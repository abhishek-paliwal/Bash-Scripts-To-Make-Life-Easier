recipeInstructions:
- "@type": HowToSection
  name: "How To Make Corn Pakora Batter:"
  itemListElement:
  - "@type": HowToStep
    text: "Slice the corn, off the cob, and arrange kernels in a steamer."
  - "@type": HowToStep
    text: "Bring a large pot of water to boil."
  - "@type": HowToStep
    text: "Put the steamer basket in the bottom of the pot and cover. Steam for 7-8 minutes."
  - "@type": HowToStep
    text: "Once done, take out the steamer basket and set it aside for 5 minutes or until kernels are cool enough to touch."
  - "@type": HowToStep
    text: "Press a kernel between an index finger and thumb, and if it squeezes easily that means kernels are steamed perfectly. We want them soft yet hard enough to hold their shape."
  - "@type": HowToStep
    text: "Now, add chopped onions and steamed corn kernels to a mixing bowl."
  - "@type": HowToStep
    text: "Also, add grated ginger, chopped green chilies, minced garlic, lemon juice, cumin seeds, turmeric powder, red chili powder, garam masala powder, ground black pepper, chat masala, and rice flour to it."
  - "@type": HowToStep
    text: "Mix well, using hands and keep smashing the mixture at the same time. (We need to remove all the excess moisture from the mixture, so keep smashing corn kernels while making the batter.)"
  - "@type": HowToStep
    text: "Now add cornflour and mix well again. (Adding cornflour and rice flour to the batter will make pakoras crispy.)"
  - "@type": HowToStep
    text: "Once the flour is mixed add gram flour and mix again."
  - "@type": HowToStep
    text: "Keep adding gram flour in small amounts until the batter is thick and holds the shape. (I have used 6 tablespoons of gram flour for this recipe)."
- "@type": HowToSection
  name: "How To Fry Corn Pakora:"
  itemListElement:
  - "@type": HowToStep
    text: "Heat oil in a wide pan."
  - "@type": HowToStep
    text: "Once the oil is hot, drop small portions of the batter in the hot oil using fingers or a spoon."
  - "@type": HowToStep
    text: "Deep fry on medium heat until the pakoras are crispy and browned."
  - "@type": HowToStep
    text: "Remove the pakoras using a slotted spoon to drain excess oil. Drain them onto a tissue lined plate."
  - "@type": HowToStep
    text: "Sprinkle with some chili powder and chat masala."
  - "@type": HowToStep
    text: "Serve hot with coriander chutney and tamarind chutney."
- "@type": HowToSection
  name: "How to bake Corn Pakora:"
  itemListElement:
  - "@type": HowToStep
    text: "Preheat the oven to 392°F/200°C."
  - "@type": HowToStep
    text: "Scoop out small balls of batter on a parchment-lined baking sheet using your hands or a tablespoon or ice cream scoop. Flatten them using a spoon and brush or spray with some cooking oil."
  - "@type": HowToStep
    text: "Bake for 22-25 minutes until pakoras are golden brown and crisp on the outside."
  - "@type": HowToStep
    text: "Sprinkle pakoras with some red chili powder, some chaat masala and then serve hot with tomato chutney or ketchup or sauces of your choice."
