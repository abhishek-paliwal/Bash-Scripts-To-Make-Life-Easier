recipeIngredient:
  - "!!For Corn Pakora:"
  - "11/2 cups fresh corn kernels or 3 ears of corn (bhutte or makai)"
  - "2 medium-sized onions (pyaaz), roughly chopped"
  - "1 teaspoon grated ginger (adrak)"
  - "2 teaspoon chopped green chilies"
  - "2 teaspoon minced garlic (kisi hui lehsun)"
  - "2 teaspoons lemon juice (neembu ka ras)"
  - "1 teaspoon cumin seeds (jeera)"
  - "1/2 teaspoon turmeric powder (haldi powder)"
  - "1 tablespoon red chili powder (lal mirch powder)"
  - "1/2 teaspoon garam masala powder"
  - "1/2 teaspoon ground black pepper (pisi hui kali mirch)"
  - "1 teaspoon chaat masala"
  - "2 tablespoons rice flour (chawal ka atta)"
  - "1 tablespoon cornflour"
  - "6 tablespoons gram flour (besan), or as needed"
  - "Salt to taste"
  - "Oil for frying"
  - "!!For serving:"
  - "Green coriander chutney"
  - "Chaat masala"
  - "Red chili powder (lal mirch powder)"
