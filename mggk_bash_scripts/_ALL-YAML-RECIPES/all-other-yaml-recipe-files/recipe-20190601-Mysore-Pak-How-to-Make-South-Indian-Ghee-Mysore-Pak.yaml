recipeInstructions:
- "@type": HowToSection
  name: "Preparation For Mysore Pak:"
  itemListElement:
  - "@type": HowToStep
    text: "Add besan to a broad non-stick pan and dry roast besan over medium-low heat for 5 minutes or until raw smell goes off."
  - "@type": HowToStep
    text: "Sieve the roasted besan and add ghee to it. You can do this process once or twice to make sure that there are no lumps in besan."
  - "@type": HowToStep
    text: "Mix well using a wired whisk until you get a lump-free, smooth and runny texture."
  - "@type": HowToStep
    text: "Meanwhile, grease a pan or tray with some ghee. Alternatively, line the tray first with a parchment paper and then slightly brush with melted ghee."
- "@type": HowToSection
  name: "How To Make Sugar Syrup:"
  itemListElement:
  - "@type": HowToStep
    text: "Add water and sugar to a thick bottomed pan over medium heat."
  - "@type": HowToStep
    text: "Stir well until the sugar dissolves completely."
  - "@type": HowToStep
    text: "Once the sugar syrup starts boiling and you see the bubbles, you can check the consistency."
  - "@type": HowToStep
    text: "To check consistency, dip a spoon in the boiling syrup and let it cool for few seconds. Now gently touch the sugar syrup with a forefinger. Now touch your thumb and forefinger together and pull apart slowly and gently. One-thread consistency is ready when a single thread is formed (thread should not break) between your forefinger and your thumb when moved apart."
- "@type": HowToSection
  name: "How To Make Mysore Pak:"
  itemListElement:
  - "@type": HowToStep
    text: "Once the sugar syrup is ready, turn the heat settings to low and add besan and ghee mixture to it."
  - "@type": HowToStep
    text: "Keep stirring briskly so the besan mixture gets mixed evenly with the sugar syrup."
  - "@type": HowToStep
    text: "Once mixed add 1 tablespoon of ghee and keep stirring consistently."
  - "@type": HowToStep
    text: "After 1 minute add 1 tablespoon of ghee and keep stirring consistently."
  - "@type": HowToStep
    text: "Once mixed, add 1 more tablespoon of ghee and keep stirring consistently."
  - "@type": HowToStep
    text: "Now the mixture should turn light and foamy and it would also start changing the color."
  - "@type": HowToStep
    text: "Turn off the heat and immediately pour the mixture into the prepared tray."
  - "@type": HowToStep
    text: "Drizzle with 1 tablespoon of ghee and gently smoothen the top with the spoon."
  - "@type": HowToStep
    text: "Let it cool for 15 minutes."
  - "@type": HowToStep
    text: "Cut into desired shapes."
  - "@type": HowToStep
    text: "Let them cool completely at room temperature before storing."
