recipeIngredient:
  - "!!For Pyaaz Pakoda:"
  - "4 medium-sized onions, peeled (I have used yellow onions)"
  - "3 green chilies, chopped"
  - "1/2 teaspoon turmeric powder (haldi powder)"
  - "1 teaspoon red chili powder (lal mirch powder), or to taste"
  - "1 teaspoon chaat masala powder"
  - "1/2 teaspoon garam masala powder"
  - "1 teaspoon cumin powder (jeera powder)"
  - "Carom seeds (ajwain)"
  - "Lemon juice (neembu ka ras), optional"
  - "Salt to taste"
  - "2 tablespoons rice flour (chawal ka atta)"
  - "8 tablespoons gram flour (besan), or as required"
  - "!!For serving:"
  - "Green coriander chutney"
  - "Chaat masala"
  - "Masala chai"


recipeInstructions:
- "@type": HowToSection
  name: "How to make pyaaz pakoda batter:"
  itemListElement:
  - "@type": HowToStep
    text: "Cut onions into thin slices. Open all the layers using fingers. Transfer them to a mixing bowl."
  - "@type": HowToStep
    text: "Next add green chilies, salt, red chili powder, garam masala powder, cumin powder, turmeric powder, chaat masala powder, and salt to the same mixing bowl."
  - "@type": HowToStep
    text: "Mix well using your fingers. Then use the fingers to squeeze the onions gently without squishing them up."
  - "@type": HowToStep
    text: "Add besan little by little, and mix everything well to coat the onions with the flour. (Use 2 tablespoons besan at a time.)"
  - "@type": HowToStep
    text: "The batter should be tight yet moist. So if you think you have added more flour to the batter, then add water 2 tbsps water to make it moist. You can up-to add 3-4 tablespoons of water."
  - "@type": HowToStep
    text: "Keep it aside for 10 minutes, mix well again. Your batter is ready."
- "@type": HowToSection
  name: "How to fry pyaaz pakoda:"
  itemListElement:
  - "@type": HowToStep
    text: "Heat enough oil for deep frying in a heavy-bottomed pan over high heat."
  - "@type": HowToStep
    text: "Once the oil is hot enough, turn the heat to medium-high."
  - "@type": HowToStep
    text: "To check, drop a tiny piece of batter into the hot oil. If it sizzles immediately, the oil is ready."
  - "@type": HowToStep
    text: "Drop a few spoonfuls of the pakoda batter into the hot oil. Alternatively, you can use fingers for sliding the batter. (Do not overcrowd the pan. Fry only 7-8 pakoras at a time.)"
  - "@type": HowToStep
    text: "Deep fry on medium-high heat until they turn crispy & golden."
  - "@type": HowToStep
    text: "Take them out using a slotted spoon."
  - "@type": HowToStep
    text: "Place them onto a paper towel-lined plate to absorb the excess oil."
  - "@type": HowToStep
    text: "Repeat this process for the rest of the batter."
  - "@type": HowToStep
    text: "Sprinkle with some chaat masala powder, red chili powder, and drizzle with some lemon juice."
  - "@type": HowToStep
    text: "Serve pyaaz pakoda hot with green chutney/ketchup and a cup of tea or coffee."
- "@type": HowToSection
  name: "How to bake pyaaz pakoda:"
  itemListElement:
  - "@type": HowToStep
    text: "Preheat the oven to 392°F/200°C."
  - "@type": HowToStep
    text: "Scoop out small balls of batter on a parchment-lined baking sheet using your hands or a tablespoon or ice cream scoop."
  - "@type": HowToStep
    text: "Flatten them using a spoon and brush or spray with some cooking oil."
  - "@type": HowToStep
    text: "Bake for 22-25 minutes until pakoras are golden brown and crisp on the outside."
  - "@type": HowToStep
    text: "Sprinkle pakoras with some red chili powder, some chaat masala and then serve hot with tomato chutney or ketchup or sauces of your choice."
