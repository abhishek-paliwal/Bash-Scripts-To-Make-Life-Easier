recipeIngredient:
  - "!!For Mushroom Masala Curry"
  - "2 tablespoon oil (you can also use butter or ghee)"
  - "2 inch cinnamon stick (dalchini)"
  - "2 cloves (laung)"
  - "2 green cardamom (hari ilaichi)"
  - "1 teaspoon cumin seeds (jeera)"
  - "1.5 cups onion finely chopped (pyaaj))"
  - "2 tablespoon ginger garlic (adrak lehsun) paste or freshly minced"
  - "1.5 cups tomato puree"
  - "1 teaspoon ground coriander (dhaniya powder)"
  - "1 teaspoon red chili powder (lal mirch powder)"
  - "1/2 teaspoon turmeric powder (haldi powder)"
  - "1 teaspoon salt or to taste"
  - "1/2 teaspoon garam masala"
  - "1/2 teaspoon honey (shahad), optional"
  - "1/4 cup water or as required"
  - "1/2 teaspoon green cardamom powder (hari elaichi powder), optional"
  - "2 tablespoon fresh cream (use cashew cream for vegan version)"
  - "2 tablespoon kasuri methi (dried fenugreek leaves)"
  - "2 cups sliced white button mushrooms"
  - "2 tablespoon fresh finely chopped cilantro for garnish (dhaniya ke patte), optional"
  - "!!Serving"
  - "sliced almonds"
  - "sliced ginger"
  - "cilantro leaves"

recipeInstructions:
- "@type": HowToSection
  name: "How to make Mushroom Masala in Instant Pot:"
  itemListElement:
  - "@type": HowToStep
    text: "Coarsely crush 2 green cardamoms in a mortar and pestle."
  - "@type": HowToStep
    text: "Press sauté mode in your Instant Pot and adjust to normal."
  - "@type": HowToStep
    text: "Add oil to it. When the oil is still cold, add cinnamon stick, crushed cardamom, and cloves to it and saute for 2 minutes. Adding raw spices to the cold oil makes this dish more aromatic."
  - "@type": HowToStep
    text: "Now add chopped onions and sauté for about 3 minutes or until translucent. Stir occasionally to prevent the onions from burning."
  - "@type": HowToStep
    text: "Next add ginger-garlic paste and sauté for 1 more minute."
  - "@type": HowToStep
    text: "Add tomato puree and sauté for 3 more minutes."
  - "@type": HowToStep
    text: "Now add red chili powder, coriander powder, turmeric powder, green chilies, and salt."
  - "@type": HowToStep
    text: "Mix everything well and add ¼ cup of water to it. Deglaze the pot and make sure nothing is stuck to the bottom of the pot."
  - "@type": HowToStep
    text: "Once the onion tomato masala starts boiling add the washed and cleaned mushroom and stir well to combine."
  - "@type": HowToStep
    text: "Cover the lid and press cancel."
  - "@type": HowToStep
    text: "Cook on high pressure for 5 minutes."
  - "@type": HowToStep
    text: "Let the pressure release naturally for 5 minutes, then quick pressure release to depressurize."
  - "@type": HowToStep
    text: "Once the pressure indicator goes down, remove the lid."
  - "@type": HowToStep
    text: "Add coriander leaves, kasuri methi, and garam masala powder. (At this stage, you can add more water if required)"
  - "@type": HowToStep
    text: "Mix everything well. Add honey and cook for 2 minutes."
  - "@type": HowToStep
    text: "Transfer the mushroom masala in a serving bowl and garnish with sliced almonds, sliced ginger and cilantro leaves."
