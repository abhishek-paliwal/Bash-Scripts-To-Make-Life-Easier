recipeIngredient:
  - "!!Ingredients"
  - "2.5 teaspoons cooking oil (tel)"
  - "1 teaspoon cumin seeds (jeera)"
  - "3 dried red chilies (sukhi lal mirch), small"
  - "1 medium sized onion, chopped ( I used red onion)"
  - "1 tablespoon garlic paste (You can also use freshly minced or grated garlic)"
  - "2 medium sized potatoes (aloo), cut into 1/2 inch small pieces"
  - "1 tablespoon ginger paste, optional (You can also use freshly minced or grated ginger)"
  - "Salt to taste"
  - "5 cups finely chopped spinach (palak)"
  - "1 medium sized tomato (tamatar), chopped"
  - "1/4 teaspoon turmeric powder (haldi powder)"
  - "1/2 teaspoon coriander powder"
  - "1 teaspoon red chili powder, or as per taste (You can also use chopped green chilies instead of red chili powder)"


recipeInstructions:
- "@type": HowToSection
  name: "How to make Aloo Palak:"
  itemListElement:
  - "@type": HowToStep
    text: "Heat 2.5 tablespoons oil in a broad pan over medium heat."
  - "@type": HowToStep
    text: "Once the oil is hot, add the cumin seeds and let them sizzle for 2 seconds."
  - "@type": HowToStep
    text: "Next, add dried red chilies and saute for 2-3 few seconds."
  - "@type": HowToStep
    text: "Cook for 1 minutes until the garlic starts changing color."
  - "@type": HowToStep
    text: "Then add the chopped onions, and saute them for about 3 minutes or until translucent."
  - "@type": HowToStep
    text: "Next, add ginger paste, garlic paste and saute for another 2 minutes."
  - "@type": HowToStep
    text: "Stir in the chopped potatoes and mix well to coat."
  - "@type": HowToStep
    text: "Then add salt, and turmeric powder and mix well again."
  - "@type": HowToStep
    text: "Toss to combine until all the potatoes are well covered with the onions."
  - "@type": HowToStep
    text: "Cover the pan with a lid and cook for 5-6 minuted over medium heat. (keep stirring occasionally, to prevent it from sticking to the bottom.)"
  - "@type": HowToStep
    text: "Add chopped spinach, chopped tomatoes, red chili powder, coriander powder and mix well to combine."
  - "@type": HowToStep
    text: "Close the pan again with lid and cook on  medium heat for about 3 minutes or until cooked. This is a dry version of aloo palak sabji, so make sure there is not any water left at this point."
  - "@type": HowToStep
    text: "Serve aloo palak with any flatbread of your choice."
