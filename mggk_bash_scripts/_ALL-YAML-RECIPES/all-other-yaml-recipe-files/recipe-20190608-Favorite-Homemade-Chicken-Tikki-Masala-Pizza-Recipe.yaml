recipeIngredient:
  - "!!For the Crust:"
  - "1 1/3 cups warm water "
  - "2 1/4 tsp instant yeast (1 packet)"
  - "1 Tbsp sugar"
  - "2 Tbsp olive oil"
  - "3/4 tsp salt"
  - "3 1/2 cups all-purpose flour"
  - "!!For The Toppings"
  - "12 ounces chicken breast, cubed"
  - "2 tbsp butter"
  - "2 cloves garlic"
  - "1 tsp salt"
  - "1/3 cup olive oil"
  - "½ chopped onion"
  - "1 cup mozzarella cheese"
  - "Chopped Cilantro "
  - "½ cup tomato sauce"
  - "!!For Seasoning:"
  - "1 tsp ground cumin"
  - "1 tsp ground cayenne pepper"
  - "1 tsp ground garam masala"
  - "1 tsp minced fresh ginger"
  - "1/2 tsp salt"
  - "1 tsp ground black pepper"
  - "1 tsp lemon or lime juice"


recipeInstructions:
- "@type": HowToSection
  name: "How to Make the Dough"
  itemListElement:
  - "@type": HowToStep
    text: "Mix warm water, yeast, and granulated sugar together in mixing bowl. Cover and allow to rest for 5 minutes."
  - "@type": HowToStep
    text: "Add olive oil, salt, and flour and mix for 2-3 minutes using wooden spoon or mixer."
  - "@type": HowToStep
    text: "With flour-coated hands, remove dough and place on floured cutting board. knead the dough. When done, it should be springy and bounce back when you poke it with your thumb. (See more on the process)."
  - "@type": HowToStep
    text: "Place the dough back in the bowl and coat lightly with olive oil. Cover with plastic wrap and let it rise on the counter for 1 hour."
  - "@type": HowToStep
    text: "Lightly coat pizza stone with olive oil. Take half the dough and shape it into round pizza shape on the pizza stone. (Click here to learn more about why a pizza stone is necessary for great pizza here)."
- "@type": HowToSection
  name: "How to Make The Pizza:"
  itemListElement:
  - "@type": HowToStep
    text: "Mix seasoning ingredients together in a small bowl."
  - "@type": HowToStep
    text: "Coat the chicken with one half of seasoning mix. Sear chicken on stove for 5 minutes."
  - "@type": HowToStep
    text: "Melt butter in a small saucepan. Sauté the garlic."
  - "@type": HowToStep
    text: "Add tomato sauce mix well and another half of seasoning mix. Add salt."
  - "@type": HowToStep
    text: "Simmer until the sauce thickens. Add chicken and mix."
  - "@type": HowToStep
    text: "Pre-heat the oven to 450F."
  - "@type": HowToStep
    text: "Sprinkle cheese. Place chicken evenly on crust. Top it with the sliced onions and chopped cilantro."
