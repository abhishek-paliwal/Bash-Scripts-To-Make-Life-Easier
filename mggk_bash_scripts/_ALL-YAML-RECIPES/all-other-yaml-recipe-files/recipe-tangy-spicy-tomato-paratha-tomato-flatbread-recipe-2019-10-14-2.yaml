recipeIngredient:
  - "!!Ingredients:"
  - "Wheat Flour – 2 Cups"
  - "Tomato Puree, (I Added 1” Chopped Beetroot In The Puree For Rich Color) – 1 Cup"
  - "Oil For Kneading Dough – 1 Tsp"
  - "Green Chilies, Crushed – 1"
  - "Kasuri Methi (Fenugreek Leaves) – 1 Tbsp"
  - "Garam Masala Powder – ¼ Tsp"
  - "Red Chili Powder – 1 Tsp"
  - "Turmeric Powder – 1/4 Tsp"
  - "Cumin Seeds – 1tsp"
  - "Salt To Taste"
  - "Oil/ghee For Frying Parathas"


recipeInstructions:
- "@type": HowToSection
  name: "Step by step instructions below:"
  itemListElement:
  - "@type": HowToStep
    text: "Add wheat flour, tomato puree, cumin seeds, kasuri methi, salt, red chili powder, turmeric powder, garam masala powder, and 1 tsp oil to a mixing bowl."
  - "@type": HowToStep
    text: "Mix well and knead into a soft dough, without adding any water. Add 1-2 tbsp of water, if needed."
  - "@type": HowToStep
    text: "Cover the dough and set aside for 15 minutes."
  - "@type": HowToStep
    text: "Divide the dough into 8 equal portions as balls"
  - "@type": HowToStep
    text: "Roll out each ball into a circle of 6-inch diameter with the help of dry flour."
  - "@type": HowToStep
    text: "Heat a pan, and roast from both sides, till you see brown bubbles."
  - "@type": HowToStep
    text: "Apply a little oil to both sides, and cook for few more seconds."
  - "@type": HowToStep
    text: "Repeat the rolling and roasting process with the rest of dough balls."
  - "@type": HowToStep
    text: "Your tangy spicy tomato paratha is ready. Serve hot with raita, chutney or curry."
