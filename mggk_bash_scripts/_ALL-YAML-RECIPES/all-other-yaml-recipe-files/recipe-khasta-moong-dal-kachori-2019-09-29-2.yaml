recipeIngredient:
  - "!!For Kachori Dough:"
  - "2 cups all purpose flour (maida)"
  - "1 teaspoon salt"
  - "1 teaspoon carom seeds (ajwain)"
  - "4 tablespoons melted warm ghee or oil"
  - "1/2 cup + 2 tablespoons of water or add as required"
  - "!!For Making Kachori Stuffing:"
  - "1/2 cup split yellow moong dal"
  - "3 cups water"
  - "4 tablespoons oil"
  - "1 teaspoon cumin seeds (jeera)"
  - "1 tablespoon crushed fennel seeds (saunf)"
  - "1 tablespoon crushed coriander seeds (sabut dhaniya)"
  - "1/2 teaspoon turmeric powder (haldi)"
  - "1 teaspoon red chilli powder (lal mirch powder)"
  - "1 tablespoon coriander powder (dhania powder)"
  - "1 teaspoon garam masala powder"
  - "1 teaspoon crushed black pepper (kali mirch)"
  - "1 teaspoon asafoetida (hing)"
  - "1 tablespoon dried mango powder (amchur powder)"
  - "1 teaspoon black salt (kala namak)"
  - "Salt to taste"
  - "!!For Frying Kachori:"
  - "Oil for deep frying"


recipeInstructions:
- "@type": HowToSection
  name: "How to make Moong dal stuffing for Khasta Kachori:"
  itemListElement:
  - "@type": HowToStep
    text: "Rinse 1/2 cup moong dal 3-4 times, and soak it in enough water for about 4-5 hours."
  - "@type": HowToStep
    text: "After 4-5 hours, drain all the excess water and add soaked dal to a blender jar."
  - "@type": HowToStep
    text: "Blend it without water for about 10 seconds. All we want is a slightly coarse texture of dal. If you want, you can also skip this step."
  - "@type": HowToStep
    text: "Next, heat the oil in a pan over medium heat."
  - "@type": HowToStep
    text: "Once hot, add cumin seeds, crushed coriander seeds, and crushed fennel seeds. Sauté for few seconds."
  - "@type": HowToStep
    text: "Add crushed ginger and green chilies and mix well. Sauté for 2 minutes."
  - "@type": HowToStep
    text: "Now add kasuri methi and mix well."
  - "@type": HowToStep
    text: "After few seconds, turn the heat to low and add gram flour and mix well."
  - "@type": HowToStep
    text: "Sauté for 2-3 minutes or until the gram flour is roasted and raw smell goes off."
  - "@type": HowToStep
    text: "Add red chili powder, turmeric powder, crushed black pepper, coriander powder, and garam masala powder. Let the masalas cook for 2 minutes over low heat."
  - "@type": HowToStep
    text: "Now, add coarse moong dal mixture and stir well to combine."
  - "@type": HowToStep
    text: "Cook for 4-5 minutes over low heat or until all the moisture from the dal has been dried up."
  - "@type": HowToStep
    text: "Add asafoetida (hing), black salt (kala namak), salt, and amchoor powder. Mix well and check for seasoning. You can adjust spices at this stage."
  - "@type": HowToStep
    text: "Cook for 2 minutes over low heat. Once cooked, turn off the heat and let the mixture cool down for 15 minutes or until it is warm."
- "@type": HowToSection
  name: "How to make khasta kachori dough:"
  itemListElement:
  - "@type": HowToStep
    text: "Add all purpose flour, salt, to a large mixing bowl. Lightly crush carom seeds between palms and add this to flour bowl. Mix well using hands."
  - "@type": HowToStep
    text: "Next add, melted warm ghee."
  - "@type": HowToStep
    text: "Mix it by rubbing and massaging the flour and ghee using your fingertips. You need to keep mixing until it resembles breadcrumbs and retains its shape."
  - "@type": HowToStep
    text: "Now start adding a little water at a time, and make a semi-stiff dough."
  - "@type": HowToStep
    text: "Once the dough is ready, cover it with a damp cloth and set aside for 15-20 minutes."
  - "@type": HowToStep
    text: "After 15 minutes, divide the dough into 12-15 equal portions. Roll each portion into a smooth ball. Cover it with a damp cloth and set aside."
- "@type": HowToSection
  name: "How to shape khasta kachori:"
  itemListElement:
  - "@type": HowToStep
    text: "Once the mixture has cooled off, divide it into 12-15 balls."
  - "@type": HowToStep
    text: "Take a dough ball and flatten it with your fingers, keeping the edges thin. You can also use a rolling pin for flattening the dough ball."
  - "@type": HowToStep
    text: "Place a dal mixture ball on the flattened dough ball."
  - "@type": HowToStep
    text: "Pull from all the sides and join."
  - "@type": HowToStep
    text: "Remove excess dough and pinch."
  - "@type": HowToStep
    text: "Seal and press it between your palm to flatten it into a 2-3 inch circle. You can also roll with using a rolling pin. Remember to put very gentle pressure while using a rolling pin (belan). If you put too much pressure, then kachoris might break while deep-frying."
  - "@type": HowToStep
    text: "Shape all the kachoris the same way, and arrange them on a plate. Keep them covered, so the outer layer doesn’t dry out."
- "@type": HowToSection
  name: "How to fry khasta kachori:"
  itemListElement:
  - "@type": HowToStep
    text: "Heat the oil on medium heat for frying. Once hot, drop the kachoris carefully into the hot oil. Immediately, turn heat to low. Once they puff up and the bottom is light brown and then you can flip the kachoris."
  - "@type": HowToStep
    text: "Deep fry until both sides are crispy and golden brown."
  - "@type": HowToStep
    text: "Once fried from both sides, drain them using the slotted spatula, and put them on a paper towel-lined plate."
  - "@type": HowToStep
    text: "Fry few kachoris at a time, do not overcrowd the pan. Fry all the kachoris. Serve hot or at room temperature with aloo ki sabzi or chutney."
- "@type": HowToSection
  name: "How to bake khasta kachori:"
  itemListElement:
  - "@type": HowToStep
    text: "For baking, preheat oven to 180°C."
  - "@type": HowToStep
    text: "Arrange kachoris on a baking tray lined with parchment paper."
  - "@type": HowToStep
    text: "Brush each kachori with some oil and bake in the preheated oven for about 15 minutes or until the kachoris are crispy and golden."
  - "@type": HowToStep
    text: "Serve hot with any of your favourite chutney."
