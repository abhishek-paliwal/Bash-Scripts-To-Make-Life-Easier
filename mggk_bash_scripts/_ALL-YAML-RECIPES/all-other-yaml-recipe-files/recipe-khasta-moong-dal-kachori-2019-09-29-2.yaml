name: "Khasta Moong Dal Kachori Recipe (ख़स्ता कचौरी)"

description: "Crispy and flaky Khasta Moong Dal Kachori is a delicious and popular North Indian snack. This spicy moong dal (yellow lentils) filled deep-fried pastry is best served as breakfast or tea time snack or a mid-day-meal. This yummy kachori recipe can also be savored as an appetizer or as a side dish with the main meal."

