recipeIngredient:
  - "!!For Instat Pot Matar Paneer Curry:"
  - "2 tbsp oil"
  - "1 tsp cumin seeds (jeera)"
  - "1 bay leaf (te patta)"
  - "2 cloves (laung)"
  - "1 large onion, chopped"
  - "1 tbsp crushed ginger garlic (or paste)"
  - "1 cup tomato puree"
  - "2 green chilies, chopped"
  - "1 tsp red chili powder"
  - "1 tsp coriander powder"
  - "1/4 tsp turmeric powder"
  - "salt to taste"
  - "1 tbsp dried fenugreek leaves / kasuri methi"
  - "4 tbsp natural yogurt"
  - "1/4 cup water or as needed"
  - "1/4 cup fresh green peas or frozen peas"
  - "225 grams paneer (cottage cheese) cubes"
  - "3 tbsp fresh cream"
  - "1/4 tsp garam masala powder"
  - "2 tbsp coriander leaves, chopped"
  - "!!For Serving Matar Paneer Curry:"
  - "1 tablespoon chopped cilantro"
  - "1 tbsp fresh cream"

recipeInstructions:
- "@type": HowToSection
  name: "How To Make Instant Pot Matar Paneer:"
  itemListElement:
  - "@type": HowToStep
    text: "Turn the Instant pot on with saute mode."
  - "@type": HowToStep
    text: "Once hot, add oil to the inner pot of your instant pot."
  - "@type": HowToStep
    text: "Add cumin seeds, bay leaf, cloves and sauté for few seconds or till you get a nice aroma of the spices."
  - "@type": HowToStep
    text: "Add the chopped onions and sauté for 2 minutes."
  - "@type": HowToStep
    text: "Add crushed ginger-garlic and sauté 1 more minute."
  - "@type": HowToStep
    text: "Now add green chilies, and tomato puree."
  - "@type": HowToStep
    text: "Mix well and cook for 3 minutes."
  - "@type": HowToStep
    text: "Now add red chili powder, coriander powder, turmeric powder, salt, kasuri methi and saute for few seconds."
  - "@type": HowToStep
    text: "Add yogurt and mix well."
  - "@type": HowToStep
    text: "Next, add desired amount of water."
  - "@type": HowToStep
    text: "Add green peas, paneer and mix everything well to combine."
  - "@type": HowToStep
    text: "Cover the instant pot with lid, set the valve to sealing position. Cook on manual (high pressure) for 5 minutes."
  - "@type": HowToStep
    text: "QPR (quick pressure release) for 8 minutes. Once pin drops, open the lid."
  - "@type": HowToStep
    text: "Now add coriander leaves, garam masala powder, fresh cream and mix everything well."
  - "@type": HowToStep
    text: "Press sauté mode and cook for 2 minutes."
  - "@type": HowToStep
    text: "Transfer into a serving dish."
  - "@type": HowToStep
    text: "Garnish with cream, coriander leaves."
  - "@type": HowToStep
    text: "Serve instant pot matar paneer with naan or rice."
