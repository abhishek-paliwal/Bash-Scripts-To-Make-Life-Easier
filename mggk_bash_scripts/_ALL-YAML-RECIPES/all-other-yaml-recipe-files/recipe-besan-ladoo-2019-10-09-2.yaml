recipeInstructions:
- "@type": HowToSection
  name: "How to make roast besan:"
  itemListElement:
  - "@type": HowToStep
    text: "Heat 1/4 cup + 2 tablespoons ghee in a heavy bottom pan over low heat."
  - "@type": HowToStep
    text: "Add besan and stir well to combine the besan (gram flour) with ghee."
  - "@type": HowToStep
    text: "Roast over low heat and keep stirring continuously. At first, it would resemble to crumbs, and after 6-7 minutes it will form a clump."
  - "@type": HowToStep
    text: "Keep stirring besan on low heat, and after 18-20 minutes besan will turn slightly aromatic and it would also start changing its color to golden."
  - "@type": HowToStep
    text: "At this point add 1 tablespoon ghee and mix well."
  - "@type": HowToStep
    text: "After adding ghee, the mixture will turn into a smooth paste."
  - "@type": HowToStep
    text: "Roast for five more minutes. The mixture would now turn airy, light and fluffy."
  - "@type": HowToStep
    text: "Splash roasted besan with 1 tablespoon of water and mix well. Keep stirring for 2 minutes."
  - "@type": HowToStep
    text: "After 2 minutes the besan granules would puff up and you will have a grainy mixture."
  - "@type": HowToStep
    text: "Immediately turn off the heat and transfer roasted besan to the mixing bowl."
  - "@type": HowToStep
    text: "Keep aside and let it cool for 10 minutes or until slightly warm."
- "@type": HowToSection
  name: "How to make besan ladoo:"
  itemListElement:
  - "@type": HowToStep
    text: "Once the mixture is warm and easy to touch, add the powdered sugar, chopped almonds, chopped cashews, and cardamom powder. (Do not add sugar to hot besan.)"
  - "@type": HowToStep
    text: "Mix everything well together until the sugar, cardamom, and nuts are well combined. (At first, the mixture might seem a bit dry, so keep mixing it with your hand until it is greasy and well combined.)"
  - "@type": HowToStep
    text: "When the mixture is greasy and good enough to hold a shape, take a small portion from the mixture and roll it into a smooth ball. (For making a round shape, roll and press the mixture between your palms.)"
  - "@type": HowToStep
    text: "Repeat the same with the remaining dough. You can make about 8-10 ladoos with this mixture."
  - "@type": HowToStep
    text: "They might not look perfectly round at this point. So let them set for about 10 minutes and roll them again."
  - "@type": HowToStep
    text: "Top each ladoo with a slice of almond or sliced pistachios."
  - "@type": HowToStep
    text: "Store besan ladoo in an airtight container lined with a parchment paper. They stay fresh for up to 3-4 weeks at room temperature."
