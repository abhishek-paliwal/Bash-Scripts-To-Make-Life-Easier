recipeInstructions:
- "@type": HowToSection
  name: "Making the Dosa Batter"
  itemListElement:
  - "@type": HowToStep
    text: "Put the rice and urad dal in separate bowls and let each soak in water for 4-6 hours. Strain each when the time is up."
  - "@type": HowToStep
    text: "Combine rice and urad dal into a processor and grind. Add a cup of water while grinding - the goal is a consistency similar to pancake batter."
  - "@type": HowToStep
    text: "Add some salt and then cover it to let it ferment overnight on the counter. Some people add methi leaves at this stage to aid the fermentation process. Successfully fermenting the batter and using the right ratio of rice to urad dal is the secret to all of the best South Indian masala dosa recipes."
- "@type": HowToSection
  name: "Making the Potato Masala"
  itemListElement:
  - "@type": HowToStep
    text: "Boil 2 potatoes."
  - "@type": HowToStep
    text: "Coat a skillet with oil or ghee."
  - "@type": HowToStep
    text: "Put in your chana dal and mustard seed first."
  - "@type": HowToStep
    text: "Once the mixture from step 2 is a golden brown, add onions, curry leaves, and green chiles. Keep the curry leaves whole."
  - "@type": HowToStep
    text: "Stir while sprinkling in tumeric powder and salt to taste."
  - "@type": HowToStep
    text: "Cut boiled potatoes into small chunks and add to your mixture. Add a bit of water and stir."
- "@type": HowToSection
  name: "Cooking and Rolling the Dosa"
  itemListElement:
  - "@type": HowToStep
    text: "Grease a skillet and pour in your dosa batter."
  - "@type": HowToStep
    text: "When pouring, start from the center of the skillet and pour in a circular motion moving outwards. Having a flat-bottomed bowl at this stage works best because it gives you a tool to shape your batter."
  - "@type": HowToStep
    text: "While the dosa is frying, brush on some butter or ghee"
  - "@type": HowToStep
    text: "Once your dosa is solid enough, pour your potato masala mixture in the center."
  - "@type": HowToStep
    text: "Lift the edges of the dosa lightly and start rolling towards the center, like you would a burrito or wrap."
  - "@type": HowToStep
    text: "Remove and serve with chutney or sambar."
