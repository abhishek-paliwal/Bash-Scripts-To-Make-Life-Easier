recipeIngredient:
  - "!!For Jalebi Batter:"
  - "1 cup all purpose flour/plain flour) (maida)"
  - "3/4 cup yogurt/curd (dahi)"
  - "1 teaspoon baking powder"
  - "Water 2 tablespoons or more if required"
  - "A pinch of orange food color (optional)"
  - "!!For Sugar Syrup (Chashni):"
  - "2 cups sugar (shakkar/chini)"
  - "1 1/4 cups water (pani)"
  - "A slice of lemon"
  - "1/2 tsp cardamom powder (ilaichi powder)"
  - "12-15 saffron strands (kesar ki pattiyan)"
  - "!!For Frying:"
  - "Oil (tel) or clarified butter (ghee)"


recipeInstructions:
- "@type": HowToSection
  name: "How to make Jalebi Batter:"
  itemListElement:
  - "@type": HowToStep
    text: "In a large bowl mix together flour (maida), and yogurt."
  - "@type": HowToStep
    text: "Start whisking in one direction. For this, you can use a wire whisk or you can use your hands."
  - "@type": HowToStep
    text: "Keep whisking. After about 5 minutes the mixture would start turning into a smooth and lump-free batter."
  - "@type": HowToStep
    text: "Add 1-2 tablespoons of water to the batter if the batter seems a little thick. ( It has to be thick, but of flowing consistency. Once the batter turns smooth add food color (if using), and baking powder and mix it well again. The batter is ready.)"
- "@type": HowToSection
  name: "How to make sugar syrup for Jalebi:"
  itemListElement:
  - "@type": HowToStep
    text: "Add sugar and water to a pan."
  - "@type": HowToStep
    text: "Stir well and let it boil over medium heat until sugar is fully dissolved."
  - "@type": HowToStep
    text: "Once it comes to boil, add a slice of lemon and boil for a few minutes."
  - "@type": HowToStep
    text: "Now add saffron strands and boil until you get the sticky syrup."
  - "@type": HowToStep
    text: "The syrup we need here has almost 1-string consistency (ek taar ki chashni).To check sugar syrup consistency, pour a drop of syrup in a plate or bowl. Allow it to cool for a few seconds. Touch the syrup with the index finger and then touch your thumb and index finger together and gently pull apart. If the syrup is sticky then your syrup is ready."
  - "@type": HowToStep
    text: "Add cardamom powder and stir well. Turn off the heat and keep aside. We need warm syrup for jalebis, so keep it on very low heat while you fry the jalebis. (You can add 1-2 tablespoons of water if it gets thicker.)"
- "@type": HowToSection
  name: "How to fry Jalebi:"
  itemListElement:
  - "@type": HowToStep
    text: "Heat ghee or oil in a broad pan over high heat. Once hot, turn the heat to medium. You can check if the oil is hot enough by dropping a small portion of the batter if it sizzles and comes up within seconds than the oil is ready."
  - "@type": HowToStep
    text: "Now fill the squeeze bottle with the batter and pour spiral shapes or concentric circles in the hot oil."
  - "@type": HowToStep
    text: "Fry Jalebis over medium heat until they are crisp and golden from both the sides."
  - "@type": HowToStep
    text: "Once fried, drain jalebis on a cooling rack and let them cool for a couple of minutes."
  - "@type": HowToStep
    text: "Now add fried jalebis to warm sugar syrup and soak them for 1-2 minutes."
  - "@type": HowToStep
    text: "Next, remove jalebis from the syrup and place on a cooling rack or a tray lined with butter paper."
  - "@type": HowToStep
    text: "Garnish with chopped pistachios and serve warm with some rabri or warm milk."
