recipeIngredient:
  - "!!For The Dough Of Gatta (Dumplings):"
  - "1 cup gram flour/besan"
  - "1 tbsp oil"
  - "¼ tsp salt"
  - "1 tbsp onion, green chili, ginger-garlic paste"
  - "¼ tsp chili powder"
  - "¼ tsp turmeric powder"
  - "¼ tsp garam masala"
  - "½ tsp cumin seeds"
  - "1 tsp kasuri methi (dried fenugreek leaves)"
  - "5 tbsp yogurt"
  - "a pinch of asafetida"
  - "!!For The Gatta Stuffing:"
  - "½ cup grated paneer or >mawa (dried milk)"
  - "10-12 raisins"
  - "1 tbsp cashews, chopped"
  - "6 -7 black pepper powder"
  - "1 tsp coriander leaves, chopped"
  - "!!For Gravy:"
  - "1 ½ cup yogurt"
  - "1/2 cup onion-ginger-garlic paste"
  - "1 bay leaf"
  - "1 tsp coriander powder"
  - "1 tsp chili powder"
  - "½ tsp turmeric powder"
  - "½ tsp garam masala"
  - "1 tsp cumin seeds"
  - "2 tsp kasuri methi (dried fenugreek leaves)"
  - "a pinch of asafetida"
  - "water, as required"
  - "coriander leaves for garnishing"


recipeInstructions:
- "@type": HowToSection
  name: "How to Make Govind Gatta Dough:"
  itemListElement:
  - "@type": HowToStep
    text: "Take a large mixing bowl, and add all the dough ingredients to it. Mix well."
  - "@type": HowToStep
    text: "Knead the mixture into a soft dough. Add 1-2 tsp water, if needed."
  - "@type": HowToStep
    text: "Cover the dough with cling film and keep aside for 30 minutes."
- "@type": HowToSection
  name: "How to Make Stuffing:"
  itemListElement:
  - "@type": HowToStep
    text: "Take another mixing bowl, and add all the stuffing ingredients to it. Mix well."
- "@type": HowToSection
  name: "How to Shape Govind Gatta:"
  itemListElement:
  - "@type": HowToStep
    text: "Apply a little oil on your hands, and make 6-8 balls out of dough."
  - "@type": HowToStep
    text: "Take 1 dough ball in your hands, and press it to make a flat circle of about 3 inches diameter."
  - "@type": HowToStep
    text: "Put 2 tsp of stuffing mixture on the flat circle, and bind the dough into a ball again."
  - "@type": HowToStep
    text: "Do the same with all the remaining dough balls."
- "@type": HowToSection
  name: "How to Boil Govind Gatta:"
  itemListElement:
  - "@type": HowToStep
    text: "Heat a large pan, and add enough water to it for boiling dough balls."
  - "@type": HowToStep
    text: "Once the water starts to boil, add the dough balls."
  - "@type": HowToStep
    text: "Boil the dough balls till they become light in weight and start floating on the boiling water surface."
  - "@type": HowToStep
    text: "Take out the dough balls from the water and set them aside."
- "@type": HowToSection
  name: "How to Fry Govind Gatta:"
  itemListElement:
  - "@type": HowToStep
    text: "Heat another pan, and add enough oil to it for frying the dough balls."
  - "@type": HowToStep
    text: "When the oil is hot, add dough balls and fry them till they turn golden brown."
  - "@type": HowToStep
    text: "Above is the picture of how it looks like at this stage."
- "@type": HowToSection
  name: "How to Make Sauce/Gravy:"
  itemListElement:
  - "@type": HowToStep
    text: "Heat another pan. Add 2 tbsp oil to it."
  - "@type": HowToStep
    text: "When the oil is hot, add bay leaf, cumin, and asafetida."
  - "@type": HowToStep
    text: "When they start spluttering, add onion-ginger-garlic paste and cook until oil leaves the sides."
  - "@type": HowToStep
    text: "Now add chili powder, coriander powder, turmeric powder, garam masala powder along with 1 cup of water."
  - "@type": HowToStep
    text: "Here you can use the same water which you used for boiling.Cook for another 5 minutes."
  - "@type": HowToStep
    text: "Now add yogurt to it, and stir consistently until it begins boiling."
  - "@type": HowToStep
    text: "Add fried dough balls, and salt according to taste."
  - "@type": HowToStep
    text: "Let it boil covered on medium heat for 7-8 minutes."
  - "@type": HowToStep
    text: "Remove from heat. Garnish with grated paneer."
  - "@type": HowToStep
    text: "Your Rajasthani Govind Gatta curry is ready to be served."
  - "@type": HowToStep
    text: "Serve with any rice or naan."
