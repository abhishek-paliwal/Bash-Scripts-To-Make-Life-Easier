recipeIngredient:
  - "!!Ingredients for Kala Chana Chaat:"
  - "2 cups dried black chickpeas, soaked overnight"
  - "3 medium potatoes, boiled, peeled and chopped potatoes"
  - "1 red bell pepper"
  - "1 tomato"
  - "2 green chilies, chopped (optional)"
  - "1 large onion"
  - "1 cup fresh mint leaves (pudina)"
  - "1.5 cups fresh coriander leaves (hara dhaniya)"
  - "1 tbsp chat masala (Chat masala)"
  - "1/2 teaspoon cumin powder (jeera powder)"
  - "1/2 teaspoon mango powder (amchur powder)"
  - "1/4 teaspoon red chili powder"
  - "1/4 teaspoon kala namak (rock salt)"
  - "lemon Juice to taste"
  - "Salt to taste"
  - "3 sliced oranges"
  - "Water for boiling"


recipeInstructions:
- "@type": HowToSection
  name: "How to cook Kala Chana:"
  itemListElement:
  - "@type": HowToStep
    text: "Soak kala chana or chickpeas overnight in enough water."
  - "@type": HowToStep
    text: "Next morning, drain the water and rinse soaked 2-3 times under running water."
  - "@type": HowToStep
    text: "Add soaked chickpeas and enough to a pressure cooker. You will need about 8-10 cups of water to boil."
  - "@type": HowToStep
    text: "Cover with the lid and pressure cook in a pressure cooker for 6-7 whistles or until cooked. Let the pressure release naturally."
  - "@type": HowToStep
    text: "Once the pressure cools down, drain the excess water from cooked chickpeas and then transfer them in a large bowl. (You can use this water for kneading chapati dough)."
- "@type": HowToSection
  name: "How to make Kala Chana chaat:"
  itemListElement:
  - "@type": HowToStep
    text: "Cut potatoes into bite-sized cubes and add them to the chickpeas."
  - "@type": HowToStep
    text: "Cut bell pepper into small cubes and chop the onion, tomato, mint leaves, coriander leaves, and green chilies finely."
  - "@type": HowToStep
    text: "Next add all the chop vegetables to the bowl to mixing."
  - "@type": HowToStep
    text: "Now add Chat Masala, cumin powder, salt, lemon juice, and mango powder."
  - "@type": HowToStep
    text: "Toss well to combine, and do it gently so that you do not end up breaking the potatoes."
  - "@type": HowToStep
    text: "Arrange kala chana chaat in a serving plate."
  - "@type": HowToStep
    text: "Put sliced segments of oranges at the top or mix them if you like them mixed."
  - "@type": HowToStep
    text: "Top with some Tamarind Chutney as a garnish and serve."
  - "@type": HowToStep
    text: "You can either eat it hot or cold."
