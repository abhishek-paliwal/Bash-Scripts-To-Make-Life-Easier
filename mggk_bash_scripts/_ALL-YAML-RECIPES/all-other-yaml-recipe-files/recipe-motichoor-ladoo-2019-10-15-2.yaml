  name: "How to Make Motichoor Ladoo:"
  itemListElement:
  - "@type": HowToStep
    text: "Add prepared fried boondi to the warm sugar syrup."
  - "@type": HowToStep
    text: "Stir the mixture very well and cook for 1 minutes over low heat. (It would start leaving sides.)"
  - "@type": HowToStep
    text: "Cover and let it sit for 15 minutes."
  - "@type": HowToStep
    text: "Once it is warm, add sliced almonds, sliced cashews, and 1 tbsp ghee to the boondi mixture."
  - "@type": HowToStep
    text: "When the mixture is comfortable to touch, apply some ghee on your palm and crush the mixture with hands, and start shaping the ladoos."
  - "@type": HowToStep
    text: "Shape all the ladoos and garnish them with edible sliver and with pistachios ."
  - "@type": HowToStep
    text: "Cover ladoos and let them rest for 3-4 hours. In these 3-4 hours, your boondis would get softer, and soak up all the sweetness from the syrup."
