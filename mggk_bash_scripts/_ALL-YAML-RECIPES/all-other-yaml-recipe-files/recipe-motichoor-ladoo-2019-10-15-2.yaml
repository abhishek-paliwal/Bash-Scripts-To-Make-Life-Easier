  - "@type": HowToStep
    text: "Add sieved besan/gram flour, a pinch of kesar food color, and 1 tbsp ghee to a large mixing bowl."
  - "@type": HowToStep
    text: "Add water little by little to make a thick batter and lump free smooth batter."
  - "@type": HowToStep
    text: "Next, dd more water to make a thin and watery batter."
  - "@type": HowToStep
    text: "Keep the batter aside for 30 minutes."
  - "@type": HowToStep
    text: "After 30 minutes, the batter will puff up and thicken up after resting. So check the batter consistency before frying the boondi. If after resting, the batter has thickened too much add a little water to thin it. We need pourable consistency water. Next, we will fry Motichoor boondis."
- "@type": HowToSection
  name: "How To Fry Boondi:"
  itemListElement:
  - "@type": HowToStep
    text: "For frying small boondis youâ€™ll need a jhara (stainless skimmer or strainer) or a shredder/grater with the small holes. You can also use a DIY skimmer box by poking tiny holes in the base of tin with a simple toothpick. You can see the video below for reference."
  - "@type": HowToStep
    text: "Add oil/ghee in a pan or kadhai and heat it. Check the oil temperature before frying by dropping a pea-sized batter drop in the hot oil."
  - "@type": HowToStep
    text: "Now start frying boondis by holding the shredder or strainer right above the pan. The shredder should neither be too low, nor too high."
  - "@type": HowToStep
    text: "Stir the batter before pouring it in the oil. Pour the batter into the shredder/strainer and keep tapping the strainer or with the help of the back of a spoon."
  - "@type": HowToStep
    text: "Once you drop the batter, you would see small drops of boondi falling in the hot oil. Fry them over medium to high heat for about 1 minute."
  - "@type": HowToStep
    text: "Once done, remove fried boondis from oil and place them on a paper napkin lined plate to absorb the excess ghee/oil.  Keep them aside. Let it cool down for a couple of minutes."
- "@type": HowToSection
  name: "How to make sugar syrup (chashni):"
  itemListElement:
  - "@type": HowToStep
    text: "In a pan, add the sugar and water."
  - "@type": HowToStep
    text: "Stir well and add 1/2 teaspoon lemon juice. Boil for 4-5 minutes."
  - "@type": HowToStep
    text: "Add deep orange color, cardamom powder and mix well."
  - "@type": HowToStep
    text: "Next, add kewara or rose water to it. Keep boiling it until it is reduced in quantity and has reached one string consistency. (To check sugar syrup thickness, spill a drop of sugar syrup in a plate or bowl. Allow it to cool for a few seconds. Touch the syrup with forefinger and then touch your thumb and forefinger together and gently pull apart. If the syrup forms 1 thread then your syrup is ready.)"
  - "@type": HowToStep
    text: "The syrup will take 5 to 6 minutes. Turf the heat to low."
