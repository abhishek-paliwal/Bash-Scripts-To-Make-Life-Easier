recipeIngredient:
  - "!!For Deviled Eggs:"
  - "6 large eggs"
  - "3 tablespoons mayonnaise"
  - "1 tablespoon mustard"
  - "1 teaspoon white vinegar or apple cider vinegar"
  - "salt and pepper to taste"
  - "!!For Garnish:"
  - "1 teaspoon Paprika"
  - "Kalamata or Black Olives"
  - "Red or orange bell pepper"
  - "!!Equipments:"
  - "a sharp knife"
  - "a toothpick"
  - "1 large drinking straw"
  - "1 small drinking straw"
  - "a chopstick (optional)"


recipeInstructions:
- "@type": HowToSection
  name: "How To Boil Eggs:"
  itemListElement:
  - "@type": HowToStep
    text: "Bring a pot of water to a boil."
  - "@type": HowToStep
    text: "Once boiled, reduce the heat to low, and carefully place eggs in a single layer in the pot."
  - "@type": HowToStep
    text: "Turn the heat to high and boil for 14 minutes."
- "@type": HowToSection
  name: "How To Prepare An Ice Water Bath:"
  itemListElement:
  - "@type": HowToStep
    text: "Add 3 cups ice cubes to a large mixing bowl. Next, add 3 cups of water to the bowl."
  - "@type": HowToStep
    text: "After 14 minutes, remove the eggs from the water using a slotted spoon and place directly in the ice water bath."
  - "@type": HowToStep
    text: "Once the eggs have cooled completely take them out of the ice water bath."
- "@type": HowToSection
  name: "How To Peel Hard-Boiled Eggs:"
  itemListElement:
  - "@type": HowToStep
    text: "Crack the cooled egg shells and carefully peel. Run under cold running water. (You can also watch my video on how to peel hard-boiled egg.)"
  - "@type": HowToStep
    text: "Slice in half lengthwise. Remove the yolk to a mixing bowl and place the egg whites on a chopping board or a plate."
- "@type": HowToSection
  name: "How To Make Egg Yolk Mixture:"
  itemListElement:
  - "@type": HowToStep
    text: "Mash the yolks into a fine crumble with a fork."
  - "@type": HowToStep
    text: "Add mayonnaise, mustard, vinegar, salt, and pepper. Stir everything together until mixed."
- "@type": HowToSection
  name: "How To Make Deviled Eggs:"
  itemListElement:
  - "@type": HowToStep
    text: "Pipe or spoon deviled egg mixture into the hole of each egg white. Pipe or spoon mixture into egg white halves. To pipe, transfer the mixture into a piping bag with star tip and pipe."
- "@type": HowToSection
  name: "1. Olive Spider Deviled Eggs:"
  itemListElement:
  - "@type": HowToStep
    text: "Cut several black olives or kalamata olives in half. Thinly slice the other half for the spider's legs. Put 3-4 legs on each side."
  - "@type": HowToStep
    text: "Place one half as the body and with the other half, make 6-8 little spider legs. You can also make a face placing sliced olive on top of the body. Sprinkle with some paprika for the final finishing touch."
- "@type": HowToSection
  name: "2. Bloodshot Deviled Eyeballs:"
  itemListElement:
  - "@type": HowToStep
    text: "Use black/kalamata/green olive slices for the pupils."
  - "@type": HowToStep
    text: "I have used thinly sliced bell peppers to create bloodshot lines or veins on egg whites, but you can also use sliced carrots, pimiento, or beetroots. There is another way to create a bloodshot eye effect by using a sauce. For this, you can also use sriracha sauce or even tomato ketchup. Sprinkle with paprika."
- "@type": HowToSection
  name: "3. Halloween Ghost Hard Boiled Eggs:"
  itemListElement:
  - "@type": HowToStep
    text: "Peel hard-boiled egg, and slice the bottom of the egg."
  - "@type": HowToStep
    text: "Poke holes use the small plastic drinking straw to make ghost eyes and large straw to make a mouth."
  - "@type": HowToStep
    text: "Cut olives using the same size straws. Pop tiny pieces of olives into the eye and mouth holes. Done."
- "@type": HowToSection
  name: "4. Devil Deviled Eggs:"
  itemListElement:
  - "@type": HowToStep
    text: "Cut red bell pepper to make devil horns."
  - "@type": HowToStep
    text: "Slice an olive to make a face."
  - "@type": HowToStep
    text: "Cut bell pepper into a tiny triangle for making the mouth."
  - "@type": HowToStep
    text: "Arrange them on the deviled egg. Your Devil deviled eggs are done."
- "@type": HowToSection
  name: "5. Batty Deviled Eggs:"
  itemListElement:
  - "@type": HowToStep
    text: "Slice 2 small black or kalamata olives in half vertically and arrange them on the deviled eggs as bodies of each bat."
  - "@type": HowToStep
    text: "Cut horizontal slices from 2 black or kalamata olives. Then, quarter each slice to make two sets of bat wings. Place them on deviled eggs."
  - "@type": HowToStep
    text: "Cut horizontal slices the top of 2 small olives, and then quarter each slice to make 2 sets of bat ears."
  - "@type": HowToStep
    text: "Assemble them on top of deviled eggs."
  - "@type": HowToStep
    text: "Dip a toothpick in mustard and make the eyes of each bat."
  - "@type": HowToStep
    text: "Sprinkle with paprika and serve."
- "@type": HowToSection
  name: "6. Monster Deviled Eggs:"
  itemListElement:
  - "@type": HowToStep
    text: "The eyes are made with slices olives which are either filled with red bell pepper, or hard-boiled egg white. You can make a mouth using a tiny triangle or a slice of red pepper. For making a nose, you can use a horizontally sliced olive."
  - "@type": HowToStep
    text: "Create your own monster deviled egg, once you have eyes, nose, and mouth."
- "@type": HowToSection
  name: "7. Skull Deviled Eggs:"
  itemListElement:
  - "@type": HowToStep
    text: "Take peeled halves of boiled eggs with the yolk removed."
  - "@type": HowToStep
    text: "Take each half and punch out eyes and mouth using a small or big straw."
  - "@type": HowToStep
    text: "For making a nose, you can either use a small straw or use chopsticks. Fill the holes with mayonnaise egg yolk mixture."
  - "@type": HowToStep
    text: "Next, you can either leave them like that or coat the yolk mixture with some crushed or powdered chips of your choice. Done."
