recipeInstructions:
- "@type": HowToSection
  name: "How to make Jeera Rice (Cumin Rice) in a Pan:"
  itemListElement:
  - "@type": HowToStep
    text: "Wash the basmati rice 3-4 times or until the water turns clear. Add 2 cups of water and let it soak for 30 minutes. Discard the water keep the rice aside. (Don’t throw away this nutritious water, we will use it for cooking rice)."
  - "@type": HowToStep
    text: "Heat ghee or oil in a large heavy-bottomed pot / pan over medium heat."
  - "@type": HowToStep
    text: "Once hot, add cumin seeds, bay leaf, whole spices, cashew nuts, and almonds."
  - "@type": HowToStep
    text: "Sauté them for few seconds."
  - "@type": HowToStep
    text: "Now add the rinsed rice and sauté with ghee and spices for 2 minutes while constantly stirring. Sautéeing rice with spices enhances the flavor of rice."
  - "@type": HowToStep
    text: "Then add water, salt, and lemon juice and stir well. (Lemon juice helps in keeping rice white.)"
  - "@type": HowToStep
    text: "Let it come to boil over high heat. Once it starts bubbling, turn the heat to medium-low."
  - "@type": HowToStep
    text: "Cover the pan with the lid and cook for 8-10 over medium-low heat or until all the water is absorbed and the rice is cooked through. Open the lid and fluff up jeera rice using a fork or a spatula. Serve hot jeera rice with any dal or curry of your choice."
- "@type": HowToSection
  name: "How to make Jeera Rice (Cumin Rice) in a stovetop pressure cooker:"
  itemListElement:
  - "@type": HowToStep
    text: "Heat ghee in a pressure cooker on medium-low heat."
  - "@type": HowToStep
    text: "Add whole spices (garam masala), cumin seed and fry till cumin seeds start to sizzle."
  - "@type": HowToStep
    text: "Add cashew nuts and almonds and sauté for 1 minute or until nuts are golden."
  - "@type": HowToStep
    text: "Add the drained and soaked rice to pressure cooked and mix well to coat with ghee. Sauté on medium heat for 2 minutes."
  - "@type": HowToStep
    text: "Add 3 cups of water, salt, lemon juice and mix everything well."
  - "@type": HowToStep
    text: "Bring water to a boil on high heat."
  - "@type": HowToStep
    text: "Cover the cooker with the lid and cook over high heat for 2 whistles. Turn off the heat."
  - "@type": HowToStep
    text: "Let the pressure release naturally for 5-6 minutes. Then manually release the rest of the pressure carefully with the help of a spoon or a wooden"
  - "@type": HowToStep
    text: "Once pressure cools off completely, open the lid and gently fluff the rice using a fork or a spatula."
  - "@type": HowToStep
    text: "Jeera rice in the pressure cooker is ready to serve."
  - "@type": HowToStep
    text: "Serve hot with dal or any vegetable curry of your choice."
- "@type": HowToSection
