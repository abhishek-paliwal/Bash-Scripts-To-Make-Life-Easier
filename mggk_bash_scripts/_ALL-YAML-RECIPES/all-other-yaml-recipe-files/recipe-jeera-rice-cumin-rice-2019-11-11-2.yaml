    text: "Press the sauté button of your IP and allow the pot to heat up."
  - "@type": HowToStep
    text: "Once it is hot, add the ghee/oil."
  - "@type": HowToStep
    text: "Then add bay leaf, cloves, cardamom, cinnamon stick, cumin seeds, cashew nuts, and almonds."
  - "@type": HowToStep
    text: "Sauté for a few seconds."
  - "@type": HowToStep
    text: "Add the soaked rice to the pot."
  - "@type": HowToStep
    text: "Mix the rice with spices and sauté for 1 minute."
  - "@type": HowToStep
    text: "Then add water, salt, lemon juice and stir well to combine."
  - "@type": HowToStep
    text: "Close the pot with the lid set the valve to the sealing position."
  - "@type": HowToStep
    text: "Press manual/pressure cook button and cook on manual (high pressure) for 6 minutes."
  - "@type": HowToStep
    text: "NPR (Natural pressure release) for 5 minutes, and then do a quick pressure release. Once the pin drops, open the lid."
  - "@type": HowToStep
    text: "Fluff the rice with a fork."
