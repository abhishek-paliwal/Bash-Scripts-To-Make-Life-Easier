recipeInstructions:
- "@type": HowToSection
  name: "Instructions:"
  itemListElement:
  - "@type": HowToStep
    text: "Add hung yogurt to a mixing bowl or plate."
  - "@type": HowToStep
    text: "Add chopped green chilies, chopped coriander, chopped onions, red chili powder, roasted cumin powder, ground cinnamon, salt, breadcrumbs, and garam masala powder. Mix well with the light hands."
  - "@type": HowToStep
    text: "If the dough is sticky, you can add more breadcrumbs, but do not over knead."
  - "@type": HowToStep
    text: "Take a lemon sized ball and roll it to make a ball."
  - "@type": HowToStep
    text: "If the dough sticks to your palms, then dampen or grease your hands and roll the balls."
  - "@type": HowToStep
    text: "Flatten it with fingers and add stuff with chopped roasted nuts and raisins."
  - "@type": HowToStep
    text: "Cover it by pressing the edges at center and shape into a kabab (patty)."
  - "@type": HowToStep
    text: "Prepare the other kebabs in the same way."
  - "@type": HowToStep
    text: "Heat oil in a pan a shallow fry kabab on medium heat till they turn golden brown."
  - "@type": HowToStep
    text: "Remove and place onto an absorbent paper."
  - "@type": HowToStep
    text: "Serve hot with green chutney, onions and lemon wedges."
