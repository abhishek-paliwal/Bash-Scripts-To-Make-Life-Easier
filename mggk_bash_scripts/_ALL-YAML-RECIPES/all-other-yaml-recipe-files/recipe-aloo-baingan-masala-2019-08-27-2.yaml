recipeIngredient:
  - "!!Ingredients"
  - "2 cups potatoes (aloo), diced"
  - "2 cups eggplants/brinjal (baingan), diced"
  - "2 tbsp oil (tel)"
  - "1 teaspoon cumin seeds (jeera)"
  - "1 teaspoon mustard seeds (rai)"
  - "A pinch of asafoetida (hing)"
  - "1/2 cup onions (pyaaj)"
  - "2 medium-sized tomatoes (tamatar), diced"
  - "1 tablespoon garlic (lehsun), crushed or minced"
  - "1 tablespoon  ginger (adrak), sliced"
  - "1 tablespoon green chilis (hari mirch), chopped"
  - "1 teaspoon red chili powder (lal mirch powder)"
  - "1 teaspoon coriander powder (dhaniya powder)"
  - "1/4 teaspoon turmeric powder (haldi powder)"
  - "1 teaspoon cumin powder (jeera powder)"
  - "1 teaspoon dried mango powder (amchoor powder)"
  - "1/4 teaspoon garam masala powder"
  - "Salt (namak) to taste"
  - "1 tablespoon kasuri methi (dried fenugreek leaves)"
  - "Chopped coriander leaves (kata hua hara dhania) for garnish"


recipeInstructions:
- "@type": HowToSection
  name: "How to make Aloo Baingan Masala in Pressure Cooker:"
  itemListElement:
  - "@type": HowToStep
    text: "Heat oil in the pressure cooker."
  - "@type": HowToStep
    text: "Add cumin seeds, mustard seeds and asafoetida."
  - "@type": HowToStep
    text: "Add the chopped onions and sauté them for 2-3 minutes."
  - "@type": HowToStep
    text: "Now add green chilies, ginger and garlic. Mix everything and saute for 1 minute."
  - "@type": HowToStep
    text: "Then add diced tomatoes, and saute for 2 minutes over medium heat."
  - "@type": HowToStep
    text: "Add the spices (coriander powder, red chili powder, cumin powder, turmeric powder, salt) and mix everything well. Cook for 2 minutes."
  - "@type": HowToStep
    text: "Add potatoes, eggplants, dried mango powder, and mix well."
  - "@type": HowToStep
    text: "Next add the water and mix well again."
  - "@type": HowToStep
    text: "Add kasuri methi and garam masala powder. Mix everything well to combine."
  - "@type": HowToStep
    text: "After that, just close the pressure cooker with the lid and pressure cook for 2 whistles on high heat."
  - "@type": HowToStep
    text: "Turn-off the stove, and let the pressure cool off completely before opening the lid."
  - "@type": HowToStep
    text: "You can garnish this curry with some kasuri methi and chopped coriander leaves."
  - "@type": HowToStep
    text: "Serve Aloo Baingan hot with paratha or any other flatbread of your choice."
- "@type": HowToSection
  name: "How to make Instant Pot Aloo Baingan:"
  itemListElement:
  - "@type": HowToStep
    text: "Start the instant pot in sauté mode."
  - "@type": HowToStep
    text: "When the display reads ‘Hot', add oil. Once the oil heats up, add cumin seeds, mustard and asafoetida."
  - "@type": HowToStep
    text: "When the seeds start to splutter and sizzle, add chopped onions and sauté them for 2 minutes."
  - "@type": HowToStep
    text: "Add green chilies, ginger, and garlic. Mix well and saute for another minute."
  - "@type": HowToStep
    text: "Then add tomatoes and stir well. Sauté for 1 minute."
  - "@type": HowToStep
    text: "Now add spices (coriander powder, red chili powder, cumin powder, turmeric powder, salt) and sauté for another 2 more minutes."
  - "@type": HowToStep
    text: "Now just add eggplants, potatoes and mix well."
  - "@type": HowToStep
    text: "Also add dried mango powder, kasuri methi and garam masala powder."
  - "@type": HowToStep
    text: "Add water and stir well again."
  - "@type": HowToStep
    text: "Cover the instant pot with lid, set the valve to sealing position."
  - "@type": HowToStep
    text: "Cook on manual (high pressure) for 4 minutes. Do a quick pressure release by sealing the valve from sealing to venting. Once the pin drops, open the lid."
  - "@type": HowToStep
    text: "Serve hot with some garlic tandoori roti or rice."
