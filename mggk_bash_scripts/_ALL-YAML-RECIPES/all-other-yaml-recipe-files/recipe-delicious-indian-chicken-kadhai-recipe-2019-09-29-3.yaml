  itemListElement:
  - "@type": HowToStep
    text: "In a pan dry roast cumin and red chillies on a low flame until they are mixed and give out a rich aroma. Dish them out and crush them once they cool. Store the powder in an airtight jar."
  - "@type": HowToStep
    text: "Take a tablespoon of oil in a wok and let it heat. Once heated, add onions and capsicum and fry it for 2 minutes on low to medium flame until onion starts to change color."
  - "@type": HowToStep
    text: "Next add tomatoes, ginger garlic paste, cumin and chili powder, salt, and Kadai or Kadahi masala and keep stirring at low to medium flame until all ingredients get finely mixed and you smell a spice rich aroma."
  - "@type": HowToStep
    text: "Make sure you do not overcook or burn the ingredients. Now add chicken and some water and let it cook. You can cook it until the gravy reaches your desired consistency. Serve it with Chapati or rice."
