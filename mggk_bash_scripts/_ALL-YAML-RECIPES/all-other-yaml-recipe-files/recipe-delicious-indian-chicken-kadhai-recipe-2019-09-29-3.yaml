  - "½ cup sliced onions"
  - "¾ cups chopped or pureed tomatoes"
  - "¾ cups chopped capsicum or bell peppers"
  - "½ teaspoon cumin"
  - "2 teaspoons ginger garlic paste"
  - "3 Red Chillies"
  - "Salt to taste"
  - "Karahi Masala"
  - "Pinch of turmeric"
