recipeInstructions:
- "@type": HowToSection
  name: "Instructions:"
  itemListElement:
  - "@type": HowToStep
    text: "Add flour, semolina to a large mixing bowl."
  - "@type": HowToStep
    text: "Mix them well."
  - "@type": HowToStep
    text: "Add oil, salt, sugar, yogurt and mix everything well to combine."
  - "@type": HowToStep
    text: "Knead into a soft dough using soda water."
  - "@type": HowToStep
    text: "Cover with a muslin cloth and set aside for 30 minutes."
  - "@type": HowToStep
    text: "Apply little oil and knead lightly."
  - "@type": HowToStep
    text: "Divide the dough into 6-8 equal portions with greased hands and roll into balls."
  - "@type": HowToStep
    text: "Roll out into an oval shape."
  - "@type": HowToStep
    text: "Heat enough oil in a pan."
  - "@type": HowToStep
    text: "Slide rolled bhatura into hot oil and deep fry on high heat till the bhatura puff up and both sides are slightly golden brown in color. (Pressing the center lightly with a large frying spoon and splashing hot oil over the bhatura would help bhatura to puff up completely.)"
  - "@type": HowToStep
