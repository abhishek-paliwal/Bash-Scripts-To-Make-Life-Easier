recipeIngredient:
  - "!!Ingredients for Spinach Cheese Puffs:"
  - "8 sheets of puff pastry"
  - "1 1/2 cups spinach chopped, and cooked"
  - "1/2 cup crumbled cheese"
  - "1 onion, chopped"
  - "2 tbsp minced garlic"
  - "1/4 tsp black pepper powder"
  - "salt as per taste"
  - "1 tsp curry powder"
  - "Floral cookie cutter (optional)"

recipeInstructions:
- "@type": HowToSection
  name: "Instructions for Spinach Cheese Puffs:"
  itemListElement:
  - "@type": HowToStep
    text: "Squeeze out water from the cooked spinach. Take a large bowl, and add squeezed spinach, chopped onions, crumbled cheese, black pepper powder, curry powder and salt to taste."
  - "@type": HowToStep
    text: "Mix well to make a smooth mixture."
  - "@type": HowToStep
    text: "Preheat oven at 400 degrees F /200 degrees Celsius."
  - "@type": HowToStep
    text: "Roll out the puff pastry sheets into rectangles."
  - "@type": HowToStep
    text: "Now take 1 tbsp of mixture and fill one side of the rectangle, as shown in the picture below. Wet the borders with milk or water."
  - "@type": HowToStep
    text: "Fold the pastry sheets, and cut into floral shape with cookie cutter. Do the same with rest of the sheets."
  - "@type": HowToStep
    text: "Slightly brush them with oil, and bake for 15 minutes or till they turn golden brown. Enjoy!" 
