recipeInstructions:
- "@type": HowToSection
  name: "Instructions for Oat Lentils Dalia:"
  itemListElement:
  - "@type": HowToStep
    text: "Take a mixing bowl. Add split green grams and steel cut oats. Wash them and soak in water for 30 minutes."
  - "@type": HowToStep
    text: "Heat oil in a pressure cooker. Add mustard seeds, and cumin seeds to it."
  - "@type": HowToStep
    text: "When they start to splutter, add chopped onion, cubed potatoes, and chopped green chili. Mix well and let them cook for 3-4 minutes."
  - "@type": HowToStep
    text: "Now add broccoli florets, cauliflower florets, sliced carrots, chopped tomatoes, along with salt, and mix well. Let them cook for 5 minutes."
  - "@type": HowToStep
    text: "Add powdered spices, soaked lentils, steel cut oats, and water. Mix well again, and close the cover lid. Pressure cook for 6-7 whistles."
  - "@type": HowToStep
    text: "Let the pressure cooker cool down for a while. Your delicious & healthy Spiced Oat Dalia is ready to be served hot."
  - "@type": HowToStep
