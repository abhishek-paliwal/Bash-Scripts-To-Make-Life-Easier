recipeIngredient:
  - "!!Ingredients for Red Cabbage Cauliflower Radish Chickpea Pancake:"
  - "gram flour – 2 cups"
  - "rice flour – 1 cup"
  - "red cabbage, grated – 1 cup"
  - "cauliflower, grated – ½ cup"
  - "radish, grated – ½ cup"
  - "red spring onions, chopped – 2"
  - "onion, grated – 1"
  - "garlic cloves, grated – 5 cloves"
  - "ginger, grated – 1 tbsp"
  - "cumin seeds – 1 tsp"
  - "chaat masala powder – 1/4 tsp"
  - "red chili powder – ½ tbsp or as per taste"
  - "garam masala powder – 1/4 tsp"
  - "turmeric powder – ½ tsp"
  - "a pinch of baking soda"
  - "olive oil for cooking"
  - "lemon juice – ½ tbsp"
  - "salt as per taste"

recipeInstructions:
- "@type": HowToSection
  name: "Instructions for Red Cabbage Cauliflower Radish Chickpea Pancake:"
  itemListElement:
  - "@type": HowToStep
    text: "Take a large mixing bowl. Add all the dry ingredients except baking soda to the bowl, mix well. Now add water to the dry ingredients, and make a smooth batter without any lumps."
  - "@type": HowToStep
    text: "Check the consistency, and add more water if needed. Add lemon juice and mix well. Add baking soda to it, and mix well again."
  - "@type": HowToStep
    text: "Heat a pan on high heat. Once, the pan is hot enough, turn the heat on medium-high. Spread some oil in pan and spread 2 tbsp batter equally on it."
  - "@type": HowToStep
    text: "Cover the lid, and let it cook for about 2 minutes, or till it changes color. Now remove the lid, and apply some more oil on the topside of pancake. Turn it upside down. Let it cook for 2 minutes, until it becomes brown and crispy from both sides."
  - "@type": HowToStep
    text: "Repeat the same process with rest of the batter."
  - "@type": HowToStep
    text: "Red Cabbage Cauliflower Radish Chickpea Pancakes are ready to serve."
