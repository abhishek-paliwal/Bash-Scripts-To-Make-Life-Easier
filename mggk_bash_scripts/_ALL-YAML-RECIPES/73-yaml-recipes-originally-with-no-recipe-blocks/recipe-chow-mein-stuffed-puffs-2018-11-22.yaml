recipeInstructions:
- "@type": HowToSection
  name: "Instructions for Chow Mein Stuffed Puffs:"
  itemListElement:
  - "@type": HowToStep
    text: "Add 1 tsp vegetable oil to noodles, and mix well. This will prevent them from sticking. Set aside."
  - "@type": HowToStep
    text: "Heat oil in a pan. Add ginger paste, garlic paste and saute for a minute."
  - "@type": HowToStep
    text: "Add all the vegetables and saute for 3-4 minutes. Now add pepper powder, salt, soya sauce, and mix well. Cook for 2-3 minutes."
  - "@type": HowToStep
    text: "Add vinegar, tomato sauce and toss well. Add the drained noodles & mix until all is well combined."
  - "@type": HowToStep
    text: "Remove from heat, and keep aside. Preheat oven at 400 degrees F /200 degrees Celsius."
  - "@type": HowToStep
    text: "Cut the dough into rectangles. Place about 1 ½ tbsp of the noodle filling on one of the rectangles, smoothing the noodles out to just before the edge of the pastry sheet."
  - "@type": HowToStep
    text: "Wet the pastry sheet edges with milk or water."
  - "@type": HowToStep
    text: "Now lay another rectangle of pastry sheet over the filling and seal the edges by crimping with the back of a fork."
  - "@type": HowToStep
    text: "Repeat the same process with other sheets. Bake the puffs for about 15-20 minutes."
  - "@type": HowToStep
    text: "Serve hot with your favorite beverage." 
