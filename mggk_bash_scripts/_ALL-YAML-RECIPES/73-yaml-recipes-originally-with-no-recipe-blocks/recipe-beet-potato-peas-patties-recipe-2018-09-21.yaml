recipeInstructions:
- "@type": HowToSection
  name: "Instructions for Beet Potato Peas Patties:"
  itemListElement:
  - "@type": HowToStep
    text: "Take a large mixing bowl. Add all the ingredients except oil to it. Mix well, and shape into small rounds balls, and flatten them to make patties."
  - "@type": HowToStep
    text: "Keep these patties in the refrigerator for about 20 minutes."
  - "@type": HowToStep
    text: "Preheat oven at 200°F/400°C."
  - "@type": HowToStep
    text: "In a flat pan, heat 2 tbs oil and fry the patties in medium heat for about 4 minutes on each side."
  - "@type": HowToStep
    text: "Transfer patties onto a baking sheet and bake for about 15 minutes. Remove from oven."
