recipeInstructions:
- "@type": HowToSection
  name: "Instructions for Makki Ki Roti:"
  itemListElement:
  - "@type": HowToStep
    text: "Take a mixing bowl. Add cornmeal, salt and knead into firm dough using enough warm water."
  - "@type": HowToStep
    text: "Divide the dough into 10 equal portions, and make small balls."
  - "@type": HowToStep
    text: "Put one plastic sheet on the rolling surface. Apply a little water on a dough ball, and place it on the plastic sheet. Cover the dough ball with another plastic sheet. Flatten it gently with your palm to form a circle, as shown below in the picture."
  - "@type": HowToStep
    text: "Remove the top plastic sheet. Now very slowly & carefully remove the lower sheet to transfer the circle on to your palm. You have to be careful while removing lower plastic sheet, as the flattened circle can break."
  - "@type": HowToStep
    text: "Heat a pan. Now place this flattened circle carefully on heated pan. When you see the top surface is changing color, turn it on the other side and roast it till you see the brown spots coming."
  - "@type": HowToStep
    text: "Roast it from both sides. Repeat the same process with the remaining dough balls. Smear butter on top. Sunahari Makki Ki Roti is ready. Serve hot with a dollop of butter/margarine, and with any of your favorite curries or spiced lentils. Enjoy!" 
