recipeIngredient:
  - "!!Ingredients for Peas Corn Coconut Masala:"
  - "onion ginger-garlic paste -¼ cup"
  - "corn kernels – ½ cup"
  - "green peas – ½ cup"
  - "tomatoes chopped – 1"
  - "cumin seeds – 1 tsp"
  - "pinch of asafetida"
  - "green chili, chopped – 1"
  - "desiccated coconut – ¼ cup"
  - "natural yogurt – ½ cup"
  - "turmeric powder -1/4 tsp"
  - "coriander powder – 1 tsp"
  - "oil – 2 tbsp"
  - "red chili powder -1 tsp"
  - "garam masala powder -1/4 tsp"
  - "dried fenugreek leaves"
  - "salt as per taste"

recipeInstructions:
- "@type": HowToSection
  name: "Instrucions for Peas Corn Coconut Masala:"
  itemListElement:
  - "@type": HowToStep
    text: "Heat oil in a pan. Add asafetida, and cumin seeds. When they start to splutter, add onion ginger-garlic paste. Sauté for 5 about minutes, or until the paste is light brown in color."
  - "@type": HowToStep
    text: "Add fresh corn kernels, and green peas along with salt. Mix well, and sauté for 2-3 minutes."
  - "@type": HowToStep
    text: "Now add chopped tomatoes, chopped green chilies, red chili powder, turmeric powder, coriander powder, and saute until tomatoes are soft."
  - "@type": HowToStep
    text: "Now add desiccated coconut, yogurt, dried fenugreek leaves, and garam masala powder. Stir continuously for about 5 minutes, or until you see curry is thick again."
  - "@type": HowToStep
    text: "Garnish with coriander leaves, and serve hot with steamed rice or any of your favorite breads." 
