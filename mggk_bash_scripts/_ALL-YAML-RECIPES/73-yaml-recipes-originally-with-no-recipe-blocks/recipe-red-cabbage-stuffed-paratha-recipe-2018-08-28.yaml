recipeInstructions:
- "@type": HowToSection
  name: "Instructions for the dough:"
  itemListElement:
  - "@type": HowToStep
    text: "Take a mixing bowl. Add flour, and salt, along with enough water."
  - "@type": HowToStep
    text: "And knead to make a semi-soft dough. Cover with cling film and keep aside."
- "@type": HowToSection
  name: "Instructions for the stuffing:"
  itemListElement:
  - "@type": HowToStep
    text: "Heat oil in a pan. Add cumin seeds, and asafetida. When seeds start to crackle, add chopped onions to it. Saute for 3-4 minutes. Now add chopped green chilies, and crushed ginger-garlic to it."
  - "@type": HowToStep
    text: "Mix well and saute for 2 minutes. Now add chopped red cabbage, salt, red chili powder, and turmeric powder."
  - "@type": HowToStep
    text: "Mix well and cook for about 3-4 minutes. Add gram flour, dried mango powder, and garam masala powder to it."
  - "@type": HowToStep
    text: "Mix well and cook for 6-7 minutes. Remove the stuffing from the pan and set aside to cool." 
