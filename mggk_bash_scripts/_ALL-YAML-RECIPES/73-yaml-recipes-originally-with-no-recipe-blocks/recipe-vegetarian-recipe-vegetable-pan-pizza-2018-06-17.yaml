recipeIngredient:
  - "!!Ingredients for pizza dough:"
  - "1 1/2 cups warm water"
  - "1 package of active dry yeast"
  - "3 1/2 cups bread flour or all-purpose flour"
  - "2 tbsp olive oil"
  - "4 tbsp semolina for dusting"
  - "2 tsp salt"
  - "1 tsp sugar"
  - "!!Ingredients for sauce:"
  - "1 cup tomato puree"
  - "1 tsp dry oregano"
  - "1 tsp marjoram"
  - "1 tsp dry basil"
  - "1 tsp garlic powder"
  - "!!Ingredients for topping:"
  - "mozzarella cheese, shredded"
  - "mushrooms, thinly sliced"
  - "bell peppers, thinly sliced"
  - "onions, sliced"
  - "cherry tomatoes, sliced"
  - "black olives, sliced"
  - "1 tsp oregano"

recipeInstructions:
- "@type": HowToSection
  name: "Instructions for dough:"
  itemListElement:
  - "@type": HowToStep
    text: "Take a small mixing bowl. Add yeast, sugar, salt, oil, water and mix well. Let it rise for 10 minutes."
  - "@type": HowToStep
    text: "Take a large mixing bowl. Add flour, and yeast mixture. Knead well for about 5 minutes to make a smooth dough."
  - "@type": HowToStep
    text: "Cover the dough with cling film, and let it rise in warm place for 2-4 hours."
  - "@type": HowToStep
    text: "Method for sauce:"
  - "@type": HowToStep
    text: "Take a mixing bowl. Add all of the sauce ingredients, and mix well. Let it set for at least 1 hour."
- "@type": HowToSection
  name: "Instructions for Pizza:"
  itemListElement:
  - "@type": HowToStep
    text: "Preheat oven at 475 degrees F/246 degrees Celsius."
  - "@type": HowToStep
    text: "At this point pizza dough would have doubled in size. Divide dough into two balls. Dust dough with semolina, and roll out each dough ball to a 9″ circle."
  - "@type": HowToStep
    text: "Add oil to the pan. Place rolled dough circles in cooking pans."
  - "@type": HowToStep
    text: "Spread sauce on dough and spread to within 1″ of edge. Spread all of the vegetables toppings. Spread shredded mozzarella cheese. Sprinkle oregano on top."
  - "@type": HowToStep
    text: "Bake on the lower rack for first 20 minutes, or till outer crust is brown. Bake on the top layer for few minutes."
  - "@type": HowToStep
    text: "Serve hot with any of your favorite beverages." 
