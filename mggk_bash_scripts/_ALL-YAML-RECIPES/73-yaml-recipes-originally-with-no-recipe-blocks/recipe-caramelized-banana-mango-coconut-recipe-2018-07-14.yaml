  - "@type": HowToStep
    text: "Heat a pan. Sprinkle 1 tsp sugar on it. When sugar is melted, add banana slices, and caramelize from both sides. Remove from pan, and keep aside."
  - "@type": HowToStep
    text: "Spread 1 tsp sugar more to the same pan. Caramelize mango slices from both sides. Remove from pan, and keep aside."
  - "@type": HowToStep
    text: "Heat another pan, add coconut milk with pinch of salt and sugar. Let it boil until it forms a syrup. Remove from heat, and let them cool."
