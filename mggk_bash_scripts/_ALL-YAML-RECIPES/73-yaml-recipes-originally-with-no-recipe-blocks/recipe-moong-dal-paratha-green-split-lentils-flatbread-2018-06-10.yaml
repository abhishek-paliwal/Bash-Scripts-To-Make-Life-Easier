recipeIngredient:
  - "!!Ingredients for paratha:"
  - "1/2 cup green split lentils, boiled (moong dal)"
  - "1/2 tsp fennel seeds"
  - "1 tsp red chili powder"
  - "1 green chili chopped"
  - "1 tsp ginger-garlic paste"
  - "1/4 tsp garam masala powder"
  - "1/4 tsp turmeric powder"
  - "2 cups wheat flour"
  - "salt as per taste"

recipeInstructions:
- "@type": HowToSection
  name: "Instructions for paratha:"
  itemListElement:
  - "@type": HowToStep
    text: "Take a large mixing bowl. Add all the ingredients to it, except oil. Knead well to make a smooth dough."
  - "@type": HowToStep
    text: "Divide the dough into 8 balls. Roll each ball to make a circle into 3″ to 4″ in diameter."
  - "@type": HowToStep
    text: "Heat a pan, and roast dough circle from one side, and flip over to another side. Brush oil on both sides, and roast for few seconds again."
  - "@type": HowToStep
    text: "Serve hot with any pickle, ketchup, or raita. Enjoy!" 
