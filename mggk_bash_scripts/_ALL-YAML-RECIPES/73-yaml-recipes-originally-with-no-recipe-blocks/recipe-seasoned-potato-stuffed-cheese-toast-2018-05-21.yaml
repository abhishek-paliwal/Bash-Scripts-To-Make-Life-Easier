recipeIngredient:
  - "!!Ingredients for Seasoned Potato Stuffed Cheese Toast:"
  - "4 slices of white bread"
  - "2 potatoes, boiled, peeled and mashed"
  - "4 cheese slices"
  - "1 tomato, chopped"
  - "1 onion, finely chopped"
  - "1 tsp black pepper powder"
  - "2 tsp fennel seeds"
  - "1/2 tsp chaat masala"
  - "a pinch of red chili powder (optional)"
  - "salt as per taste"

recipeInstructions:
- "@type": HowToSection
  name: "Instructions for Seasoned Potato Stuffed Cheese Toast:"
  itemListElement:
  - "@type": HowToStep
    text: "Mash potatoes (if not mashed already), and add chopped onion, chopped tomato, fennel seeds, red chili powder, chaat masala, and salt."
  - "@type": HowToStep
    text: "Mix well. Your Potato mixture is ready. Now, apply the potato mixture over the breads."
  - "@type": HowToStep
    text: "Apply cheese slices on the bread slices. Sprinkle pepper powder on top. Do the same with all other slices."
  - "@type": HowToStep
    text: "Place slices on baking tray. Turn the oven settings to broil, and grill at maximum setting, for 3-4 minutes or until cheese is melted and lightly browned."
  - "@type": HowToStep
    text: "Serve piping hot with any ketchup." 
