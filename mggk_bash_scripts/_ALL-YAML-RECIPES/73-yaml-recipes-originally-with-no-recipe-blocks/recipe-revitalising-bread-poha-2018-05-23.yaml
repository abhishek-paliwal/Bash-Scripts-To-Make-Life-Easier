  - "1 onion, finely chopped"
  - "1 green chili, finely chopped"
  - "2 tomatoes, chopped"
  - "1/2 cup green peas"
  - "1/2 tsp turmeric powder"
  - "1/2 tsp red chili powder"
  - "1/4 tsp garam masala"
  - "salt to taste"
  - "coriander leaves for garnishing"
  - "1 tsp lemon juice"

