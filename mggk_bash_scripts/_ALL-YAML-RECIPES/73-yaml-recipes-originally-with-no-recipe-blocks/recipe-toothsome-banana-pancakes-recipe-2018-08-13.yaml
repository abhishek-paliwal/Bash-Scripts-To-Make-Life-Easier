- "@type": HowToSection
  name: "Instructions for  Banana Pancakes:"
  itemListElement:
  - "@type": HowToStep
    text: "Take a medium sized bowl. Add banana slices, butter, egg, sugar, vanilla extract, and blend with a blender. Add flour, baking soda, and milk to the banana mixture to make a smooth batter."
  - "@type": HowToStep
    text: "Heat a pan over medium heat. Add butter to the pan, and pour the batter onto the pan, using approximately 1/4 cup for each pancake. Cook until a few holes form on top of each pancake and the underside is golden brown. Flip the pancakes and cook for 1-2 minutes until the bottom is golden brown and the top is puffed. Using the spatula, transfer the pancakes to a serving plate."
  - "@type": HowToStep
    text: "Wipe the pan with paper towels. add more butter and oil, and repeat with the remaining batter. Garnish with banana slices, and chocolate shreds. Serve hot with maple syrup or honey. Enjoy!" 
