recipeIngredient:
  - "!!Ingredients for Blueberry Muffins:"
  - "bread flour – 3/4 cup"
  - "baking soda – 1/2 tsp"
  - "milk – 3 tbsp"
  - "vanilla extract – 1/2 tsp"
  - "fresh blueberries – 1/4 cup"
  - "granulated sugar – 2 tbsp"
  - "beaten egg – 2"
  - "unsalted butter, melted – 1 tbsp"

recipeInstructions:
- "@type": HowToSection
  name: "Instructions for Blueberry Muffins:"
  itemListElement:
  - "@type": HowToStep
    text: "Preheat the oven to 375° F/ 190° C. Take a mixing bowl. Add bread flour, baking soda, and granulated sugar, and whisk well."
  - "@type": HowToStep
    text: "Set aside. Take another bowl. Add melted butter, egg, vanilla extract and stir well."
  - "@type": HowToStep
    text: "Add all the wet ingredients to the dry ingredients, and stir well."
  - "@type": HowToStep
    text: "Add blueberries to the batter, and mix well gently."
  - "@type": HowToStep
    text: "Insert 4 muffin liners into the muffin baking tray."
  - "@type": HowToStep
    text: "Evenly distribute the batter into muffin pan. Bake for 20-22 minutes, or until it is cooked. Allow to cool for 3 minutes before enjoying. Remove from pan, and enjoy with your favorite beverages." 
