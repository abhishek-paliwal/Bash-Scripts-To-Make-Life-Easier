  - "@type": HowToStep
    text: "Take a pressure cooker. Add black eyed beans with salt, 3 cups of water, and cover the lid. Cover the lid, and pressure cook for 6 whistles. Let it cook on low heat for about 10 minutes."
  - "@type": HowToStep
    text: "When the cooker has cooled off, open it. Heat a pan, and add 1 tbsp oil to it. Add chopped mushrooms and sauté for 3-4 minutes. Transfer sautéed mushrooms to a plate."
