    text: "Heat 3 tbsp oil in the same pan. Add cumin seeds, and bay leaf to it."
  - "@type": HowToStep
    text: "When cumin seeds start to crackle, add onion, ginger-garlic paste to it. sauté for 5 minutes. Add chopped tomatoes, and saute for 3 minutes."
  - "@type": HowToStep
    text: "Now add coriander powder, chili powder, turmeric powder, curry powder, and salt along with ½ cup of water."
  - "@type": HowToStep
    text: "Cook for 5 minutes. Add cooked beans, and sautéed mushrooms. Mix well and cook for 7-8 minutes on medium heat."
