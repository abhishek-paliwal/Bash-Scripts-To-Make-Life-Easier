  - "@type": HowToStep
    text: "Take a large mixing bowl. Add all the ingredients in the bowl, and mix well."
  - "@type": HowToStep
    text: "Now add milk to the dry ingredients and make a smooth batter. Check the consistency, add more milk if needed."
  - "@type": HowToStep
    text: "Let the batter marinate in spices for 15 minutes."
  - "@type": HowToStep
    text: "Heat a pan on high heat. Once, the pan is hot enough, turn the heat on medium."
  - "@type": HowToStep
