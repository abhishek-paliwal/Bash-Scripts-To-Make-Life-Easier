recipeIngredient:
  - "!!Ingredients for blueberry sauce:"
  - "fresh blueberries – 2 cups"
  - "sugar – ¼ cup"
  - "lemon juice – 2 tbsp"
  - "cornstarch – 1 tbsp"
  - "vanilla extract – ½ tsp"
  - "!!Ingredients for sago pudding:"
  - "sabudana (sago or tapioca pearls) – 1 cup"
  - "milk – 2 cups"
  - "sugar – 1/4"
  - "cardamom powder – 1 tsp"

recipeInstructions:
- "@type": HowToSection
  name: "Instructions for blueberry sauce:"
  itemListElement:
  - "@type": HowToStep
    text: "Take a mixing bowl. Add cornstarch & lemon juice to it and whisk well to create a quick slurry."
  - "@type": HowToStep
    text: "Heat a medium saucepan. Add blueberries, sugar and cook over medium heat for a couple of minutes, or until the berries start to release their juices and break down slightly."
  - "@type": HowToStep
    text: "Add the lemon juice-cornstarch slurry, vanilla extract and bring to a boil."
  - "@type": HowToStep
    text: "Reduce heat and cook on low heat for a minute , or until the blueberry mixture starts to thicken. Remove from heat and keep aside to cool off completely."
- "@type": HowToSection
  name: "Instructions for sago pudding:"
  itemListElement:
  - "@type": HowToStep
    text: "Wash and soak the sabudana covered in 1 1/2 cups of water for about 40-50 minutes. Drain extra water, and cover with a film. Keep aside for about 30 minutes."
  - "@type": HowToStep
    text: "Heat a pan. Add milk to it, stir constantly until it comes to boil. Once milk has boiled, add sago and cook on medium heat for 3 minutes, or till sago turns translucent. Do not overcook."
  - "@type": HowToStep
    text: "Add sugar, and cardamom and let it cook for another 4-5 minutes. Remove from heat and keep aside."
- "@type": HowToSection
  name: "Instructions of serving:"
  itemListElement:
  - "@type": HowToStep
    text: "Take 4 serving glasses. Pour about 2 tbsp of blueberry sauce into each glass. Cover each glass with sago pudding. And top with with some blueberry sauce. Garnish with chopped pistachios."
  - "@type": HowToStep
    text: "Refrigerate for 5-6 hours or overnight. Serve chilled, and enjoy!"
