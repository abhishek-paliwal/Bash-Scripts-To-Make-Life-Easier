recipeIngredient:
  - "!!Ingredients for batter:"
  - "1 cup fine Rava/Suji (semolina)"
  - "1 cup yogurt"
  - "1/4 cup water"
  - "1 tsp oil"
  - "1 tsp baking soda or Eno fruit salt"
  - "Salt as per taste"
  - "!!Ingredients for Tempering:"
  - "1 tbsp olive oil"
  - "1 tsp mustard seeds"
  - "1 tsp sesame seeds/til"
  - "2 green chilies, finely chopped"
  - "2-4 curry leaves"
  - "1 large red onion, sliced"
  - "2 tsp lemon juice"
  - "pinch of salt"
  - "!!Ingredients for garnishing:"
  - "2 tbsp chopped coriander"
  - "3-4 tbsp desiccated coconut"

recipeInstructions:
- "@type": HowToSection
  name: "Instructions for batter:"
  itemListElement:
  - "@type": HowToStep
    text: "Take a large mixing bowl, and add rava, yogurt, water and salt it to. Make a smooth batter, without any lumps."
  - "@type": HowToStep
    text: "Cover it and let is set for 30 minutes."
- "@type": HowToSection
  name: "Instructions for dhokla:"
  itemListElement:
  - "@type": HowToStep
    text: "Add 1 glass of water in steamer and let it boil. Grease dhokla moulds with 1 tsp oil."
  - "@type": HowToStep
    text: "Now add baking soda to the batter, and mix well, for few seconds, or until the batter becomes fluffy."
  - "@type": HowToStep
    text: "Pour the batter into a dhokla mould and fill the mould half with the batter."
  - "@type": HowToStep
    text: "Place the mould into the steamer, and let the dhokla cook in steam for about 12 minutes."
  - "@type": HowToStep
    text: "After 12 minutes, insert a toothpick or a knife in batter and check if it is coming out clean. If, yes dhokla is cooked. If not, then steam for another 2-3 minutes."
  - "@type": HowToStep
    text: "Take out mould from the steamer and let it cool for 5 minutes. Transfer dhokla on a plate."
- "@type": HowToSection
  name: "Instructions for tempering:"
  itemListElement:
  - "@type": HowToStep
    text: "Heat oil in a pan for tempering. Add mustard seeds. When the seeds crackle, add sesame seeds, curry leaves with sliced onions and chopped green chilies, and a pinch of salt. Sauté for 3-4 minutes."
  - "@type": HowToStep
    text: "Add lemon juice and mix well. Remove from heat. Pour this tempering over the dhokla, and spread evenly."
  - "@type": HowToStep
    text: "Let the dhokla cool slightly, and then cut them into desired shapes."
  - "@type": HowToStep
    text: "Garnish with coriander leaves and grated coconut."
  - "@type": HowToStep
    text: "Your Rava Dhoklas are now ready to be served. Serve with coriander chutney or any ketchup. Enjoy!"
