  - "½ cup tomato puree"
  - "1 tbsp butter or margarine"
  - "1 cup milk"
  - "2 tbsp oil"
  - "½ cup onion paste"
  - "2 tsp ginger garlic paste"
  - "1 fresh chili, finely chopped"
  - "1 tsp coriander powder"
  - "¼ tsp turmeric powder (optional)"
