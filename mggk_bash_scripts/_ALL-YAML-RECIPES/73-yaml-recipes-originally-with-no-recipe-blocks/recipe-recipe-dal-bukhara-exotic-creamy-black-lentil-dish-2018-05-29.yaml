recipeInstructions:
- "@type": HowToSection
  name: "Instructions for cooking dal:"
  itemListElement:
  - "@type": HowToStep
    text: "Wash lentils and add to a pan along with cinnamon stick and the bay leaf, and water."
  - "@type": HowToStep
    text: "Add salt and bring to boil. Cover the pot and let the lentils cook on high for about 15 minutes."
  - "@type": HowToStep
    text: "Now add milk to the pan. Cover the pan again, and cook for 40-50 minutes n low heat, or till the lentils are soft. Remove from heat and keep aside."
  - "@type": HowToStep
    text: "Heat oil in a pan. Add cumin seeds to it, when they start to splutter, add onion paste. Let the the onion paste cook for 5 minutes."
  - "@type": HowToStep
    text: "Add the ginger-garlic paste and fry for a minute. Add tomato paste, and let it cook for 3-4 minutes."
  - "@type": HowToStep
    text: "Now add Kashmiri red chili powder, coriander powder, turmeric powder, garam masala powder, and mix well. Let the sauce cook for 5 minutes"
  - "@type": HowToStep
    text: "Add yogurt, cream, and butter the sauce and mix well. Let it cook covered for 5-8 minutes on medium heat."
  - "@type": HowToStep
    text: "Add boil lentils, and chopped coriander leaves to the sauce. Mix well and let it cook for 5 more minutes. Add sugar and cook for another 3 minutes. Remove from heat."
  - "@type": HowToStep
    text: "Transfer seasoned lentils to a in an casserole dish. Preheat the oven to 248 degrees F/175 degrees C."
  - "@type": HowToStep
    text: "Cover the pot tightly with foil. Place the casserole dish in the oven for 3 hours."
