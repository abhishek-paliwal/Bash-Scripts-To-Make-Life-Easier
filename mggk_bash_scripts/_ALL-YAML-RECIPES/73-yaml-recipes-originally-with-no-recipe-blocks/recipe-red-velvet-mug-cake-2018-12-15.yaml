  - "@type": HowToStep
    text: "Take a jar. Add egg, oil, and whisk together with a fork."
  - "@type": HowToStep
    text: "Stir in the, buttermilk, vanilla, and sugar. Add red food coloring and mix well."
  - "@type": HowToStep
    text: "Now add the cocoa, salt, and vinegar. Mix well, and add flour. Beat the batter until smooth."
  - "@type": HowToStep
    text: "Divide the batter between two mugs."
  - "@type": HowToStep
    text: "Microwave separately for 2 1/2 to 3 minutes each until risen and firm."
