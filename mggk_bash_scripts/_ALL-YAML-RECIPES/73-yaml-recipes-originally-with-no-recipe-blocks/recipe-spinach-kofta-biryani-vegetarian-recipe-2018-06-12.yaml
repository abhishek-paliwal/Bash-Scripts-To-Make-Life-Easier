recipeInstructions:
- "@type": HowToSection
  name: "Instructions for vegetable layer:"
  itemListElement:
  - "@type": HowToStep
    text: "Heat oil in a pan. Add sliced potato along with turmeric powder, and salt. Let them cook for 4 minutes."
  - "@type": HowToStep
    text: "Now add the bell pepper, and sliced onions. Let them sauté for 3 more minutes. Remove from heat and keep aside."
