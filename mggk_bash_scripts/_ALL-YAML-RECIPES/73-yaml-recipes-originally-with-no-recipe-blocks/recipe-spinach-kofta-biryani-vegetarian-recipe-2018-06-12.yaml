    text: "Now add half of the sautéed vegetables to form layer 2."
  - "@type": HowToStep
    text: "Take other 1/4thof rice and spread to form layer 3."
  - "@type": HowToStep
    text: "Add all of the gravy to form layer 4. Slice koftas in half and arrange on top of the layer 4."
  - "@type": HowToStep
    text: "Spread remaining rice to form layer 5."
  - "@type": HowToStep
    text: "Spread remaining sautéed vegetables to form layer 6."
