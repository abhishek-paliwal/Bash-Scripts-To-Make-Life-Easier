recipeInstructions:
- "@type": HowToSection
  name: "Instructions for chana dal capsicum:"
  itemListElement:
  - "@type": HowToStep
    text: "Take a pressure cooker. Add chana dal, with 3 cups of water, tomato, salt, and turmeric powder. Close the coverlid, and pressure cook for 6-7 whistles. Remove from heat, and let the pressure cooker cool down for a while till there is no pressure remaining."
  - "@type": HowToStep
    text: "Heat oil in a pan. Add cumin seeds, and mustard seeds to it. When the seeds start to splutter, add onion and ginger-garlic paste to it."
  - "@type": HowToStep
    text: "Let it cook for 3-4 minutes. Add fresh chili, cubed capsicum, and cubed onions. Mix well and let them cook for 4-5 minutes."
  - "@type": HowToStep
    text: "Now add red chili powder, coriander powder, and dried mango powder, along with 1/4 cup of water. Let the spices cook with vegetables for 3-4 minutes."
  - "@type": HowToStep
    text: "Now add pressure-cooked chana dal and mix well. Cook for 5 more minutes. Delicious Chana Dal Capsicum Curry is ready. Serve hot with steamed rice, papad, and pickle. Enjoy!"
