  - "@type": HowToStep
    text: "Heat oil in a pan. Add mustard seeds, split bengal gram, and white lentils. Fry them for 2 minutes."
  - "@type": HowToStep
    text: "Add peanuts and sauté for 3 minutes. Now add chopped ginger and chopped green chilies. Sauté for 1 minute."
  - "@type": HowToStep
