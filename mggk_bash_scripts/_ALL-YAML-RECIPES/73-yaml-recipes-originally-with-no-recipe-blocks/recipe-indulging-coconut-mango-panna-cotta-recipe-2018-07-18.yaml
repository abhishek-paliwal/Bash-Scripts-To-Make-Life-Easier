  - "@type": HowToStep
    text: "Soak the gelatin in ½ cup of warm water for about 8 minutes."
  - "@type": HowToStep
    text: "Heat a pan. Add double cream, and coconut milk and let it boil. Add brown sugar to it and let it boil until sugar dissolves. Remove from heat, and add ¼ cup of soaked gelatin to the coconut milk cream."
  - "@type": HowToStep
    text: "Heat another pan. Add mango puree and powdered white sugar to it. Let it come to a boil. Remove from heat. Transfer 1 cup puree in another bowl for topping, and keep in refrigerator."
  - "@type": HowToStep
    text: "Add remaining ¼ cup soaked gelatin to 1 cup mango puree."
  - "@type": HowToStep
