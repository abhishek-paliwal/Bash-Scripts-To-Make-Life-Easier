recipeInstructions:
- "@type": HowToSection
  name: "Instructions for Mushroom Tikki:"
  itemListElement:
  - "@type": HowToStep
    text: "Heat oil in a pan. Add onions and sauté for 2 minutes. Add chopped mushrooms and sauté for 4 minutes or till all the moisture gets evaporated. Add green chilies, cumin powder, red chili powder, salt, and garam masala powder. Mix well and cook for 2 minutes."
  - "@type": HowToStep
    text: "Add gram flour, and mix well. Cook for 2 minutes. Remove from heat."
  - "@type": HowToStep
    text: "Add potatoes, and raisins. Mix well and shape into 8-10 lemon sized balls."
  - "@type": HowToStep
    text: "Roll mixture balls in semolina, and press slightly."
  - "@type": HowToStep
    text: "Heat oil in a pan. Shallow fry the flattened balls from both sides till they turn golden brown in color. Serve hot with your favourite chutney or ketchup. Enjoy!"
