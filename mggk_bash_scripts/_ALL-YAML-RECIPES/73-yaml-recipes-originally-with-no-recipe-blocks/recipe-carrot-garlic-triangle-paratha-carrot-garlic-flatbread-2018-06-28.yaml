recipeInstructions:
- "@type": HowToSection
  name: "Instructions for dough:"
  itemListElement:
  - "@type": HowToStep
    text: "Take a large mixing bowl. Add wheat flour, salt, turmeric powder, grated carrots, garam masala powder, cumin seeds, red chili powder to the flour. Mix well, and add warm water to it. Knead to make smooth dough."
  - "@type": HowToStep
    text: "Cover the dough with cling film, and let it set for 20 minutes."
  - "@type": HowToStep
    text: "Divide the dough into 10 small balls, and roll the dough balls into circles. Now brush garlic paste on it. Fold into half and again spread garlic paste, and fold into quarter."
  - "@type": HowToStep
    text: "Carefully roll it again to make a triangle shaped paratha."
- "@type": HowToSection
  name: "Instructions for roasting:"
  itemListElement:
  - "@type": HowToStep
    text: "Heat a pan, and roast rolled triangles from both sides, or until brown spots starts to appear."
  - "@type": HowToStep
    text: "Now brush a little oil on both sides, and cook for few more seconds. Your crispy Carrot Garlic Triangle Paratha is ready."
  - "@type": HowToStep
    text: "Serve hot with any raita and pickle of your choice."
