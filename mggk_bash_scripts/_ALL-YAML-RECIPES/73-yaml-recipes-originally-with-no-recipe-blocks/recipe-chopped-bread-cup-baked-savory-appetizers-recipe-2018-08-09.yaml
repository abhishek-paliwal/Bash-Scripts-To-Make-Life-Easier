  itemListElement:
  - "@type": HowToStep
    text: "Preheat oven to 400°F/200°C."
  - "@type": HowToStep
    text: "Combine chopped bread, egg, pepper powder, and salt in a large bowl."
  - "@type": HowToStep
    text: "Whisk well, and add butter to it. Mix well till butter melts."
  - "@type": HowToStep
    text: "Add all the vegetables and mozzarella cheese to it, and mix well. Insert muffin liners into the muffin baking tray."
  - "@type": HowToStep
    text: "Evenly distribute the batter into muffin pan. Spread some cheese on top. Bake for 20 minutes, or until golden brown. Allow them to cool before eating. Remove from pan, and enjoy with your favorite beverages."
