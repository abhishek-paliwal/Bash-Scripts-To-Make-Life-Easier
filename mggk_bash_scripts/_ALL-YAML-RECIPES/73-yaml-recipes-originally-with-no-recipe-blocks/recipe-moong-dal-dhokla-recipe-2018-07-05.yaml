recipeInstructions:
- "@type": HowToSection
  name: "Instructions for dhokla:"
  itemListElement:
  - "@type": HowToStep
    text: "Take a grinder, add split yellow lentils and chopped green chilies to it. Grind well to make a smooth paste."
  - "@type": HowToStep
    text: "Transfer the paste to a mixing bowl. Add salt, sugar, asafetida, oil, turmeric powder, gram flour, yogurt and mix well. Make a smooth batter."
  - "@type": HowToStep
    text: "Add 1 glass of water in steamer and let it boil. Grease dhokla moulds with 1 tsp oil."
  - "@type": HowToStep
    text: "Now add fruit salt to the batter, and mix well, for few seconds, or until the batter becomes fluffy."
  - "@type": HowToStep
    text: "Pour the batter into a dhokla mould and fill the mould half with the batter."
  - "@type": HowToStep
    text: "Place the mould into the steamer, and let the dhokla cook in steam for about 12 minutes."
  - "@type": HowToStep
    text: "After 12 minutes, insert a toothpick or a knife in batter and check if it is coming out clean. If it does, then the dhokla is cooked. If not, then steam for another 2-3 minutes."
  - "@type": HowToStep
    text: "Take out the mould from the steamer and let it cool for 5 minutes. Transfer dhokla on a plate."
- "@type": HowToSection
  name: "Instructions for tempering:"
  itemListElement:
  - "@type": HowToStep
    text: "Heat oil in a small non-stick pan and add mustard seeds."
  - "@type": HowToStep
    text: "When mustard seeds crackle, add sesame seeds, asafoetida and sauté on a medium flame for 10 seconds."
  - "@type": HowToStep
    text: "Add green chilies and sauté on a medium flame for 30 seconds. Now add water, sugar, and salt to it. Let the water boil. Remove from heat, add lemon juice, and mix well."
  - "@type": HowToStep
    text: "Pour this tempering over the dhokla, and spread evenly."
  - "@type": HowToStep
    text: "Let the dhokla cool slightly, and then cut them into desired shapes."
  - "@type": HowToStep
    text: "Sprinkle the desiccated coconut, chopped onions, and gram flour namkeen. Serve Moong Dal Dhokla hot with green chutney. Enjoy!" 
