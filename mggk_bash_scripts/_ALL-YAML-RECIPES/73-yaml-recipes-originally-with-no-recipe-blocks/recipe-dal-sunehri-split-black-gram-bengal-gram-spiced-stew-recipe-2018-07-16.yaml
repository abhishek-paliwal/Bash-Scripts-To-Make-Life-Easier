  - "@type": HowToStep
    text: "Heat a pressure cooker. Add black gram, and split black gram, salt, tomato, asafoetida along with 4 cups of water. Cover the lid, and pressure cook for 6 whistles. Let it cook on on low heat for about 10 minutes. When the cooker is cooled off, open it."
