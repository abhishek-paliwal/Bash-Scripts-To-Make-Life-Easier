  - "unsalted butter – ¼ cup"
  - "ice water – ½ cup"
  - "blueberries – 1 cup"
  - "icing sugar"
  - "vanilla essence – ½ tsp"

recipeInstructions:
- "@type": HowToSection
  name: "Instructions for Luscious Oat Blueberry Pie Crust Cookies:"
  itemListElement:
  - "@type": HowToStep
    text: "Take a mixing bowl. Add flour, sugar, salt, and mix with a fork. Now add butter, and mix until crumbly."
  - "@type": HowToStep
    text: "Add the ice water, 1-2 tbsp at a time and use a fork to wet the flour/butter mixture. Keep adding until the dough just starts to hold together. Don’t add too much water, as you don’t want the dough too wet."
  - "@type": HowToStep
    text: "Divide the dough into small balls, and flatten. Place flattened balls in a muffin tray. Take another mixing bowl, and add blueberries, and vanilla essence. Mix well."
  - "@type": HowToStep
    text: "Press the dough balls a bit more, and arrange blueberries onto each flattened ball. Preheat oven to 350° F/175° C. Bake cookies for about 15 minutes, or until brown. Cool on a wire rack for few minutes. Sprinkle with icing sugar & enjoy!" 
