recipeInstructions:
- "@type": HowToSection
  name: "Instructions for Grilled Aubergine Roll-Ups with Spiced Lentils:"
  itemListElement:
  - "@type": HowToStep
    text: "Take a pressure cooker. Add chana dal, with 2 cups of water, asafetida, chopped tomatoes, salt, and turmeric powder. Close the coverlid, and pressure cook for 6-7 whistles. Remove from heat, and let the pressure cooker cool down for a while till there is no pressure remaining. Drain extra water, if there is any ( don’t throw that, we will use it in sauce)."
  - "@type": HowToStep
    text: "Heat oil in a pan. Add cumin seeds, and mustard seeds to it. When the seeds start to splutter, add onion and ginger-garlic paste to it."
  - "@type": HowToStep
    text: "Let it cook for 3-4 minutes. Now add red chili powder, coriander powder, and tamarind paste along with ⅛ cup of water. Let the spices cook for 3-4 minutes."
  - "@type": HowToStep
    text: "Now add pressure-cooked chana dal and mix well. Add chopped coriander to it. Cook for 5 more minutes. Remove from heat."
  - "@type": HowToStep
    text: "Heat a grill over high heat. Grill the aubergine slices in batches for 3 minutes each side. Allow to cool slightly."
  - "@type": HowToStep
    text: "Spread a heaped tablespoon of the cooked lentils mixture evenly over each eggplant slice. Roll up the eggplant slices, and close with wooden cocktail sticks."
  - "@type": HowToStep
    text: "Arrange some cooked lentils on a serving plate. Top with grilled Aubergine Roll-Ups. Serve hot with steamed rice. Enjoy!" 
