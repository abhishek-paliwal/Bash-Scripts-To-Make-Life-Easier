- "@type": HowToSection
  name: "Instructions for halwa:"
  itemListElement:
  - "@type": HowToStep
    text: "Heat clarified butter (ghee) in a pan. Add semolina to it, and roast on low heat till it turns golden brown."
  - "@type": HowToStep
    text: "Now add desiccated coconut and sauté for 2 minutes."
  - "@type": HowToStep
    text: "Add milk, and pureed blueberries. Let it cook for 5 minutes."
  - "@type": HowToStep
    text: "Add crushed mozzarella cheese and mix well. Cook for 4 more minutes."
  - "@type": HowToStep
    text: "Add sugar and cardamom powder. Stir continuously to prevent any lumps. Cook for 3-4 minutes or till milk dries."
