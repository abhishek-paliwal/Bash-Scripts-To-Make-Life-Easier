recipeIngredient:
  - "!!Ingredients for Dark Chocolate Chunk Cookies:"
  - "1 cup all-purpose flour"
  - "3/4 cup cocoa powder"
  - "1/2 tsp baking soda"
  - "3/4 cup small chocolate chunks"
  - "1/2 cup / 8tbsp butter"
  - "1 1/2 cups sugar"
  - "1 tsp vanilla extract"
  - "2 eggs"

recipeInstructions:
- "@type": HowToSection
  name: "Instructions for Dark Chocolate Chunk Cookies:"
  itemListElement:
  - "@type": HowToStep
    text: "Preheat oven to 350F/180C degrees. Take a large mixing bowl, add butter, cocoa powder, sugar, egg, vanilla extract and beat with electric mixer on medium speed until it becomes light and fluffy."
  - "@type": HowToStep
    text: "Now add flour, baking soda, small chocolate chunks and mix well to make a cookie dough."
  - "@type": HowToStep
    text: "Divide cookie dough into 15 small balls. Flatten the balls to make cookies."
  - "@type": HowToStep
    text: "Bake for 15 minutes, or until cookies are cooked and surfaces begin to crack."
  - "@type": HowToStep
    text: "Let the cookies cool for 5 minutes on wire cooling racks."
  - "@type": HowToStep
    text: "Dark Chocolate Chunk Cookies are ready. Store at room temperature for 3-4 days in an airtight container."
