recipeIngredient:
  - "!!For Chenna (Paneer):"
  - "5 cups Full Cream Milk (Preferably Cow Milk)"
  - "1-2 tablespoons Lemon juice or white vinegar"
  - "!!For Sugar Syrup:"
  - "5 cups Water"
  - "2 cups Sugar"
  - "!!For Mawa Stuffing:"
  - "1 tablespoons ghee (clarified butter)"
  - "1/4 cup crumbled mawa/khoya (milk solids)"
  - "5 tablespoons saffron milk (soak crushed saffron in hot milk for 1 hour)"
  - "5 tablespoons cream"
  - "2 tablespoons sugar or as per taste"
  - "1/2 teaspoon cardamom powder"
  - "!!For Assembling Chum Chum:"
  - "desiccated coconut"
  - "chopped blanched pistachios"
  - "glazed cherries or tutti frutti"

recipeInstructions:
- "@type": HowToSection
  name: "How to Make Chenna:"
  itemListElement:
  - "@type": HowToStep
    text: "Add full cream cow milk to a thick bottom pan and boil it."
  - "@type": HowToStep
    text: "Once it is boiling, then you add some lemon juice or vinegar to curdle it."
  - "@type": HowToStep
    text: "When you see the greenish whey separated from the solids, then your milk is curdled. (You can use this whey for making chapati dough)."
  - "@type": HowToStep
    text: "Line a strainer/colander with a cheese/muslin cloth."
  - "@type": HowToStep
    text: "Once the milk curdles, pass it through the lined strainer."
  - "@type": HowToStep
    text: "After the above step, drain off the water on the muslin cloth."
  - "@type": HowToStep
    text: "Rinse it well with ice-cold water or under cold running water."
  - "@type": HowToStep
    text: "Now gather the cloth from the sides. Remove all the water by squeezing the cloth."
  - "@type": HowToStep
    text: "Now you have your chenna/paneer (coagulated milk) ready."
  - "@type": HowToStep
    text: "Chenna ­needs to be dried well."
  - "@type": HowToStep
    text: "Hang the cloth for 45 minutes to remove excess water."
- "@type": HowToSection
  name: "How to Make Chenna (Paneer) Dough:"
  itemListElement:
  - "@type": HowToStep
    text: "Once the dough is hanged for about 45 minutes, you remove the chenna out from the cloth and knead well for about 8-10 minutes or until dough forms."
  - "@type": HowToStep
    text: "Knead well until it starts leaving the fat, or you see your palms are getting greasy."
  - "@type": HowToStep
    text: "You can also use a food processor for kneading."
- "@type": HowToSection
  name: " How to Shape Chum Chum:"
  itemListElement:
  - "@type": HowToStep
    text: "Divide the dough into 8-10 equal pieces."
  - "@type": HowToStep
    text: "Take one portion between the palms of your hands and roll into a 4 inch cylindrical or oval shape."
  - "@type": HowToStep
    text: "Repeat the same to make more ovals."
  - "@type": HowToStep
    text: "Smoothen the rolls and make sure that there are no cracks. Set them aside."
- "@type": HowToSection
  name: "Making Sugar Syrup:"
  itemListElement:
  - "@type": HowToStep
    text: "Add 2 cups sugar, 5 cups water to a large pot and stir with a spatula."
  - "@type": HowToStep
    text: "Let the water boil for 8-10 minutes. (You don't need to look for any thread consistency.)"
  - "@type": HowToStep
    text: "Sugar syrup is ready for cooking chum chum."
- "@type": HowToSection
  name: "How to Cook Chum Chum:"
  itemListElement:
  - "@type": HowToStep
    text: "Once the syrup has boiled, gently drop the cheese rolls into it and cover it."
  - "@type": HowToStep
    text: "Cook covered for 10 minutes on high heat."
  - "@type": HowToStep
    text: "Turn the heat to medium-low and cook for 5 minutes."
  - "@type": HowToStep
    text: "Let them cool completely at room temperature."
- "@type": HowToSection
  name: " How to Make Mawa Stuffing:"
  itemListElement:
  - "@type": HowToStep
    text: "Heat a pan over medium heat."
  - "@type": HowToStep
    text: "Add 1 tablespoons ghee and 1/4 cup crumbled mawa to it."
  - "@type": HowToStep
    text: "Sauté for 1 minute and add saffron milk (crushed saffron strands soaked in warm milk.)"
  - "@type": HowToStep
    text: "Once the mawa melts, add the cream and cook for 5-7 minutes over medium-low heat."
  - "@type": HowToStep
    text: "Add sugar and mix everything well."
  - "@type": HowToStep
    text: "Once the mixture starts to thicken, add cardamom powder and mix well. Cook for 2 more minutes."
  - "@type": HowToStep
    text: "Don’t let it become dry completely, because this mixture thickens after cooling."
  - "@type": HowToStep
    text: "Let it cool completely at room temperature."
- "@type": HowToSection
  name: " How to Assemble Chum Chum:"
  itemListElement:
  - "@type": HowToStep
    text: "Once the chum chum has cooled off, remove chum chum from sugar syrup and press it lightly between your palms to take out the extra syrup."
  - "@type": HowToStep
    text: "Make a lengthwise slit halfway through, using a knife."
  - "@type": HowToStep
    text: "Fill with the cooled mawa stuffing and smoothen the top."
  - "@type": HowToStep
    text: "Roll it over desiccated coconut and top with some chopped pistachios and glazed cherries."
  - "@type": HowToStep
    text: "Serve chilled."
