recipeIngredient:
  - "!!Ingredients"
  - "!!for pancake:"
  - "semolina - 2 cup"
  - "yogurt - 1 ¼ cup"
  - "onions, finely chopped - ½ cup"
  - "carrots, grated - ½ cup"
  - "zucchini, grated - ½ cup"
  - "chopped cilantro - 2 tbsp"
  - "cumin seeds - 1 ½ tsp"
  - "green chilies, chopped - 2"
  - "crushed garlic - 1 tsp"
  - "crushed ginger - 1 tsp"
  - "cayenne pepper - 1 tsp (optional)"
  - "water for batter"
  - "salt to taste"
  - "baking soda - ½ tsp"
  - "oil for pancakes frying"
  - "!!for serving:"
  - "roasted potato patties of your choice"
  - "dressing of your choice (I am using honey mayo)"
  - "fresh veggies( corn, onion slices, cucumber slices, grilled lemon, chili pepper, salad leaves)"
  - "ground pepper"


recipeInstructions:
- "@type": HowToSection
  name: "Step by step instructions below:"
  itemListElement:
  - "@type": HowToStep
    text: "Take a mixing bowl and add all the ingredients to it, except for oil and water."
  - "@type": HowToStep
    text: "The batter should be of same consistency as of the usual pancake batter, so add water slowly while mixing thoroughly."
  - "@type": HowToStep
    text: "Heat a pan on high temperature for a few minutes and then turn it to medium."
  - "@type": HowToStep
    text: "Add 1 tsp oil to the pan, and pour about ¼ cup of batter."
  - "@type": HowToStep
    text: "With the back of a flat spatula spread the batter and veggies forming a circle. Cover with a lid."
  - "@type": HowToStep
    text: "Let it cook for about 30-35 seconds. When the top of the poured batter is dry, spray a little oil on top and flip."
  - "@type": HowToStep
    text: "Press the pancakes with the help of a spatula for few seconds."
  - "@type": HowToStep
    text: "Pancake should be golden brown from both sides."
  - "@type": HowToStep
    text: "Repeat the process with rest of the batter."
  - "@type": HowToStep
    text: "Crispy pancakes are ready. Serve them with hot roasted potato patties, and fresh veggies. Pour your favourite dressing and sprinkle some pepper powder on top."
  - "@type": HowToStep
    text: "Serve immediately."
