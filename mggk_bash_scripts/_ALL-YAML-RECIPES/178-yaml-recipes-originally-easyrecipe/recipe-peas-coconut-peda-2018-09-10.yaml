recipeInstructions:
- "@type": HowToSection
  name: "Step by step instructions below:"
  itemListElement:
  - "@type": HowToStep
    text: "Heat a pan. Add tbsp clarified butter to it. Add dried milk (khoya) to it, and cook till it turn brown in color."
  - "@type": HowToStep
    text: "Add sugar, cardamom powder, desiccated coconut, chopped almonds, and chopped cashews."
  - "@type": HowToStep
    text: "Mix well and cook for 2 minutes. Remove from pan, and add rose water to it. Mix well again, and keep it aside. Khoya mixture is ready."
  - "@type": HowToStep
    text: "Heat another pan. Add 1 tbsp clarified butter to it. Now add green peas puree, sauté till puree is thickened."
  - "@type": HowToStep
    text: "Add khoya mixture to it, and mix well. The mixture will initially thin out."
  - "@type": HowToStep
    text: "Stir continuously until you see the mixture come together easily enough to roll into a ball. This might take 5-7 minutes."
  - "@type": HowToStep
    text: "Let the mixture slightly cool down on a room temperature, so that you would not burn your hands."
  - "@type": HowToStep
    text: "Knead the mixture well to make it evenly smooth and easier to mold."
  - "@type": HowToStep
    text: "Take about 2 tbsp of the mixture and roll into a smooth ball. Roll the flattened ball on desiccated coconut, and flatten gently in the middle, without breaking it."
  - "@type": HowToStep
    text: "Place these flattened balls individually in muffin liners. Garnish each ball by making small floral cuts with a cookie cutter, and sprinkle some edible pearls on top."
  - "@type": HowToStep
    text: "Allow to cool in the refrigerator for about an hour. Enjoy!"
