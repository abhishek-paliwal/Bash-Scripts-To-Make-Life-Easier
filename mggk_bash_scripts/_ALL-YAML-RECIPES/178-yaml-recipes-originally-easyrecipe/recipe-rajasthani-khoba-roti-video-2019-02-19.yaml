recipeInstructions:
- "@type": HowToSection
  name: "Step by step instructions below:"
  itemListElement:
  - "@type": HowToStep
    text: "In a mixing bowl, combine the flour, garlic, salt, kasuri methi and 2 tbsp ghee."
  - "@type": HowToStep
    text: "Rub the flour between fingers to mix well. Make sure all the flour is coated well with the ghee."
  - "@type": HowToStep
    text: "Add some water to knead a stiff dough."
  - "@type": HowToStep
    text: "Roll the dough into a thick circle of about 12 to 14 inch diameter."
  - "@type": HowToStep
    text: "Slash with knife on the one side."
  - "@type": HowToStep
    text: "Flip it around and beginning from the centre and moving outwards, pinch the surface of the roti to make a design on the roti."
  - "@type": HowToStep
    text: "Heat a pan over low heat, place the roti design side up and cook over low heat."
  - "@type": HowToStep
    text: "When one side is cooked and light golden brown, carefully turn the roti over and cook on the other side."
  - "@type": HowToStep
    text: "Remove from the heat once the floral side almost cooked."
  - "@type": HowToStep
    text: "Preheat the oven at 200°C. Keep the oven settings on broil mode."
  - "@type": HowToStep
    text: "Transfer roti onto a baking tray. Place the tray on the top rack, under the broiler, and broil for about 2-5 minutes or until you see the roti is browed. Keep an eye on roti while broiling, as it might get burn too quickly."
  - "@type": HowToStep
    text: "Remove from oven. Drizzle with melted ghee."
  - "@type": HowToStep
    text: "Serve hot with any curry, lentils dish, chutney or with pickle."
