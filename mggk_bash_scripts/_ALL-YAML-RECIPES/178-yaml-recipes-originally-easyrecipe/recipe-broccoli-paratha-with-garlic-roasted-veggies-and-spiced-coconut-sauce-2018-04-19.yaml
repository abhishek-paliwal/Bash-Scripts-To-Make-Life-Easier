recipeInstructions:
- "@type": HowToSection
  name: "For broccoli paratha:"
  itemListElement:
  - "@type": HowToStep
    text: "Take a food processor. Add broccoli florets, salt, cumin seeds, green chilies, garlic, turmeric powder, and grind it."
  - "@type": HowToStep
    text: "In a mixing bowl add wheat flour, ground broccoli mixture and salt. Mix well knead into a soft dough, using enough water."
  - "@type": HowToStep
    text: "Cover with a cling film and keep aside it for 30 minutes."
  - "@type": HowToStep
    text: "Divide the dough into 8 balls. Roll each ball to make a circle into 3″ to 4″ in diameter."
  - "@type": HowToStep
    text: "Heat a pan, and roast dough circle from one side, and flip over to another side."
  - "@type": HowToStep
    text: "Brush oil on both sides, and roast for few seconds again. Repeat the same process with remaining dough balls."
- "@type": HowToSection
  name: "For roasted vegetables:"
  itemListElement:
  - "@type": HowToStep
    text: "Preheat oven to 400° F/ 200°C."
  - "@type": HowToStep
    text: "In a large bowl, toss all the vegetables together with olive oil, salt, and pepper."
  - "@type": HowToStep
    text: "Divide the vegetables among two jelly roll pans."
  - "@type": HowToStep
    text: "Roast vegetables for 30-35 minutes."
- "@type": HowToSection
  name: "For spiced coconut sauce:"
  itemListElement:
  - "@type": HowToStep
    text: "Heat the oil in a pan and fry the mustard seeds for 2 to 3 minutes or until they start to pop."
  - "@type": HowToStep
    text: "Add the onion, ginger-garlic paste, coriander, garam masala, turmeric powder. Cook over a medium heat for 2 minutes."
  - "@type": HowToStep
    text: "Add chopped tomatoes, and chilli powder. Saute for about 3 minutes.Add coconut milk, salt and cook for about 5-7 minutes on medium heat."
- "@type": HowToSection
  name: "For serving:"
  itemListElement:
  - "@type": HowToStep
    text: "To serve, add 2 tbsp of roasted veggies to a warm broccoli paratha."
  - "@type": HowToStep
    text: "Top with spiced coconut sauce. Add some grapes and cucumber slices."
  - "@type": HowToStep
    text: "Squeeze lemon juice. Enjoy!"
