recipeInstructions:
- "@type": HowToSection
  name: "Step by step instructions below:"
  itemListElement:
  - "@type": HowToStep
    text: "Heat the oil in a pan, and add the cumin seeds."
  - "@type": HowToStep
    text: "When the seeds start to crackle, add potatoes, green peas, turmeric powder, ginger, green chili, coriander powder, red chili powder, dried mango powder, salt, garam masala powder, and mix well. Cook on a medium heat for 5-6 minutes. Add onions and cook for another 2 minutes."
