  name: "For Batter"
  itemListElement:
  - "@type": HowToStep
    text: "Take a large mixing bowl. Add gram flour, salt, soda, and turmeric powder powder and mix well. Add enough water to make a smooth batter, and whisk well to avoid any lumps."
