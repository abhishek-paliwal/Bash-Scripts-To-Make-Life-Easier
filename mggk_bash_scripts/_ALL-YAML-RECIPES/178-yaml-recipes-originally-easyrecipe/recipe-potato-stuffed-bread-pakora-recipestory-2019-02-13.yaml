  name: "For Pakora"
  itemListElement:
  - "@type": HowToStep
    text: "Take a bread slice and cut it diagonally into 2 equal pieces. Repeat the same with remaining."
  - "@type": HowToStep
    text: "Place a slice of bread on a clean, dry and flat surface and spread a portion of the potato stuffing evenly over it. Place another slice of bread over it, and press gently."
  - "@type": HowToStep
    text: "Heat the oil in a deep pan."
  - "@type": HowToStep
    text: "Dip one bread sandwich in the batter and deep-fry on a medium heat till it turns crisp and golden brown in color from both the sides."
