recipeIngredient:
  - "!!Ingredients"
  - "honey - 2 tbsp or as per taste"
  - "pumpkin puree - 2 tbsp"
  - "2.5% milk - 1½ glass"
  - "black tea leaves - 1 tbsp or 2 bags"
  - "chai spice (1/4 tsp cinnamon + ¼ tsp ginger +1/4 tsp cardamom + ¼ tsp cloves) - 1 tbsp"
  - "vanilla extract - ½ tsp"
  - "ice cubes"
  - "caramel sauce"
  - "roasted peanuts (optional)"
  - "pearls sprinkle (optional)"


recipeInstructions:
- "@type": HowToSection
  name: "Step by step instructions below:"
  itemListElement:
  - "@type": HowToStep
    text: "Heat a saucepan. Add milk, chai and spice mix to it. Bring it to a boil."
  - "@type": HowToStep
    text: "Reduce the heat and let it boil on low heat for about 2 minutes. Remove from heat. Strain and let it cool down completely."
  - "@type": HowToStep
    text: "Add pumpkin puree, chai mixture, honey, vanilla to a jar, and then blend for 30 seconds or until smooth."
  - "@type": HowToStep
    text: "Add ice cubes to the glasses. Pour smoothie into glasses."
  - "@type": HowToStep
    text: "Drizzle some caramel sauce. Sprinkle cinnamon, peanuts and pearls. Enjoy."
