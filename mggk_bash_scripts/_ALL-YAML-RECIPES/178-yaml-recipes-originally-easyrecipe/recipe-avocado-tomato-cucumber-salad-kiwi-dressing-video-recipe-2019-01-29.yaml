  - "Fresh basil leaves"
  - "Orange slices - 2-3"
  - "Carrot ribbons - 4-5"
  - "Pickled onions - 2 tbsp"
  - "Hard boiled egg, sliced - 1 (Omit egg to make it VEGAN)"
  - "Handful of walnuts"
  - "Chili flakes"
  - "Ground pepper"


