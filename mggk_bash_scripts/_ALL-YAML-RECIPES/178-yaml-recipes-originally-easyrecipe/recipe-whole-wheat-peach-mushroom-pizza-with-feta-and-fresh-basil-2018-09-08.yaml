name: "Whole-wheat Peach Mushroom Pizza with Feta and Fresh Basil"

description: "Whole wheat Peach Mushroom Pizza with Feta and Fresh Basil. I rolled the dough and covered with a generous amount of regular pizza sauce. Then topped with lots of cheese. Also topped with peach slices, bell pepper, sliced mushrooms, and sliced onions. Again topped with some more cheese. Finally sprinkled some garlic powder and pepper powder."

