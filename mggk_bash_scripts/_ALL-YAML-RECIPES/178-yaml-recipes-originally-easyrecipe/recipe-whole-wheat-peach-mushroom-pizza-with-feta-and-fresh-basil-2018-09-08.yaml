recipeIngredient:
  - "!!Ingredients"
  - "!!For Pizza Dough:"
  - "brown sugar - 1 tsp"
  - "warm water - 1½ cups"
  - "active dry yeast - 1 tbsp"
  - "olive oil - 1 tbsp"
  - "salt - 1 tsp"
  - "whole wheat flour - 2 cups"
  - "all-purpose flour - 1½ cups"
  - "!!For Pizza:"
  - "nectarines or peach, sliced thin - 2"
  - "crumbled feta cheese - ¾ cup"
  - "shredded mozzarella cheese - 1 cup"
  - "green bell pepper, diced - 1 large"
  - "olives, sliced - ¼ cup"
  - "orange chili pepper sliced and deseeded - 1"
  - "mushroom sliced - ½ cup"
  - "red onion, sliced - 1"
  - "honey balsamic glaze"
  - "basil leaves"


recipeInstructions:
- "@type": HowToSection
  name: "For Pizza Dough:"
  itemListElement:
  - "@type": HowToStep
    text: "In a bowl, dissolve sugar in warm water."
  - "@type": HowToStep
    text: "Add yeast to it, and let it stand for about 10 minutes, until foamy."
  - "@type": HowToStep
    text: "Stir the olive oil and salt into the yeast mixture, then mix in the whole wheat flour and 1 cup of"
  - "@type": HowToStep
    text: "the all-purpose flour until dough starts to come together."
  - "@type": HowToStep
    text: "Tip dough out onto a surface floured with the remaining all-purpose flour, and knead until all of the flour has been absorbed, and the ball of dough becomes smooth, about 10 minutes."
  - "@type": HowToStep
    text: "Place the dough in an oiled bowl. Cover the bowl with a towel, and let stand in a warm place until doubled in size, about 1 hour."
  - "@type": HowToStep
    text: "When the dough is doubled, tip the dough out onto a lightly floured surface."
  - "@type": HowToStep
    text: "If you want thin crust divide the dough ball into 2 pieces, and leave whole to make one thick crust."
  - "@type": HowToStep
    text: "Form into a tight ball. Let it keep in refrigerator for about 2-4 hours."
- "@type": HowToSection
  name: "For Pizza:"
  itemListElement:
  - "@type": HowToStep
    text: "Preheat the oven to 425°F /220°C."
  - "@type": HowToStep
    text: "Roll a ball of dough with a rolling pin until you have a flattened disk."
  - "@type": HowToStep
    text: "Place the pizza on a greased baking sheet and then use your hands to gently tug, pull and push the pizza dough into your desired shape."
  - "@type": HowToStep
    text: "Spread the sauce over pizza. Now add the ¾ cup shredded mozzarella cheese and crumbled feta."
  - "@type": HowToStep
    text: "Now top with sliced peaches, sliced onions, sliced mushrooms, olives and some chili pepper."
  - "@type": HowToStep
    text: "Sprinkle rest of the mozzarella cheese on top."
  - "@type": HowToStep
    text: "Sprinkle garlic powder and pepper powder."
  - "@type": HowToStep
    text: "Bake in the preheated oven for 15-20 minutes (depending on thickness) or until the cheese is golden at the edges, and cheese is melted and gooey."
  - "@type": HowToStep
    text: "Remove and allow to cool 5 minutes."
  - "@type": HowToStep
    text: "Sprinkle some fresh basils and dried oregano and slice."
  - "@type": HowToStep
    text: "Serve with the honey balsamic drizzle. Enjoy!"
