recipeInstructions:
- "@type": HowToSection
  name: "For  Baked Banana:"
  itemListElement:
  - "@type": HowToStep
    text: "Slit the banana lengthwise, but don’t cut completely through it!"
  - "@type": HowToStep
    text: "Stuff the banana with the nutella and wrap in tin foil."
  - "@type": HowToStep
    text: "Bake in the oven at 180°C for about 15 minutes."
  - "@type": HowToStep
    text: "Unwrap the foil and take out the banana nutella mixture into a bowl and mix well."
- "@type": HowToSection
  name: "For  Cardamom Maple Mixture:"
  itemListElement:
  - "@type": HowToStep
    text: "Heat butter in a pan. Add cardamom powder and maple syrup."
  - "@type": HowToStep
    text: "Stir well and let it come to boil. Remove from heat and set aside."
- "@type": HowToSection
  name: "For  Toasts:"
  itemListElement:
  - "@type": HowToStep
    text: "Slather the mixture on two bread slices and sandwich with other two slices."
  - "@type": HowToStep
    text: "Brush both sides of sandwiches with the prepared cardamom maple mixture."
  - "@type": HowToStep
    text: "Broil them at 200°C for 2 minutes or simply grill them."
- "@type": HowToSection
  name: "For  Serving:"
  itemListElement:
  - "@type": HowToStep
    text: "Cut sandwiches into desired shapes and dust them with icing sugar."
  - "@type": HowToStep
    text: "Top with whipped cream and drizzled chocolate sauce."
  - "@type": HowToStep
    text: "Top with almond slices and marshmallows."
  - "@type": HowToStep
    text: "Enjoy with a glass of milk or coffee."
