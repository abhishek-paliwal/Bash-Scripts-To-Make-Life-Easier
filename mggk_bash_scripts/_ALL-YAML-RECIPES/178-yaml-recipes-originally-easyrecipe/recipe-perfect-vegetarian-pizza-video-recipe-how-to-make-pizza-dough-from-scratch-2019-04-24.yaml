recipeInstructions:
- "@type": HowToSection
  name: "Step by step instructions below:"
  itemListElement:
  - "@type": HowToStep
    text: "Combine the flour and salt in a large bowl."
  - "@type": HowToStep
    text: "Add the yeast to the lukewarm water and stir well till it dissolves."
  - "@type": HowToStep
    text: "Now gradually add the yeast mixture to the flour and mix well."
  - "@type": HowToStep
    text: "Add 2 tbsp olive oil and mix well with a spoon/fork until you get a rough dough."
  - "@type": HowToStep
    text: "Transfer it onto a work surface and knead until it comes together or forms into a smooth and elastic dough ball."
  - "@type": HowToStep
    text: "This kneading process would take around 8-10 mins. You can add more dry flour if you thin it's too sticky."
  - "@type": HowToStep
    text: "Divide the dough into four equal-sized balls and knead each piece for about 2 minutes."
  - "@type": HowToStep
    text: "Dust a tray with semolina and place the balls on it."
  - "@type": HowToStep
    text: "Cover the dough balls with damp kitchen towel and let it rest in a warm place to rise for about 2 hours or until doubled in size."
  - "@type": HowToStep
    text: "Preheat the oven to 200ºC/400ºF/gas on the settings to upper and lower heating."
  - "@type": HowToStep
    text: "Dust a working surface with dry flour."
  - "@type": HowToStep
    text: "Using your hands or a rolling pin stretch the ball into a 10-12 inch circle or until you have a flattened disk of the desired size."
  - "@type": HowToStep
    text: "The edge should be slightly thicker. (Repeat the rolling process with the remaining dough balls)"
  - "@type": HowToStep
    text: "Sprinkle some semolina or dry flour on a baking tray."
  - "@type": HowToStep
    text: "Place the pizza base on the floured baking tray and then use your hands to gently tug."
  - "@type": HowToStep
    text: "In a small bowl, mix garlic and olive oil and set aside."
  - "@type": HowToStep
    text: "Evenly spread the pizza sauce over the pizza base."
  - "@type": HowToStep
    text: "Now add sliced mushroom, bell pepper, onions, olives, cherry tomatoes, and sun-dried tomatoes."
  - "@type": HowToStep
    text: "Spread over the shredded cheese (mozzarella + parmesan)"
  - "@type": HowToStep
    text: "Sprinkle some oregano on top."
  - "@type": HowToStep
    text: "Drizzle with olive oil."
  - "@type": HowToStep
    text: "Place the pizza in the oven, for 10 to 12 minutes.(The baking time depends on how crispy you like your pizza. I usually bake 7 minutes on the upper rack and then I transfer it to the lower rack this gives the best result.)"
  - "@type": HowToStep
    text: "Drizzle with some desired sauce, lettuce, and more extra virgin olive oil."
  - "@type": HowToStep
    text: "Enjoy!"
