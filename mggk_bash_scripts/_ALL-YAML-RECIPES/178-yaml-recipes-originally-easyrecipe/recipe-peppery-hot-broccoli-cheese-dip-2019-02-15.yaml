recipeInstructions:
- "@type": HowToSection
  name: "For  Blanching:"
  itemListElement:
  - "@type": HowToStep
    text: "Fill a pot ⅔ of the way full with water and let it boil."
  - "@type": HowToStep
    text: "Once the water has begun to boil add 1 tablespoon of salt to the water. Once the water is boiled add the cut broccoli florets into the boiling water."
  - "@type": HowToStep
    text: "Boil for about 3-4 minutes."
  - "@type": HowToStep
    text: "Fill a large bowl with cold water and a few ice cubes. Set it aside."
  - "@type": HowToStep
    text: "Remove broccoli with a slotted spoon and immediately place the broccoli in the ice water. Let them stay in water for about a minutes and strain them in the colander."
  - "@type": HowToStep
    text: "Finally chop the broccoli florets."
- "@type": HowToSection
  name: "For  Dip:"
  itemListElement:
  - "@type": HowToStep
    text: "Heat the butter in a broad non-stick pan."
  - "@type": HowToStep
    text: "Add chopped green chilies and chopped garlic."
  - "@type": HowToStep
    text: "Sauté for a few seconds on a medium heat"
  - "@type": HowToStep
    text: "Add blanched broccoli, yellow bell pepper and green bell pepper."
  - "@type": HowToStep
    text: "Saute for a minute and add chopped and saute for 3-4 minutes."
  - "@type": HowToStep
    text: "Add crushed pepper, oregano and salt."
  - "@type": HowToStep
    text: "Add the cheese, fresh cream and mix well. Cook for 2 minutes."
  - "@type": HowToStep
    text: "Add milk and mix well. Cook for another minute."
  - "@type": HowToStep
    text: "Garnish with some rose pepper, sliced almonds and sunflower seeds."
  - "@type": HowToStep
    text: "Serve immediately with cracker or veggie of your choice."
