  itemListElement:
  - "@type": HowToStep
    text: "Heat the 1 tbsp oil in a pan. Add onion, ginger, garlic, and green chili. Sauté for 4-5 minutes. Remove from heat and let it cool completely. Now grind to make a fine paste, and keep aside."
  - "@type": HowToStep
    text: "Heat another pan, and add 2 tbsp oil, and 2 tbsp margarine/butter to it."
