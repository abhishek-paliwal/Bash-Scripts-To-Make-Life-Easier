recipeInstructions:
- "@type": HowToSection
  name: "For spread:"
  itemListElement:
  - "@type": HowToStep
    text: "Take a food processor or blender."
  - "@type": HowToStep
    text: "Add avocados, tomatoes, onions, green chili, garlic cloves, salt, lemon juice, cayenne pepper, and pepper sauce."
  - "@type": HowToStep
    text: "Blend for about a minute or until smooth. Add a little bit of water if needed."
  - "@type": HowToStep
    text: "Sprinkled with chili flakes and drizzled with olive oil."
- "@type": HowToSection
  name: "For chapati:"
  itemListElement:
  - "@type": HowToStep
    text: "Take a large mixing bowl. Add wheat flour, oil, salt. Mix well knead into a soft dough, using enough water. Cover with a cling film and keep aside it for 30 minutes."
  - "@type": HowToStep
    text: "Divide the dough into 6 balls."
  - "@type": HowToStep
    text: "Roll each ball into a tortilla like at, about ⅛″ thick."
  - "@type": HowToStep
    text: "Put rolled tortilla on it, and let it cook for about 1 minute. Some small bubbles should just start to form at this point. Turn and cook the second side for 2 minutes until small bubbles form."
  - "@type": HowToStep
    text: "Turn again and cook the first side pressed lightly with a towel. It would puff at this stage."
  - "@type": HowToStep
    text: "Remove from heat and repeat the process with remaining dough balls."
- "@type": HowToSection
  name: "For serving:"
  itemListElement:
  - "@type": HowToStep
    text: "Lay the tortillas flat on a clean work surface."
  - "@type": HowToStep
    text: "Spread the avocado spread equally among the tortillas."
  - "@type": HowToStep
    text: "Top each with an equal amount of the onion, cucumber, basil leaves, red chili, and almonds. Sprinkle with chili flakes."
  - "@type": HowToStep
    text: "Fold in both sides and the bottom of each tortilla up over the filling; then roll to close."
  - "@type": HowToStep
    text: "Serve at room temperature or cover with plastic wrap and refrigerate for up to 1 hour. Enjoy!"
