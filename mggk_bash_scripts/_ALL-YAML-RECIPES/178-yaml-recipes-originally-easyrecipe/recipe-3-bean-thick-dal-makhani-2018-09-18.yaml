recipeInstructions:
- "@type": HowToSection
  name: "Step by step instructions below:"
  itemListElement:
  - "@type": HowToStep
    text: "Clean, wash and soak the whole black lentil, mung bean and kidney beans overnight."
  - "@type": HowToStep
    text: "Next morning, wash beans and add 3 cups of water, chopped red onion, ginger slices and salt and pressure cook for 3-4 whistles. Turn the heat to low and cook for 15 minutes or till the dals is cooked."
  - "@type": HowToStep
    text: "Allow the steam to escape before opening the lid. Open the lid."
  - "@type": HowToStep
    text: "Heat butter and oil in a pan. Add cumin seeds."
  - "@type": HowToStep
    text: "When they start to crackle, cloves, cardamom, and dried red chili. Sauté for few seconds."
  - "@type": HowToStep
    text: "Add onion paste and ginger-garlic paste, and sauté till the onions turn golden brown in color."
  - "@type": HowToStep
    text: "Add chopped tomatoes and green chili. Sauté for 2 minutes."
  - "@type": HowToStep
    text: "Add turmeric powder, chili powder, garam masala powder, 1 tsp kasuri methi and cook over a medium heat till the mixture leaves oil."
  - "@type": HowToStep
    text: "Add yogurt and cream to cooked dal, and Whisk slightly till the dal is almost mashed."
  - "@type": HowToStep
    text: "Now add cooked spiced sauce to dal and mix well."
  - "@type": HowToStep
    text: "Taste, and add salt if needed."
  - "@type": HowToStep
    text: "Add tbsp of butter and mix well."
  - "@type": HowToStep
    text: "Now add 2 tbsp of kasuri methi and mix well. Cook covered on low heat for 30-40 minutes."
  - "@type": HowToStep
    text: "Garnished with sour cream, sliced ginger and coriander leaves."
  - "@type": HowToStep
    text: "Serve hot with steamed rice or naan or any of your favorite bread."
