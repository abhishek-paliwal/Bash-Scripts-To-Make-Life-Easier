recipeIngredient:
  - "!!Ingredients"
  - "!!For vada filling:"
  - "Sweet potatoes boiled, peeled and mashed - 1½ cup"
  - "Garlic, grated - 2 tsp"
  - "Ginger, crushed- 1 tsp"
  - "green chilies, chopped - 1"
  - "Onion, sliced - 1"
  - "Turmeric powder - ½ tsp"
  - "Mustard seeds -1/2 tsp"
  - "Salt to taste"
  - "Dried mango powder - 1 tsp"
  - "Garam masala powder - ¼ tsp"
  - "Oil - 2 tbsp"
