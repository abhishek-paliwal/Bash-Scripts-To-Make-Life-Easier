recipeInstructions:
- "@type": HowToSection
  name: "For  Vada filling:"
  itemListElement:
  - "@type": HowToStep
    text: "Heat 2 tbsp oil in a pan. Add mustard seeds to it. when they start to splutter, add sliced onions, chopped green chilies, salt, and turmeric powder to it. Mix well and let them cook for 3 minutes."
  - "@type": HowToStep
    text: "Add grated garlic, crushed ginger and cook for 2 minutes. Now add mashed sweet potato, and mix well."
  - "@type": HowToStep
    text: "Cook for 2 minutes, and add dried mango powder, and garam masala and mix well. Cook for one more minute and remove from heat."
- "@type": HowToSection
  name: "For  Vada frying:"
  itemListElement:
  - "@type": HowToStep
    text: "Divide vada filling into 5-6 equal sized balls, and slightly flatten them. Heat the oil for deep frying on a medium flame."
  - "@type": HowToStep
    text: "When the oil is hot, dip one filling ball at a time into the gram flour batter to coat well, and then deep fry till it turns golden."
  - "@type": HowToStep
    text: "Repeat the same with remaining balls. Drain on paper towels."
- "@type": HowToSection
  name: "For  Assembling:"
  itemListElement:
  - "@type": HowToStep
    text: "Grill pita breads. Spread a spoonful of red chutney on one side."
  - "@type": HowToStep
    text: "Place a hot fried vada ball on it. Spread sliced vegetables."
  - "@type": HowToStep
    text: "Apply hamburger sauce on other side, and close the burger."
  - "@type": HowToStep
    text: "Serve hot with french fries and your favorite drink. Enjoy!"
