recipeInstructions:
- "@type": HowToSection
  name: "Step by step instructions below:"
  itemListElement:
  - "@type": HowToStep
    text: "Heat milk in a pan and let it come to a boil."
  - "@type": HowToStep
    text: "Stir the milk occasionally to prevent burning."
  - "@type": HowToStep
    text: "Once the milk comes to a boil, turn the heat to low and add lemon juice/vinegar to it. Stir with a spatula."
  - "@type": HowToStep
    text: "When you see the green whey separated from the solids, then your milk is curdled."
  - "@type": HowToStep
    text: "Turn off the heat."
  - "@type": HowToStep
    text: "Line a strainer/colander with a cheese/muslin cloth and pass the curdled milk through the lined strainer."
  - "@type": HowToStep
    text: "Rinse well. Washing will remove the tang from the (curdled milk) chena."
  - "@type": HowToStep
    text: "Now gather the cloth from the sides and squeeze well.(Chenna ­has to be dry well."
  - "@type": HowToStep
    text: ")"
  - "@type": HowToStep
    text: "Hang the cloth for 25-30 mins, or put some weight."
  - "@type": HowToStep
    text: "Remove the chena out from the cloth and knead well for about 10-12 minutes. You can also use a food processor for kneading. (Knead well until it starts leaving the fat, or you see your palms are getting greasy.)"
  - "@type": HowToStep
    text: "Divide the dough into 12-14 pieces and roll them between your palms to make smooth and round lemon sized balls."
  - "@type": HowToStep
    text: "Add 1½ sugar, 7.5 cups water, and cardamom pods to a large pot and stir with a spatula.(The ratio of sugar water should be 1:5.)"
  - "@type": HowToStep
    text: "Let the water boil for few minutes and add the balls into it and cover it."
  - "@type": HowToStep
    text: "Shake the covered pan slightly and boil for 15 minutes or until the balls are double in size."
  - "@type": HowToStep
    text: "Setup a timer of 15 mins! Do not open the lid."
  - "@type": HowToStep
    text: "Let it cool completely and refrigerate."
  - "@type": HowToStep
    text: "Garnish with saffron strands and pistachio and serve."
