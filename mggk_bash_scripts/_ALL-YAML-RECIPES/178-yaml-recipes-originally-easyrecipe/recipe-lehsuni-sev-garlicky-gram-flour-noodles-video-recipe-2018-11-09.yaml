recipeIngredient:
  - "!!Ingredients"
  - "Carom seeds (ajwain) - 1 tbsp"
  - "Baking soda - ½ tbsp"
  - "Chaat masala - 1 tbsp"
  - "Garlic paste - 3 tbsp"
  - "Gram flour (besan) - 2 cups"
  - "Lemon juice - 2 tbsp"
  - "Oil - 3 tbsp"
  - "Oil for frying"
  - "Pinch of asafetida"
  - "Rice flour - ½ cup"
  - "Salt to taste"
  - "Sev maker machine"
  - "Warm water for dough"
  - "7-8 black pepper + 8-10 cloves, freshly ground - 1 tbsp"


recipeInstructions:
- "@type": HowToSection
  name: "Step by step instructions below:"
  itemListElement:
  - "@type": HowToStep
    text: "Add gram flour to a large mixing bowl."
  - "@type": HowToStep
    text: "Add rice flour, salt, soda, chaat masala, carom seeds, ground pepper + cloves and oil. Mix well."
  - "@type": HowToStep
    text: "Add garlic paste, lemon juice and mix well again."
  - "@type": HowToStep
    text: "Now add little warm water at a time and knead into a smooth dough."
  - "@type": HowToStep
    text: "Apply little oil on the dough and make a ball."
  - "@type": HowToStep
    text: "Wrap the dough ball into a plastic wrap, and set aside for 30 minutes."
  - "@type": HowToStep
    text: "Unwrap the ball after 30 minutes."
  - "@type": HowToStep
    text: "Divide the dough into 2-3 pieces, and shape them into thick cylinders."
  - "@type": HowToStep
    text: "Now use your sev maker machine with disk which has large holes."
  - "@type": HowToStep
    text: "Place a dough cylinder in the sev machine and close the lid tightly."
  - "@type": HowToStep
    text: "Heat the oil in a pan on high heat for deep frying the sev."
  - "@type": HowToStep
    text: "When the oil is hot enough, drop a tiny piece of dough in it."
  - "@type": HowToStep
    text: "If it rises immediately, the oil is ready to use."
  - "@type": HowToStep
    text: "Now hold the machine over pan, and twist the handle to drop thick sev (noodles) into hot oil in an even, circular movement."
  - "@type": HowToStep
    text: "Fry the sev from both sides, or till it becomes crispy."
  - "@type": HowToStep
    text: "Remove and drain on a tissue paper, and repeat with the remaining dough."
  - "@type": HowToStep
    text: "Let them cool completely about 15-20 minutes. They will become crispier, as they cool down. Crush them lightly with your hands. The sev is ready to serve."
  - "@type": HowToStep
    text: "Store in an air-tight container."
