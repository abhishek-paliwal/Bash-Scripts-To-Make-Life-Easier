  - "salt as per taste"
  - "raisins - 2 tbsp"
  - "!!For Chocolate Tamarind Chutney:"
  - "tamarind pulp (seedless) - 2 tbsp"
  - "dark chocolate, pieces (I am suing 74%) - 100 gms"
  - "raisins - 4 tbsp"
  - "ginger, sliced - 2 tbsp"
  - "brown sugar - 4 tbsp or as per taste"
