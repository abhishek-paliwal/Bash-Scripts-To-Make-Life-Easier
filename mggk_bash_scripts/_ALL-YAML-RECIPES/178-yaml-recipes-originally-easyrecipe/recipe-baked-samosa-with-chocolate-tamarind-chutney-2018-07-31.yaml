recipeInstructions:
- "@type": HowToSection
  name: "For Samosa Dough:"
  itemListElement:
  - "@type": HowToStep
    text: "Add flour, carom seeds, baking powder, oil and salt in a bowl. Mix well with your fingertips rub the oil in the flour until you get the breadcrumb like consistency."
  - "@type": HowToStep
    text: "Knead into a stiff dough using enough water. Cover the dough with a dish or a wet muslin cloth and keep aside for 20 minutes."
- "@type": HowToSection
  name: "For Stuffing:"
  itemListElement:
  - "@type": HowToStep
    text: "Heat oil in a non-stick pan. Add coriander seeds, cumin seeds and asafetida."
  - "@type": HowToStep
    text: "When they start to crackle, add ginger-green chilli and sauté on a medium heat for 2 minutes."
  - "@type": HowToStep
    text: "Add the green peas and saute for 2 minutes."
  - "@type": HowToStep
    text: "Now add boiled potatoes and mix well. Cook cook on a medium heat for 5-6 minutes. Mash lightly using the back of the spoon."
  - "@type": HowToStep
    text: "Add the coriander powder, salt, turmeric powder, dried mango powder, red chili powder, garam masala powder and raisins."
  - "@type": HowToStep
    text: "Mix well and cook on a medium heat for another 6-7 minutes more. The more you cook potatoes the nicer the aroma you will get. Keep stirring continuously."
  - "@type": HowToStep
    text: "Remove from heat and keep the filling aside to cool completely."
- "@type": HowToSection
  name: "For Shaping and Baking Samosa:"
  itemListElement:
  - "@type": HowToStep
    text: "Pre-heat the oven to 180 degree C."
  - "@type": HowToStep
    text: "Line a baking tray with parchment paper."
  - "@type": HowToStep
    text: "Knead the dough lightly again."
  - "@type": HowToStep
    text: "Divided the dough 8 equal dough balls."
  - "@type": HowToStep
    text: "Take one ball of dough on rolling board and roll it with a rolling pin to a 3 inch flat circle."
  - "@type": HowToStep
    text: "Now place some fillings in a line on the middle of the circle."
  - "@type": HowToStep
    text: "Then cut the side like shown in the picture above."
  - "@type": HowToStep
    text: "Take one corner of the disk and crossed it on the other side and pinch it to stick. Then take the other corner and crossed it on the opposite corner and stick it. Crossed all the part like this and make it to a fish shape. Add a clove on top."
  - "@type": HowToStep
    text: "Repeat the same this process make rest of the ball."
  - "@type": HowToStep
    text: "Transfer samosas on a baking tray. Brush them with little oil, and bake for 25-30 mins or till light golden at 180 degrees C."
- "@type": HowToSection
  name: "For Chocolate Tamarind Chutney:"
  itemListElement:
  - "@type": HowToStep
    text: "In a bowl pan, combine tamarind and hot water. Mix well and let it boil on medium heat."
  - "@type": HowToStep
    text: "Add chocolate pieces and let the melt completely. Stir continuously."
  - "@type": HowToStep
    text: "Now add sugar, and mix well. Cook for 3 minutes."
  - "@type": HowToStep
    text: "Add salt, chaat masala powder, cumin powder, garam masala powder, black pepper and mix well. Let the boil for 3-4 minutes. Add washed raisins and ginger slices."
  - "@type": HowToStep
    text: "Mix well and boil of another 5 minutes and till the chutney is pouring like consistency. Remove from heat and let it cool completely."
- "@type": HowToSection
  name: "For Serving:"
  itemListElement:
  - "@type": HowToStep
    text: "Top chutney with roasted peanuts, sliced chilies, sliced bananas. Serve with freshly baked samosas. Enjoy!"
