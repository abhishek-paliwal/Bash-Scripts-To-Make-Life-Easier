recipeInstructions:
- "@type": HowToSection
  name: "For Spiced Rice Lentils:"
  itemListElement:
  - "@type": HowToStep
    text: "Wash rice and lentils together. Soak in water for about 10 minutes. Drain and keep aside. Heat oil in a pressure cooker. Add cumin seeds. When they start to splutter add potatoes and saute for 3-4 minutes."
  - "@type": HowToStep
    text: "Now add spinach, green chilies, corn, turmeric powder, salt and garam masala powder."
  - "@type": HowToStep
    text: "Sauté for another 5 minutes. Add rice, lentils, with 3 cups of water and give it a stir."
  - "@type": HowToStep
    text: "Let it come to boil and close the lid."
  - "@type": HowToStep
    text: "Cook on high heat for 7-8 whistles and then remove from the heat."
  - "@type": HowToStep
    text: "Let the pressure cool off completely and then open the lid of the cooker. The khichdi will be mushy and soft by now, and this is exactly"
  - "@type": HowToStep
    text: "what we want."
- "@type": HowToSection
  name: "For Grilled Pineapple:"
  itemListElement:
  - "@type": HowToStep
    text: "Peel pineapple and cut into eight wedges. In a large resealable plastic bag, combine the brown sugar, honey and lime juice; add pineapple. Seal the bag and refrigerate to coat for 1 hour."
  - "@type": HowToStep
    text: "Spray grill pan with cooking spray before starting the grill. Drain and remove marinade. Grill pineapple, covered, over medium heat for 3-4 minutes on each side or until golden brown."
- "@type": HowToSection
  name: "For Cucumber Honey Lemon Yogurt:"
  itemListElement:
  - "@type": HowToStep
    text: "In a small bowl, add yogurt, cucumber, pineapple, red chili, honey, brown sugar, lemon juice, salt and pepper. Mix well. Cover and refrigerate for 30 minutes or until serving."
- "@type": HowToSection
  name: "For Serving:"
  itemListElement:
  - "@type": HowToStep
    text: "Top with some butter, onions, corn, tomatoes, peanuts, roasted onions and cherries."
  - "@type": HowToStep
    text: "Serve along with cucumber honey lemon yogurt and grilled pineapple."
