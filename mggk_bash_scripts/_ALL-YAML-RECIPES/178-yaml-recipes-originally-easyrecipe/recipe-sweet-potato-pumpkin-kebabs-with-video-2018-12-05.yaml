recipeInstructions:
- "@type": HowToSection
  name: "Step by step instructions below:"
  itemListElement:
  - "@type": HowToStep
    text: "Heat 2 tbsp oil in a pan. Add crushed garlic and saute for 1 minute."
  - "@type": HowToStep
    text: "Add crushed ginger and saute for another minute."
  - "@type": HowToStep
    text: "Add gram flour and roast till it turn golden brown."
  - "@type": HowToStep
    text: "Add grated pumpkin and grated sweet potatoes. Mix well and saute for 2 minutes."
  - "@type": HowToStep
    text: "Add salt, chili powder, cumin powder, dried mango powder and chili flakes."
  - "@type": HowToStep
    text: "Splash ⅛ cup water and mix well again. Cook for 2 minutes."
  - "@type": HowToStep
    text: "Remove from heat and transfer onto a plate. Let it cool slightly."
  - "@type": HowToStep
    text: "Take a lemon sized mixture. Make a ball and flatten it. Add roasted peanuts, raisins and cheese to the center."
  - "@type": HowToStep
    text: "Bring together all sides in the center and seal tightly to make a ball again."
  - "@type": HowToStep
    text: "Repeat the same process to make 5 more balls."
  - "@type": HowToStep
    text: "Roll each ball into chickpea flour and flatten them to make into a compact disc."
  - "@type": HowToStep
    text: "Heat oil in a pan for shallow frying."
  - "@type": HowToStep
    text: "Shallow fry these patties on both sides till nice & golden. Transfer them onto an absorbent paper."
  - "@type": HowToStep
    text: "Top with roasted peanuts and raisins. Serve hot with mayonnaise and hot pepper sauce."
