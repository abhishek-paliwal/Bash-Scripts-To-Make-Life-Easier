recipeInstructions:
- "@type": HowToSection
  name: "For Roasted Garlic And Zucchini:"
  itemListElement:
  - "@type": HowToStep
    text: "Wash and pat dry the zucchini, leaving the skin on, cut the ends and cut ½cm slices crosswise."
  - "@type": HowToStep
    text: "Heat 1 tbsp oil in a pan, add the chopped garlic and sauté, till they turn golden brown. Remove garlic from pan."
  - "@type": HowToStep
    text: "Add the zucchini to the same pan. To avoid having a soggy result, pan-fry the zucchini slices in a single layer."
  - "@type": HowToStep
    text: "Sprinkle some garlic powder, pinch of salt and ground pepper, and fry for a couple of minutes."
  - "@type": HowToStep
    text: "Turn upside down and sprinkle garlic powder, pinch of salt and ground pepper on this side."
  - "@type": HowToStep
    text: "Fry for a couple of minutes. Remove from pan, and transfer onto an absorbent paper."
- "@type": HowToSection
  name: "For Spiced Split Bengal Gram:"
  itemListElement:
  - "@type": HowToStep
    text: "Heat a pressure cooker. Add split bengal gram, salt, turmeric powder, asafetida, 1 tbsp tamarind paste along with 4 cups of water."
  - "@type": HowToStep
    text: "Cover the lid, and pressure cook for 3-4 whistles. Let it cook on on low heat for about 10 minutes. When the cooker is cooled off, open it."
  - "@type": HowToStep
    text: "Heat oil in a pan. Add cumin seeds. Add sliced and green chilies."
  - "@type": HowToStep
    text: "Add desiccated coconut, sugar, curry powder and cook covered for 5-6 minutes over medium heat or ‘till lentils become slightly thick."
  - "@type": HowToStep
    text: "Stir in between occasionally to prevent sticking."
  - "@type": HowToStep
    text: "Remove from heat. Top with roasted zucchini, roasted garlic and chopped coriander. Serve hot with any flat bread or rice."
