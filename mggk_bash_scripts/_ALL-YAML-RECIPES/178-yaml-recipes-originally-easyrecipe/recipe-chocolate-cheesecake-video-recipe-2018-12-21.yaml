recipeInstructions:
- "@type": HowToSection
  name: "For  Chocolate Cookies Crust:"
  itemListElement:
  - "@type": HowToStep
    text: "Crush cookies until fine crumbs form."
  - "@type": HowToStep
    text: "Add butter and stir well until crumbs are completely coated and moist."
  - "@type": HowToStep
    text: "Brush a (∅ 25 cm or 9 inches) cake pan with butter and line the base with baking paper."
  - "@type": HowToStep
    text: "Press mixture evenly and firmly in bottom of the dish."
- "@type": HowToSection
  name: "For  Cream Cheese Filling:"
  itemListElement:
  - "@type": HowToStep
    text: "Preheat oven to 150°C/300°F."
  - "@type": HowToStep
    text: "In a bowl add baking chocolate and microwave at high for 1-2 minutes or until melted."
  - "@type": HowToStep
    text: "Keep stirring at 30-second intervals."
  - "@type": HowToStep
    text: "Add warm whipping cream and stir well into melted chocolate until combined well."
  - "@type": HowToStep
    text: "In a large bowl using a hand mixer, beat cream cheese until smooth."
  - "@type": HowToStep
    text: "Add sweetened condensed milk, vanilla and beat until well combined."
  - "@type": HowToStep
    text: "Add eggs one at a time, beating at medium speed until it blends well between each addition."
  - "@type": HowToStep
    text: "Add diluted coffee, chocolate mixture and beat until blended well."
  - "@type": HowToStep
    text: "Pour cheesecake filling over prepared crust."
- "@type": HowToSection
  name: "For  Baking:"
  itemListElement:
  - "@type": HowToStep
    text: "Bake at 150°C for 75 minutes or until well set in the center."
  - "@type": HowToStep
    text: "Turn off the oven and remove cheesecake."
  - "@type": HowToStep
    text: "Cool it completely on a wire rack. Refrigerate cheesecake for 8 hours or overnight. Stirring constantly until the sauce is smooth."
- "@type": HowToSection
  name: "For  Ganache:"
  itemListElement:
  - "@type": HowToStep
    text: "Place dark chocolate in a microwave safe bowl. Pour whipping cream and microwave at high for 1-2 minutes or until melted. Keep stirring at 30-second intervals."
- "@type": HowToSection
  name: "For  Decoration:"
  itemListElement:
  - "@type": HowToStep
    text: "Remove sides of cake pan. Pour warm ganache over chilled cheesecake."
  - "@type": HowToStep
    text: "Decorate with chocolate candies and drizzle with white chocolate."
  - "@type": HowToStep
    text: "Chill 30 mins before serving to let the ganache topping set."
  - "@type": HowToStep
    text: "Slice and enjoy."
