recipeInstructions:
- "@type": HowToSection
  name: "Step by step instructions below:"
  itemListElement:
  - "@type": HowToStep
    text: "Wash kidney beans with fresh water and add to pressure cooker with salt and whole garam masala (bay leaf, black cardamom, cloves, cinnamon stick), and 3 cups of water."
  - "@type": HowToStep
    text: "Cover the lid and pressure cook till the pressure cooker whistles 4-5 times. Reduce heat to low and cook it on low heat for 15 minutes. Remove from heat and let the cooker cool down."
  - "@type": HowToStep
    text: "When the cooker has cooled off, open the lid and pour kidney beans into a bowl. Heat oil in a pan and add the cumin seeds,and let them splutter. Add onion, ginger-garlic paste and saute for 4-5 minutes. Now add chopped tomatoes and cook until it oozes oil."
  - "@type": HowToStep
    text: "When tomato is cooked, add chili powder, turmeric powder, cumin powder, coriander powder, green chiles along with 2 tbsp water."
  - "@type": HowToStep
    text: "Saute for 2 minutes and add salt and sugar. Stir well and add boiled kidney beans along with with 1 cup of water and cook on high heat for 2 minutes. Reduce heat and add kasuri methi and garam masala powder and mix well. Cook covered on low heat for at least another 15 minutes."
  - "@type": HowToStep
    text: "Cooking on low heat would make it more flavorous, however, if you are in hurry cook for at least 5 minutes on medium heat."
  - "@type": HowToStep
    text: "Garnish with chopped ginger, chopped onion, tomato and coriander leaves."
  - "@type": HowToStep
    text: "Serve hot with any of your favorite bread or rice. Enjoy!"
