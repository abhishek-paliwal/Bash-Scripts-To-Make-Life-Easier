recipeInstructions:
- "@type": HowToSection
  name: "For  Tahini Paste:"
  itemListElement:
  - "@type": HowToStep
    text: "Toast raw sesame seeds until they are lightly colored and fragrant, about 5 minutes. Place the sesame seeds in a grinder and grind until the sesame seeds form a crumbly paste."
  - "@type": HowToStep
    text: "Add 2 tbsp olive oil and process for 1 minute or, until the mixture forms into thinn and fairly smooth paste. Add more oil if needed. Transfer the tahini to an airtight container and store it in the refrigerator for a month or longer. If the mixture separates, stir the tahini to redistribute the oil."
- "@type": HowToSection
  name: "For  Green Tahini Dip:"
  itemListElement:
  - "@type": HowToStep
    text: "Pulse garlic, cilantro, mint, pepper, salt, tahini paste and yogurt in a food processor until similar in texture to pesto. Gradually drizzle in some water and process, adding more water to thin if needed, until dip is light green and the consistency of sour cream."
- "@type": HowToSection
  name: "For  Roasted Beet Falafel:"
  itemListElement:
  - "@type": HowToStep
    text: "Drain and rinse the chickpeas well. Pour them into your food processor along with garlic, onion, parsley, cilantro, roasted beets, salt, cumin, baking soda, and green chili together in a food processor and pulse until coarse and holds together when pressed."
  - "@type": HowToStep
    text: "Add bread crumbs and process again."
  - "@type": HowToStep
    text: "Transfer mixture to a bowl. With damp hands, shape into about 20 lemon sized balls."
  - "@type": HowToStep
    text: "I did not refrigerate mine this time, but you can refrigerate these balls for 30 minutes if you wish."
  - "@type": HowToStep
    text: "Heat oil over medium heat. Then fry about 4 balls at once for a few minutes on each side, or until golden brown. Drain on paper towels."
  - "@type": HowToStep
    text: "Drizzle falafel balls with green tahini dip. Garnish with cucumber and cilantro leave. Sprinkle some ground pepper and squeeze some lemon juice. Enjoy!"
