recipeInstructions:
- "@type": HowToSection
  name: "For The Dough:"
  itemListElement:
  - "@type": HowToStep
    text: "Add wheat flour, salt and enough water to make a soft dough to a mixing bowl."
  - "@type": HowToStep
    text: "Knead well, cover with a wet muslin cloth or plastic wrap."
  - "@type": HowToStep
    text: "Keep aside for 15 minutes."
  - "@type": HowToStep
    text: "Divide the dough into 8 equal sized balls. Keep aside."
- "@type": HowToSection
  name: "For Stuffing:"
  itemListElement:
  - "@type": HowToStep
    text: "Heat oil in a pan. Add coriander seeds, mustard seeds, cumin seeds and asafetida."
  - "@type": HowToStep
    text: "When the seeds start to crackle add onion and bell pepper. Sauté for 3-4 minutes."
  - "@type": HowToStep
    text: "Add boil potatoes, and roughly mix with the back of spatula."
  - "@type": HowToStep
    text: "Now add all the spices and mix well. Cook for 2-3 minutes."
  - "@type": HowToStep
    text: "Add chickpea flour and mix well. Cook for 4-5 minutes or till the stuffing dries."
  - "@type": HowToStep
    text: "Remove from heat and let it cool completely."
  - "@type": HowToStep
    text: "Divide the prepared stuffing into 8 equal sized balls and keep aside."
- "@type": HowToSection
  name: "For The Paratha:"
  itemListElement:
  - "@type": HowToStep
    text: "Roll out one dough ball into a circle of 4″ diameter."
  - "@type": HowToStep
    text: "Apply a little oil, and place one mixture ball in the center of the dough circle."
  - "@type": HowToStep
    text: "Bring together all the sides in the center and seal tightly. Press lightly to seal the edges well."
  - "@type": HowToStep
    text: "Roll out again into a circle of 6″ diameter with the help of some flour."
  - "@type": HowToStep
    text: "Heat a pan. Roast rolled circles from both sides. Apply a little oil on both sides, and roast until golden brown."
  - "@type": HowToStep
    text: "Repeat with the remaining dough and filling to make more parathas. Serve hot with your favorite pickle and raita."
