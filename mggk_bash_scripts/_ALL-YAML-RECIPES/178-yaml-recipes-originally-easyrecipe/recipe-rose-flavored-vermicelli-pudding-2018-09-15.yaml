  - "Ghee or butter - 1 tsp"
  - "Roasted vermicelli, broken into rough 2” pieces - 1 cup"
  - "Sugar as per taste"
  - "Cardamom powder - 1 tsp"
  - "Rose water - 2 tbsp"
  - "Raisins - 2 tbsp"
  - "Almonds, chopped - 1 tbsp"
  - "Cashew nuts chopped - 1 tbsp"
  - "Pistachio, chopped for garnishing - 1 tbsp"
  - "Dried rose petals for garnishing"


recipeInstructions:
- "@type": HowToSection
  name: "Step by step instructions below:"
  itemListElement:
  - "@type": HowToStep
    text: "Heat a pan, and add 1 tsp clarified butter to it. Add broken vermicelli and roast for a minute."
  - "@type": HowToStep
    text: "Heat another pan, and add milk to it."
  - "@type": HowToStep
    text: "Once the milk has reduced, add the roasted vermicelli to the milk and cook on medium heat for 10-15 minutes, or until the vermicelli is soft."
  - "@type": HowToStep
    text: "Add sugar, cardamom powder and cook for 5 minutes."
  - "@type": HowToStep
    text: "Remove from heat, add rose water along with almonds, cashew nuts, and raisins."
  - "@type": HowToStep
    text: "Mix well, and let it cool. Pour into a serving glasses."
  - "@type": HowToStep
    text: "Garnish with chopped pistachio and rose petals."
  - "@type": HowToStep
    text: "Refrigerate for 4-5 hours. Served chilled after main meals. Enjoy!"
