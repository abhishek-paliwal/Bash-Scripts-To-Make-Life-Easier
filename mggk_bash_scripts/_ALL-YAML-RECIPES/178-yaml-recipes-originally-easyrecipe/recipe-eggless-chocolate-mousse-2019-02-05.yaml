  - "@type": HowToStep
    text: "Grate chocolate in a large bowl, and add to a microwave safe bowl."
  - "@type": HowToStep
    text: "Heat for about 11/2 mins. Take it out, and whisk until chocolate has melted."
  - "@type": HowToStep
    text: "If the chocolate hasn’t fully melted, microwave the mixture for 15-20 seconds more."
  - "@type": HowToStep
    text: "In a mixer bowl, add cream, sugar, and vanilla extract. Whisk well, and add whipping cream to it, and mix again."
  - "@type": HowToStep
    text: "Gently fold cream mixture into the chocolate mixture until combined and smooth."
  - "@type": HowToStep
    text: "Divide into serving cups, and chill the mousse to set for at least 2 hours."
