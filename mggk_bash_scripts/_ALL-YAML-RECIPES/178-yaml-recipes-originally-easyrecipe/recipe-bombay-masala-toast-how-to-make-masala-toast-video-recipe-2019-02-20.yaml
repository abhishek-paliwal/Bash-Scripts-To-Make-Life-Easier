recipeInstructions:
- "@type": HowToSection
  name: "For  The Sandwich Masala:"
  itemListElement:
  - "@type": HowToStep
    text: "Heat a pan, and add the cumin seeds, cloves, fennel seeds, star anise, cinnamon, black peppercorns, and dry roast on a low heat for 3-4 minutes. Let it cool."
  - "@type": HowToStep
    text: "Grind it well to make a fine powder."
  - "@type": HowToStep
    text: "Add black salt, dried mango powder, and salt to it. Mix well."
  - "@type": HowToStep
    text: "Sandwich masala is ready. You can store it in an air-tight container."
- "@type": HowToSection
  name: "For  Potato Stuffing:"
  itemListElement:
  - "@type": HowToStep
    text: "Heat 2 tbsp oil in a pan."
  - "@type": HowToStep
    text: "Add mustard seeds. When start to crackle add green chilled and sauté for 2 minutes."
  - "@type": HowToStep
    text: "Add coriander powder, turmeric powder and sauté low heat for about a minute."
  - "@type": HowToStep
    text: "Add mashed potatoes, salt, chopped coriander leaves and mix well."
  - "@type": HowToStep
    text: "Let it saute on a low heat for about 3-4 minutes."
  - "@type": HowToStep
    text: "Turn off the heat and keep this stuffing aside for about 7-8 mins."
- "@type": HowToSection
  name: "For  Sandwiches:"
  itemListElement:
  - "@type": HowToStep
    text: "Spread butter evenly on 4 bread slices."
  - "@type": HowToStep
    text: "Spread some green chutney on 2 bread slices.(You can also spread chutney on all slices.)"
  - "@type": HowToStep
    text: "spread the potato stuffing on 2 bread slices."
  - "@type": HowToStep
    text: "Top with onion slices, tomato slice, and cucumber slices."
  - "@type": HowToStep
    text: "Sprinkle with some sandwich masala powder."
  - "@type": HowToStep
    text: "Cover with the 2 bread slices and press them lightly. (You can also apply some butter on both sides of the sandwiches.)"
  - "@type": HowToStep
    text: "Toast the sandwiches in a sandwich maker as per the manufacturer’s instructions or grill them till they are nice, crisp and golden."
  - "@type": HowToStep
    text: "Repeat the same with remain bread slices."
