  itemListElement:
  - "@type": HowToStep
    text: "Take a heavy bottom pan. Add oil to it, and let it heat. Add cumin seeds, green cardamom, cinnamon stick, dried red chili, black cardamom, and star anise. Saute for few seconds."
  - "@type": HowToStep
    text: "Add chopped onions, chopped garlic, and saute for few minutes."
