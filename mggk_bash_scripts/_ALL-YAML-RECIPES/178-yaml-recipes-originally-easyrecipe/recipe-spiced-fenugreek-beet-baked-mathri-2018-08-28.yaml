  - "whole wheat flour - 1⁄2 cup"
  - "olive oil, or ghee - 3 tbsp"
  - "fresh beetroot juice - ½ cup"
  - "warm water, if needed"
  - "carom seeds (ajwain) - 2 tsp"
  - "ground black pepper - 2 tsp"
  - "kasuri methi or dry fenugreek leaves - 2 tbsp"
  - "a pinch of asafoetida"
  - "a pinch of baking soda"
  - "salt as per taste"
  - "oil for brushing - 2 tbsp"


recipeInstructions:
- "@type": HowToSection
  name: "For The Dough:"
  itemListElement:
  - "@type": HowToStep
    text: "Take a large mixing bowl."
  - "@type": HowToStep
    text: "Add all purpose flour, wheat flour, carom seeds, black pepper, salt, fenugreek leaves, baking soda and 3 tbsp oil."
  - "@type": HowToStep
    text: "Mix everything well while rubbing the oil evenly in the flour with your fingertips."
  - "@type": HowToStep
    text: "The whole mixture should resemble breadcrumbs."
  - "@type": HowToStep
    text: "Add ¼ cup of beet juice at a time and knead the dough."
  - "@type": HowToStep
    text: "Knead into a stiff dough. Add more juice and water if needed."
  - "@type": HowToStep
    text: "Cover the mathri dough with the damp cloth and set aside for 30 minutes."
  - "@type": HowToStep
    text: "Divide the mathri dough into small balls and roll out all the balls into small circles of 2-3 inch diameter and about ½ inch thickness."
  - "@type": HowToStep
    text: "Don't worry about the perfect shape."
  - "@type": HowToStep
    text: "Prick them evenly with a fork, to prevent them from puffing while in the oven."
- "@type": HowToSection
  name: "For Baking:"
  itemListElement:
  - "@type": HowToStep
    text: "Preheat your oven to 180 degrees C."
  - "@type": HowToStep
    text: "Arrange the mathri dough circles on a greased baking sheet, and brush them with little oil."
  - "@type": HowToStep
    text: "Bake for 25-30 mins or till they nice are crisp."
  - "@type": HowToStep
    text: "Turn over the mathris and bake them for 10 more minutes."
  - "@type": HowToStep
    text: "Once cooled, store the baked mathris in an airtight container."
  - "@type": HowToStep
    text: "Remove the mathri's out of the oven and allow them to cool on a wire rack.."
