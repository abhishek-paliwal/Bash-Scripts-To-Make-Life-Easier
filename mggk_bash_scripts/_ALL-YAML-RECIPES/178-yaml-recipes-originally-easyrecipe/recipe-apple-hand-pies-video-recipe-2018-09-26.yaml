recipeInstructions:
- "@type": HowToSection
  name: "For  Apple pie filling:"
  itemListElement:
  - "@type": HowToStep
    text: "In a large bowl, toss apples with lemon juice and set aside."
  - "@type": HowToStep
    text: "Boil water in a pan."
  - "@type": HowToStep
    text: "Combine sugars, cornstarch, cinnamon and salt in a bowl."
  - "@type": HowToStep
    text: "Add apples and boil for a minute."
  - "@type": HowToStep
    text: "Add cornstarch mixture and to water, stir well, and bring to a boil."
  - "@type": HowToStep
    text: "Boil for 2 minutes, stirring constantly."
