recipeInstructions:
- "@type": HowToSection
  name: "Step by step instructions below:"
  itemListElement:
  - "@type": HowToStep
    text: "Turn on the oven to 375°F/180°C."
  - "@type": HowToStep
    text: "Slice apples as thin as possible, and eliminate the seeds and hard parts, but keeping its red peel."
  - "@type": HowToStep
    text: "Brush slices with lemon juice and microwave them on high for about 60 sec, or until soft."
  - "@type": HowToStep
    text: "Open the puff pastry sheets on a floured surface and roll it out enlarging it a bit but keeping the rectangular shape."
  - "@type": HowToStep
    text: "You can also cut the sides with a knife to keep to rectangular shape. Spread butter on each strip and sprinkle cinnamon sugar according to your taste."
  - "@type": HowToStep
    text: "Add apple slices occupying half of the strip, with the round part up."
  - "@type": HowToStep
    text: "Sprinkle some more cinnamon sugar."
  - "@type": HowToStep
    text: "Fold the puff pastry and brush with egg wash. Sprinkle some more cinnamon sugar."
  - "@type": HowToStep
    text: "Now fold closing the apple on inside and then beginning from one extremity, fold it on itself. You have a rose shape."
  - "@type": HowToStep
    text: "Sprinkle some more cinnamon sugar on top."
  - "@type": HowToStep
    text: "Grease muffin mold with butter and sprinkle some cinnamon sugar."
  - "@type": HowToStep
    text: "Put roses inside a muffin mold, and repeat with the other 2 strips."
  - "@type": HowToStep
    text: "Bake them for 40-45 minutes."
  - "@type": HowToStep
    text: "Sprinkle icing sugar before serving. Enjoy!"
