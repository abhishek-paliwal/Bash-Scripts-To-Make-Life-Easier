  itemListElement:
  - "@type": HowToStep
    text: "Heat 1 tbsp oil in a pan. Add tofu triangles and roast from both sides, till they turn slightly brown in color."
  - "@type": HowToStep
    text: "Remove from pan, and set aside."
  - "@type": HowToStep
    text: "Now add 1 tbsp oil and add sliced potatoes to it, and roast from both sides, till they turn golden brown."
  - "@type": HowToStep
    text: "Remove from pan, and keep aside for later use."
  - "@type": HowToStep
    text: "Heat 1 ½ tbsp oil in the same pan. Add asafetida, cumin seeds, and carom seeds."
  - "@type": HowToStep
