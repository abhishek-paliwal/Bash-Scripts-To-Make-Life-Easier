recipeIngredient:
  - "!!Ingredients"
  - "!!For Oven Toasted Garlic Baguette:"
  - "baguette - 1"
  - "olive oil - ¼ cup"
  - "garlic salt - 1½ tsp"
  - "ground pepper - ½ tsp"
  - "!!For Whole Black Gram Sprouts:"
  - "sprouted whole black gram (sabut urad) - 2 cup"
  - "roasted cumin powder - 2 tsp"
  - "chaat masala - 1 tsp"
  - "black salt - ½ tsp"
  - "salt, as per taste"
  - "cayenne pepper - 1 tsp"
  - "lemon juice - 1 tbsp"
  - "red onion, chopped - 1 large"
  - "tomatoes, chopped - 1 large"
  - "cucumber, chopped - ½ cup"
  - "green bell pepper, chopped - ½"
  - "pomegranate arils - ¼ cup"
  - "coriander leaves, chopped - 2 tbsp"
  - "finely chopped green chillies - ½ tsp"
  - "tamarind chutney - 1 tbsp (optional)"
  - "raisins - 2 tbsp"
  - "roasted pumpkin seeds - 2 tbsp"


recipeInstructions:
- "@type": HowToSection
  name: "For  Toasted Garlic Baguette:"
  itemListElement:
  - "@type": HowToStep
    text: "Add olive oil, garlic salt and ground pepper to a bowl. Mix well and set aside for 1 hour."
  - "@type": HowToStep
    text: "Preheat the oven to 375 degrees F."
  - "@type": HowToStep
    text: "Cut baguette into slices between ½ inch thick."
  - "@type": HowToStep
    text: "Apply oil mixture on both sides of the baguette slices."
  - "@type": HowToStep
    text: "Place slices on baking sheets."
  - "@type": HowToStep
    text: "Place in the preheated oven and bake for 7-8 minutes or until bottoms are nicely toasted."
  - "@type": HowToStep
    text: "Remove from the oven and place the slices on a cooling rack and allow to cool completely."
- "@type": HowToSection
  name: "For  Whole Black Gram Sprouts:"
  itemListElement:
  - "@type": HowToStep
    text: "Steam sprouts until they are tender but not mushy. I used a rice cooker for this. Let them cool."
  - "@type": HowToStep
    text: "Take a large mixing bowl. Add all the ingredients except pumpkin seeds. Mix well. Top with roasted pumpkin seeds."
- "@type": HowToSection
  name: "For  Serving:"
  itemListElement:
  - "@type": HowToStep
    text: "Serve with oven toasted garlic baguette. Enjoy!"
