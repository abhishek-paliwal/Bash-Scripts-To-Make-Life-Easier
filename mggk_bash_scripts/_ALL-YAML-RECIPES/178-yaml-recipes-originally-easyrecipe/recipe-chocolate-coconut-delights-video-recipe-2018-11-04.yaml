recipeInstructions:
- "@type": HowToSection
  name: "Step by step instructions below:"
  itemListElement:
  - "@type": HowToStep
    text: "Heat ghee in a pan. Crumble khoya and add it to the pan. Saute for about 1 minute."
  - "@type": HowToStep
    text: "Add 1 cup desiccated coconut and saute for 2 minutes."
  - "@type": HowToStep
    text: "Add sugar and saute for another 2 minutes."
  - "@type": HowToStep
    text: "Now add milk and mix well. Saute for 1 more minute."
  - "@type": HowToStep
    text: "Add cocoa powder and saute for 2 minutes."
  - "@type": HowToStep
    text: "Add rose water and mix well. Add cardamom and saute for 1 minute."
  - "@type": HowToStep
    text: "Remove from heat and let it cool off."
  - "@type": HowToStep
    text: "Take ½ cup desiccated coconut in plate."
  - "@type": HowToStep
    text: "Roll the mixture into a log. Flatten it and arrange cashews on top."
  - "@type": HowToStep
    text: "Roll into a log again and coat with desiccated coconut. Cut into 10-12 equal sizes."
  - "@type": HowToStep
    text: "Roll and press each piece to make a disc. Coat with desiccated coconut and top each disc with almond."
  - "@type": HowToStep
    text: "Decorate with silver warq and serve."
  - "@type": HowToStep
    text: "Enjoy!"
