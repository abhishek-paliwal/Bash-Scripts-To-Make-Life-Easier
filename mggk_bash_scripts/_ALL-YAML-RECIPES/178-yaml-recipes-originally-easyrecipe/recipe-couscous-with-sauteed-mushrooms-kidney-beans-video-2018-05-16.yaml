recipeIngredient:
  - "!!Ingredients"
  - "!!For Couscous:"
  - "Water - 1.5 cup"
  - "Uncooked couscous - 1 cup"
  - "Olive oil - 1 tbsp"
  - "Salt to taste"
  - "!!For Sauteed Mushroom Kidney Beans:"
  - "Olive oil - 2 tbsp"
  - "Chopped garlic - 2 tbsp"
  - "Ginger paste - 1 tbsp"
  - "Chopped green chili - 1"
  - "Onion, sliced - 1 large"
  - "Mushroom, sliced - 1.5 cup"
  - "Tomato paste - 4 tbsp"
  - "Maple syrup - 1 tbsp"
  - "Soya sauce - 2 tbsp"
  - "White vinegar - 1 tbsp"
  - "Salt to taste"
  - "Cooked, kidney beans - 1.5 cup"
  - "Sriracha sauce - 1.5 tbsp"
  - "Chili flakes - 1.2 tbsp or as per taste"
  - "Spring onions - 4 tbsp"


recipeInstructions:
- "@type": HowToSection
  name: "For  Couscous:"
  itemListElement:
  - "@type": HowToStep
    text: "Bring water to boil. Add uncooked couscous, salt and oil. Mix well and cook for 4-5 minutes or until cooked. Fluff with a spoon/fork, and set aside."
- "@type": HowToSection
  name: "For  Sauteed Mushroom Kidney Beans:"
  itemListElement:
  - "@type": HowToStep
    text: "Heat oil in a large nonstick skillet."
  - "@type": HowToStep
    text: "Add chopped garlic and saute for few seconds. Add ginger-paste and saute."
  - "@type": HowToStep
    text: "Now stir-fry the onion for 2 minutes. Add mushroom and cook for 3 more minutes."
  - "@type": HowToStep
    text: "Add tomato paste a cook for a minute."
  - "@type": HowToStep
    text: "Now add maple syrup, soya sauce, vinegar, salt and sriracha sauce. Mix well and cook for 2 minutes."
  - "@type": HowToStep
    text: "Add cooked kidney beans and cook for 1-2 minutes or until thickened."
  - "@type": HowToStep
    text: "Add chopped spring onions and cooked for few seconds."
  - "@type": HowToStep
    text: "Serve it with couscous. Enjoy!"
