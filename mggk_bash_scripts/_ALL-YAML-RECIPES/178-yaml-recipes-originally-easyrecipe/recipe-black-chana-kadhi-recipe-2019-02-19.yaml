recipeIngredient:
  - "!!Ingredients"
  - "!!For Black chana kadhi:"
  - "Black Chickpea (Chana), washed & soaked overnight – ½ cup"
  - "Yogurt – 1 cup"
  - "Chickpea flour (besan) – 4 tbsp"
  - "Turmeric powder – ¼ tsp"
  - "Dried red chilies –"
  - "Oil – 1 tsp"
  - "Cumin seeds – ¼ tsp"
  - "Mustard seeds - ¼ tsp"
  - "Fenugreek seeds - ¼ tsp"
  - "A pinch of asafetida"
  - "Salt to taste"
  - "Water – ½ cup"
  - "!!For tempering:"
  - "Onion chopped: 1"
  - "Pinch of asafetida"
  - "Garlic cloves chopped - 2"
