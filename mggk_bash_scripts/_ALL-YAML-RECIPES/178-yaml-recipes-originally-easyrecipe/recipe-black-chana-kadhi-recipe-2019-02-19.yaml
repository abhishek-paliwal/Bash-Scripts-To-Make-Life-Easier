  - "Oil - 2 tsp"


recipeInstructions:
- "@type": HowToSection
  name: "For Black chana kadhi:"
  itemListElement:
  - "@type": HowToStep
    text: "Discard water from the soaked chickpeas and wash again."
  - "@type": HowToStep
    text: "Transfer soaked chana in a pressure cooker, and add 1 ½ cups of water."
  - "@type": HowToStep
    text: "Cover the lid and cook it for 4-5 whistles."
  - "@type": HowToStep
    text: "Remove from heat and set aside. Let the presser cool off."
  - "@type": HowToStep
    text: "Add yogurt, chickpea flour, turmeric powder, water, salt to a large mixing bowl and whisk well to make a batter without lumps."
  - "@type": HowToStep
    text: "Heat 1 tbsp oil in a pan on medium heat. Add mustard seeds, dried red chilies, fenugreek seeds, and asafetida."
  - "@type": HowToStep
    text: "When the seeds start to crackle add yogurt mixture to it and mix well. Stir continuously until it boils."
  - "@type": HowToStep
    text: "Now add boiled chana and, mix well. Let it cook on low heat for about 30 minutes. Remove from heat."
- "@type": HowToSection
  name: "For tempering:"
  itemListElement:
  - "@type": HowToStep
    text: "Heat 2 tsp oil in a pan. Add mustard seeds to it."
  - "@type": HowToStep
    text: "When the seeds start to crackle, add chopped onions, and chopped garlic to it."
  - "@type": HowToStep
    text: "Saute for 3 minutes. Add red chili powder with ¼ cup water to it."
  - "@type": HowToStep
    text: "Let it boil for 2 minutes. Remove from heat."
  - "@type": HowToStep
    text: "Pour this tempering over cooked chana kadhi."
  - "@type": HowToStep
    text: "Serve with hot steamed rice and enjoy!"
