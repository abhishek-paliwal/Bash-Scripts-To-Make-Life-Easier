recipeIngredient:
  - "!!Ingredients"
  - "salted butter - 4 tbsp"
  - "coconut cream (take the thick stuff off the top from 1 can coconut milk) - 200ml"
  - "unsweetened cocoa powder - 1 dl"
  - "sweetened condensed milk - 100g (you can use also coconut condensed milk to make it completely vegan)"
  - "crunchy peanut butter - ½ cup"
  - "½ tbsp coconut flour"
  - "unsweetened cocoa powder for rolling"
  - "pearl sugar for decoration (optional)"


recipeInstructions:
- "@type": HowToSection
  name: "Step by step instructions below:"
  itemListElement:
  - "@type": HowToStep
    text: "Heat butter in a small pan."
  - "@type": HowToStep
    text: "Add coconut cream and let it boil for 2-3 minutes or till it starts thickening."
  - "@type": HowToStep
    text: "Add condensed milk and cocoa and cook over medium high heat."
  - "@type": HowToStep
    text: "Bring it to a gentle boil, stirring constantly with a spoon. Reduce heat to medium-low and cook for 2-3 minutes, until mixture is thick and shiny and starts to pull away from bottom and side of sauce pot. The mixture should be thick."
  - "@type": HowToStep
    text: "Remove from the heat and pour mixture into a plate."
  - "@type": HowToStep
    text: "Place in the fridge for at least 3-4 hours or overnight."
  - "@type": HowToStep
    text: "Once chilled place unsweetened cocoa powder in a shallow bowl."
  - "@type": HowToStep
    text: "Rub some softened butter over hands and scoop out 2 tbsp of the chocolate mixture and from into flat circle."
  - "@type": HowToStep
    text: "Place 2 tsp crunchy peanut butter to the center."
  - "@type": HowToStep
    text: "Now bring the sides above the stuffing to enclose it and roll into a ball."
  - "@type": HowToStep
    text: "Roll each ball in the cocoa powder."
  - "@type": HowToStep
    text: "Store in the refrigerator for up to 1 week."
