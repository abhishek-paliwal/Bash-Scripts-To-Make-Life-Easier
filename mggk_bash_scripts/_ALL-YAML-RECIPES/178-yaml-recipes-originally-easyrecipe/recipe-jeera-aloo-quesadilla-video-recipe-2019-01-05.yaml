recipeInstructions:
- "@type": HowToSection
  name: "Step by step instructions below:"
  itemListElement:
  - "@type": HowToStep
    text: "Heat 3 tbsp oil in a pan on a medium heat."
  - "@type": HowToStep
    text: "Add asafetida, cumin seeds and sauté for few seconds."
  - "@type": HowToStep
    text: "Add turmeric powder, coriander powder, red chili powder, and dry mango powder. Stir well."
  - "@type": HowToStep
    text: "Add diced potatoes and stir well until the spices coat the potatoes well."
  - "@type": HowToStep
    text: "Add salt and sauté for a minute."
  - "@type": HowToStep
    text: "Add 2 tbsp chopped coriander and water. Stir well and cook covered for 3 mins."
  - "@type": HowToStep
    text: "Remove from heat and set aside. Jeera Aloo is ready."
  - "@type": HowToStep
    text: "Heat a pan and brush with oil."
  - "@type": HowToStep
    text: "Place a tortilla and spread jeera aloo over it."
  - "@type": HowToStep
    text: "Sprinkle some chopped onions, coriander and chaat masala."
  - "@type": HowToStep
    text: "Add about 2 tbsp of cheese on top of jeera aloo."
  - "@type": HowToStep
    text: "Cover with another tortilla."
  - "@type": HowToStep
    text: "Press down on the tortilla with the back of a spatula for a few seconds to allow the cheese to melt."
  - "@type": HowToStep
    text: "Toast from both sides until the tortillas become golden and lightly crisp."
  - "@type": HowToStep
    text: "Slice into quarters and serve hot with sour cream or greek yogurt."
  - "@type": HowToStep
    text: "PS: You can also grill or bake these quesadillas."
