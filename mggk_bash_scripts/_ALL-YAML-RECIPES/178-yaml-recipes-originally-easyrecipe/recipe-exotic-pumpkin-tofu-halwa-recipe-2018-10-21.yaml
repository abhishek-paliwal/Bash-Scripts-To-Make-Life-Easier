recipeInstructions:
- "@type": HowToSection
  name: "For Mawa:"
  itemListElement:
  - "@type": HowToStep
    text: "Take a microwaveable safe bowl. Add milk powder, and clarified butter to it, and mix well to make a crumble."
  - "@type": HowToStep
    text: "Add milk to it and mix well again."
  - "@type": HowToStep
    text: "Cook this on high settings in the microwave for 2 minutes. Stir well, and cook again for 30 seconds."
  - "@type": HowToStep
    text: "Stir well again, and cook for 30 more seconds. At this point, khoya would be thick, and it would be thicker once cooled off."
  - "@type": HowToStep
    text: "Let it cool completely, and store covered with cling film in the refrigerator. After that, you can crumble it for recipes."
- "@type": HowToSection
  name: "For Halwa:"
  itemListElement:
  - "@type": HowToStep
    text: "Heat 1 tbsp clarified butter in a pan. Add crumbled tofu to it, and fry for 3-4 minutes. Remove from pan, and keep it aside."
  - "@type": HowToStep
    text: "In the same pan, add 4 tbsp clarified butter. Add pumpkin puree to it, and cook till the puree is reduced. This would take about 8-10 minutes."
  - "@type": HowToStep
    text: "Add tofu, and cook for 5 minutes. Now add sugar, and continue cooking until it reduces again. Add khoya to it, and cook for 7-8 minutes."
  - "@type": HowToStep
    text: "Add cardamom powder, and chopped nuts to it. Cook for 2 more minutes. Serve hot & enjoy!"
