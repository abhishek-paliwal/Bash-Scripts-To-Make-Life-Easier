recipeIngredient:
  - "!!Ingredients"
  - "!!For Strawberry Grapes chutney:"
  - "Oil - 1 tbsp"
  - "Mustard seeds - 1 tsp"
  - "Pinch of asafetida"
  - "Sliced and hulled strawberries - 1 cup"
  - "Sliced purple grapes - ¾ cup"
  - "Honey - 2-3 tbsp"
  - "Salt to taste"
  - "Turmeric powder - ½ tsp"
  - "Chili powder - 1 tsp"
  - "Coriander powder - 2 tsp"
  - "Peanut butter - 1 tbsp"
  - "Kasuri methi - 1 tbsp"
  - "!!For Mooli Stuffing:"
  - "Radish (Mooli), Shredded, red or white - 1 cup"
  - "Chopped radish Leaves - ¾ cup"
  - "Onion, chopped - 1"
  - "Coriander powder - 2 tsp"
  - "Red chili powder - 1½ tsp"
  - "Chili, finely chopped - 1"
  - "Salt to taste"
  - "!!For dough:"
  - "Whole wheat flour - 2 cup"
  - "A pinch of salt"
  - "Squeezed mooli water +extra water, if needed"
  - "!!For Paratha:"
  - "some extra wheat flour for rolling"
  - "butter or oil for roasting"


recipeInstructions:
- "@type": HowToSection
  name: "For  Strawberry Grapes Chutney:"
  itemListElement:
  - "@type": HowToStep
    text: "Heat oil in a pan. Add mustard seeds and asafetida. When they start to crackle, add ginger-garlic paste and saute for 1 minute."
  - "@type": HowToStep
    text: "Add sliced strawberries, sliced black grapes and saute for 1 minute."
  - "@type": HowToStep
    text: "Add salt and turmeric powder and cook for 1 minute."
  - "@type": HowToStep
    text: "Add honey and cook for one more minute."
  - "@type": HowToStep
    text: "Now add peanut butter, red chili powder, coriander powder and mix well. Cook for 2 minutes. Add Kasuri methi and cook for another minute."
  - "@type": HowToStep
    text: "Remove from heat and let it cool completely."
- "@type": HowToSection
  name: "For  Stuffing:"
  itemListElement:
  - "@type": HowToStep
    text: "Add some salt to shredded mooli and mix it well. Set aside for 20 minutes."
  - "@type": HowToStep
    text: "Squeeze grated mooli to remove extra water. Keep it refrigerate for 15 minutes."
  - "@type": HowToStep
    text: "Squeeze mooli again."
  - "@type": HowToStep
    text: "Combine shredded mooli, chopped mooli leaves, chopped onions, chopped chili, red chili powder, salt, coriander powder and dried mango powder in a bowl. Set aside."
- "@type": HowToSection
  name: "For  Dough:"
  itemListElement:
  - "@type": HowToStep
    text: "Add wheat flour, salt and squeezed mooli water to make a soft dough. Add some more water if needed and knead well to make a smooth dough. Divide the dough into 8 equal sized balls."
  - "@type": HowToStep
    text: "Divide the prepared stuffing into 8 equal sizes and keep aside."
- "@type": HowToSection
  name: "For  Paratha:"
  itemListElement:
  - "@type": HowToStep
    text: "Spread some flour and roll out one dough ball into a circle of 5 inches diameter."
  - "@type": HowToStep
    text: "Place 2 tbsp mooli mixture in the center of the dough circle."
  - "@type": HowToStep
    text: "Bring together all the sides in the center and seal tightly."
  - "@type": HowToStep
    text: "Press lightly to seal the edges well."
  - "@type": HowToStep
    text: "Roll out again into a circle of 5-6 inches diameter with the help of some flour."
  - "@type": HowToStep
    text: "Heat a pan. Roast rolled circles from both sides. Apply a little oil on the both sides, and roast until golden brown on both sides."
  - "@type": HowToStep
    text: "Repeat with the remaining dough and filling to make more parathas."
  - "@type": HowToStep
    text: "Serve hot with strawberry grapes chutney and your favorite raita."
