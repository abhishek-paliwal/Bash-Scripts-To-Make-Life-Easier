recipeInstructions:
- "@type": HowToSection
  name: "For Pilaf:"
  itemListElement:
  - "@type": HowToStep
    text: "Heat 4 tbsp oil in a non-stick pan. Add cloves, cinnamon stick, dried red chili, black cardamom, green cardamom, and saute for few seconds."
  - "@type": HowToStep
    text: "Now add cumin seeds, coriander seeds and saute till they start to crackle."
  - "@type": HowToStep
    text: "Add chopped garlic and saute for a minute."
  - "@type": HowToStep
    text: "Add mushroom, onion, bell pepper, salt, turmeric powder, and kasuri methi. Saute for 5 minutes. Add curry powder and saute for 2-3 minutes."
  - "@type": HowToStep
    text: "Add 4 cups of water rice, juice, and mix well."
  - "@type": HowToStep
    text: "Bring it to the boil, and turn down the heat on medium-low. Cook covered for 25-30 mins or until rice is tender. Remove from heat."
