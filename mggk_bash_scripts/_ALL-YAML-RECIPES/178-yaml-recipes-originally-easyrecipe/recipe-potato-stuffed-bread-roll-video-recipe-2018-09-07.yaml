recipeInstructions:
- "@type": HowToSection
  name: "For  Stuffing:"
  itemListElement:
  - "@type": HowToStep
    text: "Heat a pan; add coriander seeds and fennel seeds and toast. Remove and slightly crush them."
  - "@type": HowToStep
    text: "In a plate; add boiled potatoes, chopped coriander, red chili powder, garam masala powder, dried mango powder, toasted and crushed coriander seeds and fennel seeds and salt."
  - "@type": HowToStep
    text: "Mash well to make a mixture. Add onions and raisins and mix well again. Divide mixture into 6-8 balls."
  - "@type": HowToStep
    text: "small to medium rolls of the filling depending on the size of the bread and how many you are going to use."
  - "@type": HowToStep
    text: "taste and add more salt or spice powders if required."
- "@type": HowToSection
  name: "For  Bread Rolls:"
  itemListElement:
  - "@type": HowToStep
    text: "Cut the edges of bread slices. Dip one slice of bread in water. Take out and press between palms to squeeze out excess water."
  - "@type": HowToStep
    text: "Place on stuffing ball in the center of the bread. Close the edges and roll again to make into a ball."
  - "@type": HowToStep
    text: "Repeat with the reaming bread slices."
  - "@type": HowToStep
    text: "Refrigerate for 30 mins."
