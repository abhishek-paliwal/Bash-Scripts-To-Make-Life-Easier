recipeInstructions:
- "@type": HowToSection
  name: "Step by step instructions below:"
  itemListElement:
  - "@type": HowToStep
    text: "Line a baking pan with foil and spray with cooking spray."
  - "@type": HowToStep
    text: "Place coconut in a medium pan over low heat. Stir constantly for just a few minutes until coconut starts to turn light brown. Keep stirring continuously, as might get burn very quickly."
  - "@type": HowToStep
    text: "Remove it from the heat and transfer to a large bowl."
  - "@type": HowToStep
    text: "Add sesame seeds to the same pan, and toast them till they start to turn slightly brown. Remove from heat and keep aside."
  - "@type": HowToStep
    text: "Take a small bowl. Add 1 tbsp of sesame seeds and 2 tbsp toasted coconut to it."
  - "@type": HowToStep
    text: "Add 1 drop of red food color and mix well with fingers. Keep this aside."
  - "@type": HowToStep
    text: "Take another large mixing bowl, and add toasted coconut and toasted sesame seeds to it."
  - "@type": HowToStep
    text: "Add rice krispies and cheerios to the same bowl."
  - "@type": HowToStep
    text: "Add marshmallows and ¼ cup coconut oil to a second large bowl. Microwave for 1 ½ to 2 minutes. Keep stirring in every 30 seconds, until marshmallows are melted."
  - "@type": HowToStep
    text: "Immediately pour the cereal coconut mixture in to the marshmallow mixture and stir to combine. Pour into prepared pan. Spray your hands with cooking spray and press to fit."
  - "@type": HowToStep
    text: "Add dark chocolate to a bowl. Melt in 30 second increments almost melted. Stir in 1 tsp coconut oil and then continue to melt and stir until smooth."
  - "@type": HowToStep
    text: "Spread evenly over krispie treats with an offset spatula."
  - "@type": HowToStep
    text: "Cover with colored coconut and sesame seeds sprinkle."
  - "@type": HowToStep
    text: "Chill until firm then cut into bars. Store at room temperature. Enjoy!"
