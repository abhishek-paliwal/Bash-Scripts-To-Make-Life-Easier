  - "red chili powder - 1 tsp"
  - "cumin seeds - 1 tbsp"
  - "dried mango powder - 1 tsp"
  - "potatoes, boiled, peeled and diced - 2 cups"
  - "ginger garlic paste - 1 tbsp"
  - "green chillies, finely chopped - 1"
