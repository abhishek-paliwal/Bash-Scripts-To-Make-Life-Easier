recipeInstructions:
- "@type": HowToSection
  name: "For  Mushroom Spinach Koftas:"
  itemListElement:
  - "@type": HowToStep
    text: "Preheat oven to 400°/200C."
  - "@type": HowToStep
    text: "Combine all the ingredients in a bowl and mix well."
  - "@type": HowToStep
    text: "Divide the mixture into 8-20 lemon sized equal portions and shape each portion into even sized round balls. Roll them in bread crumbs."
  - "@type": HowToStep
    text: "Line them up on baking sheets."
  - "@type": HowToStep
    text: "Bake for 10 minutes and then turn the kofta."
  - "@type": HowToStep
    text: "Bake for 10 more minutes and turn again. Bake for 10 more minutes or until all sides are lightly browned. Remove from oven and let them cool."
- "@type": HowToSection
  name: "For Makhani Gravy:"
  itemListElement:
  - "@type": HowToStep
    text: "Heat a pan. Add chopped onions, and chopped tomatoes to it."
  - "@type": HowToStep
    text: "Saute for 2-3 minutes."
  - "@type": HowToStep
    text: "Add tbsp ginger garlic paste, ¼ cup whole milk, salt, kashmiri red chili powder, turmeric powder and garam masala powder."
  - "@type": HowToStep
    text: "Mix well and cook on a medium flame for 8 to 10 minutes or till the vegetables are soft."
  - "@type": HowToStep
    text: "Remove from the heat and keep the mixture aside to cool slightly. Add 2 tbsp tomato ketchup and blend it in a mixer."
  - "@type": HowToStep
    text: "Heat the oil in a non-stick pan."
  - "@type": HowToStep
    text: "Add 1 tbsp butter/margarine and 1 tbsp oil to it."
  - "@type": HowToStep
    text: "Add ginger garlic paste and saute for 2 minutes. Add the tomato-onion mixture, sugar and salt, mix well and cook on a medium flame for 1 to 2 minutes, while stirring occasionally."
  - "@type": HowToStep
    text: "Add fresh cream to the sauce and mix well."
  - "@type": HowToStep
    text: "Cook on a medium heat for another 4-5 minutes, while stirring continuously. Keep aside."
  - "@type": HowToStep
    text: "Just before serving, add the mushroom spinach koftas gently to the hot makhani gravy."
  - "@type": HowToStep
    text: "Mix gently and cook on a medium flame for 1 minute."
  - "@type": HowToStep
    text: "Garnish with chopped coriander leaves, chilies, almonds, and fresh cream. Serve hot with naan or rice."
