recipeInstructions:
- "@type": HowToSection
  name: "For Peach Syrup:"
  itemListElement:
  - "@type": HowToStep
    text: "Add water to a pan. Now add peach juice and sugar and bring it to a boil."
  - "@type": HowToStep
    text: "Reduce the heat on medium low and boil till you see one string consistency."
  - "@type": HowToStep
    text: "This would take about 15 minutes. Add saffron stands, and cardamom to it."
  - "@type": HowToStep
    text: "To check consistency, take a drop of slightly cooled syrup between index finger and thumb and press together."
  - "@type": HowToStep
    text: "Slightly raise the finger. If the syrup pulls up as well to get a thread, the syrup is ready. Remove from heat."
- "@type": HowToSection
  name: "For Batter:"
  itemListElement:
  - "@type": HowToStep
    text: "In a large mixing bowl add flour and baking powder. Add the yoghurt, food color and mix well. Now add enough peach juice to make a thick smooth batter. Batter should be pour like consistency."
  - "@type": HowToStep
    text: "Fill the batter in a piping bag and hole around 4mm diameter."
- "@type": HowToSection
  name: "For Jalebi:"
  itemListElement:
  - "@type": HowToStep
    text: "Heat ghee or oil in flat shallow bottomed pan. The oil should not be too hot."
  - "@type": HowToStep
    text: "Pipe the batter in circles and cross the circle to ensure that the spiral stays together."
  - "@type": HowToStep
    text: "Pipe around 3-4 jalebis at a time."
  - "@type": HowToStep
    text: "Deep fry the jalebis till golden brown and transfer into warm sugar syrup."
  - "@type": HowToStep
    text: "Remove the jalebis to a moderately warm syrup and allow the jalebis to soak the syrup for about 1 minute."
- "@type": HowToSection
  name: "For Serving:"
  itemListElement:
  - "@type": HowToStep
    text: "Drain immediately and serve hot like that, or let them cool slightly."
  - "@type": HowToStep
    text: "Topped with whipped cream, peaches, rose petals and pistachio. Enjoy!"
