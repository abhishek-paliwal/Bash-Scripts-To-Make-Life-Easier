recipeInstructions:
- "@type": HowToSection
  name: "For zero oil mint chola:"
  itemListElement:
  - "@type": HowToStep
    text: "Add mint leaves, ginger, garlic, tomato, green chilies, onion, dried mango powder, chili powder, chana masala, salt to taste, garam masala powder, water to a food processor and grind well into a smooth paste."
  - "@type": HowToStep
    text: "Heat a non-stick pan on a medium heat. Add mint paste, and cooked chola. Mix well and cook covered for 15 minutes while stirring occasionally."
  - "@type": HowToStep
    text: "Add tamarind puree, salt, sugar and kasuri methi. Mix well and cook for 5 minutes. Remove from heat and set aside."
- "@type": HowToSection
  name: "For Herbed Greek Yogurt:"
  itemListElement:
  - "@type": HowToStep
    text: "In a small bowl, whisk all ingredients together. Taste and adjust the seasoning."
  - "@type": HowToStep
    text: "For Cornmeal tart:"
  - "@type": HowToStep
    text: "Add salt to the cornmeal and mix well. Add warm water and knead well to make a medium soft dough. Divide the into 10-12 lemon sized balls."
  - "@type": HowToStep
    text: "flatten ball and place into a tart pan, pressing in gently. Generously prick crusts with fork. Bake in 180°C preheated the oven for 25 to 30 minutes or until they turn very light golden brown. Remove from pan; let them cool."
  - "@type": HowToStep
    text: "Fill tart shells with chickpea curry and top a dollop of herbed yogurt. Sprinkle some onions and garnish with a mint leave."
  - "@type": HowToStep
    text: "Enjoy!"
