recipeIngredient:
  - "!!Ingredients"
  - "!!For Grilled Tofu:"
  - "Tofu, cubed - ¾ cup"
  - "Oil for brushing"
  - "!!For mint paste:"
  - "Mint - 1½ cup"
  - "Sea salt - 1 tsp"
  - "Tomatoes, diced - ¾ cup"
  - "!!For curry:"
  - "chickpeas - 1 cup"
  - "olive oil - 3 tbsp"
  - "cumin seeds - 1 tsp"
  - "tomato puree - 4 tbsp"
  - "green chilies, chopped - 2"
  - "chana masala - 2 tsp"
  - "turmeric powder - ¼ tsp"
  - "red chili powder - 1 tsp"
  - "garam masala powder - ¼ tsp"
  - "tamarind paste - 1 tbsp"
  - "whole garam masala (1 bay leaf, 2 cloves, 1 cinnamon stick, 2 black cardamom)"
  - "tofu, cubed - 2 cups"


recipeInstructions:
- "@type": HowToSection
  name: "For  Grilled tofu:"
  itemListElement:
  - "@type": HowToStep
    text: "Brush a little oil on each side of tofu. Heat grill, and grill on a medium heat until golden color on both the sides."
  - "@type": HowToStep
    text: "Remove from grill and keep aside."
- "@type": HowToSection
  name: "For  Mint paste:"
  itemListElement:
  - "@type": HowToStep
    text: "Add all the ingredients to a grinder, and grind until smooth."
- "@type": HowToSection
  name: "For  Mint chana:"
  itemListElement:
  - "@type": HowToStep
    text: "Soak chickpeas into water for 7-8 hours or overnight."
  - "@type": HowToStep
    text: "In the morning wash them with fresh water and pressure cook with salt, tamarind paste and whole garam masala (bay leaf, black cardamom, cloves, cinnamon stick)."
  - "@type": HowToStep
    text: "Cover the lid and pressure cook till the pressure cooker whistles 3-4 times. Reduce heat to low and cook it on low heat for 15 minutes."
  - "@type": HowToStep
    text: "Remove from heat and let the cooker cool down. When the cooker has cooled off, open the lid and pour into a bowl."
  - "@type": HowToStep
    text: "Now slightly mash the chickpeas with the back of ladle."
  - "@type": HowToStep
    text: "Heat oil in a saucepan. Add cumin seeds to it. When they start to splutter, add mint paste to it."
  - "@type": HowToStep
    text: "Cook for about 7-8 minutes. Now add chana masala, red chili powder, turmeric powder, and garam masala powder."
  - "@type": HowToStep
    text: "Mix well, and cook for 3-4 minutes."
  - "@type": HowToStep
    text: "Now add tomato puree, green chili and mix well. Cook for 2 minutes more."
  - "@type": HowToStep
    text: "Stir well and add boiled chickpeas with a cup of water and cook on high heat for 2 minutes."
  - "@type": HowToStep
    text: "Add salt if needed. Cook covered on low heat for at least another 30-40 minutes."
  - "@type": HowToStep
    text: "Remove from heat, and add grilled tofu to the chickpeas curry."
  - "@type": HowToStep
    text: "Serve hot with steamed rice and tortilla."
