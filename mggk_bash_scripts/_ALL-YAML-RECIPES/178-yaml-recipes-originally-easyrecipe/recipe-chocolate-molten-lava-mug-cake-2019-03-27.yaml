recipeInstructions:
- "@type": HowToSection
  name: "Step by step instructions below:"
  itemListElement:
  - "@type": HowToStep
    text: "Take a microwave safe mug. Add flour, sugar, cocoa powder, baking powder and salt and whisk well until well combined."
  - "@type": HowToStep
    text: "Add melted butter, milk, egg and vanilla extract. Whisk well with a fork."
  - "@type": HowToStep
    text: "Place the chocolate pieces in the center of the mug."
  - "@type": HowToStep
    text: "Cook in microwave for about 1 minutes 30 seconds. If it is not cooked, cook for 30 seconds more."
  - "@type": HowToStep
    text: "It should slightly sticky in the centre. Do not overcook, because you want molten chocolate center."
  - "@type": HowToStep
    text: "Take out the mug, and let it cool for about 5 minutes. Top with your favorite toppings and enjoy!"
