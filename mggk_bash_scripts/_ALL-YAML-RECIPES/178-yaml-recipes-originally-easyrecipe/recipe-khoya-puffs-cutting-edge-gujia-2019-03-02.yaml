recipeIngredient:
  - "!!Ingredients For khoya (dried milk):"
  - "non-fat milk powder – 1 cup"
  - "ghee (Clarified butter) – ⅛ cup"
  - "milk – ¼ cup"
  - "!!Ingredients For puff pastry:"
  - "sugar – ¾ cup or as per taste"
  - "cardamom powder – 1 tbsp"
  - "clarified butter – 2 tbsp (easily available at indian grocery stores)"
  - "almonds chopped – 2 tbsp"
  - "cashew, chopped – 2 tbsp"
  - "raisins - ⅛ cup"
  - "puff pastry sheets - 6"
  - "honey for brushing -1 tsp"
  - "varq/edible silver foil for garnishing (optional)"
  - "pistachio for garnishing"

recipeInstructions:
- "@type": HowToSection
  name: "For making Khoya:"
  itemListElement:
  - "@type": HowToStep
    text: "Take a microwaveable bowl. Add milk powder, and clarified butter to it, and mix well to make crumble."
  - "@type": HowToStep
    text: "Add milk to it and mix well again."
  - "@type": HowToStep
    text: "Cook this on high settings in microwave for 2 minutes. Stir well, and cook again for 30 seconds."
  - "@type": HowToStep
    text: "Stir well again, and cook for 30 more seconds. At this point khoya would be thick, and it would be more thicker once cooled off. Khoya is ready"
- "@type": HowToSection
  name: "For making Khoya Puff:"
  itemListElement:
  - "@type": HowToStep
    text: "Heat a pan. Add tbsp clarified butter to it. Add dried milk (khoya) to it, and cook till it turn brown in color."
  - "@type": HowToStep
    text: "Add sugar, cardamom powder, chopped almonds, chopped cashews, and raisins."
  - "@type": HowToStep
    text: "Mix well again, and keep it aside. Khoya mixture is ready."
  - "@type": HowToStep
    text: "Preheat oven at 180°C."
  - "@type": HowToStep
    text: "Roll out the puff pastry sheets into square. 6 sheets would make 12 squares."
  - "@type": HowToStep
    text: "Now take about 1,5 tbsp of mixture and place in the center. Bring together all the sides in the center and seal tightly with the help of milk or water."
  - "@type": HowToStep
    text: "Seal the edge with a clove. Brush the top of the puff with clarified butter. Repeat the process with remaining sheets."
  - "@type": HowToStep
    text: "Bake for about 20-25 minutes, or till puffs turn golden brown."
  - "@type": HowToStep
    text: "Decorate your puffs with varq and brush a little honey on top. Sprinkle pistachios on top, and puffs are ready to eat!"
