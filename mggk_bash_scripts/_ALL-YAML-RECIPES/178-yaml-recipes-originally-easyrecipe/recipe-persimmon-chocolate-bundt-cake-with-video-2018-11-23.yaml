recipeIngredient:
  - "!!Ingredients"
  - "!!For Persimmon Chocolate Bundt Cake:"
  - "baking powder - 1 tsp"
  - "baking soda - 1 tsp"
  - "bread flour - 3 cup"
  - "butter or baking margarine - 1 cup"
  - "cocoa powder - 5 tbsp"
  - "eggs - 2"
  - "milk - 1 cup"
  - "persimmon puree - ¾ cup"
  - "sugar - 1 cup"
  - "salt - 1 tsp"
  - "vanilla extract - 1 tsp"
  - "!!For Chocolate Ganache:"
  - "milk chocolate - 200 gas"
  - "heavy cream - 1 cup"
  - "salt as per taste"
  - "!!For Decoration:"
  - "sliced almonds"
  - "chopped milk chocolate"


recipeInstructions:
- "@type": HowToSection
  name: "Step by step instructions below:"
  itemListElement:
  - "@type": HowToStep
    text: "Preheat oven to 350°F/180°C."
  - "@type": HowToStep
    text: "In a bowl, whisk the flour with baking powder, baking soda, salt and cocoa powder. Set this aside."
  - "@type": HowToStep
    text: "Butter and dust with flour a 10 inch bundt pan."
  - "@type": HowToStep
    text: "In another large bowl, mix butter with sugar until light and fluffy. Now add eggs and whisk until combined."
  - "@type": HowToStep
    text: "Add persimmon puree, vanilla and mix until well combined."
  - "@type": HowToStep
    text: "Add the flour mixture and whisk well."
  - "@type": HowToStep
    text: "Add milk little at a time and whisk until the mixture is fluffy."
  - "@type": HowToStep
    text: "Pour the batter into the prepared pan."
  - "@type": HowToStep
    text: "Bake for about 70 minutes or until a toothpick inserted into the center of the cake comes out clean."
  - "@type": HowToStep
    text: "Remove the cake from the oven and let it rest for about 10-15 minutes."
  - "@type": HowToStep
    text: "Heat a pan. Add cream and chocolate and whisk well."
  - "@type": HowToStep
    text: "Whisk continuously and let it come to a boil. Immediately remove from heat and let it cool completely."
  - "@type": HowToStep
    text: "Take a plate and gently invert onto a plate or rack to cool completely."
  - "@type": HowToStep
    text: "Drizzle cake with chocolate ganache and top with chopped chocolate and sliced almonds."
  - "@type": HowToStep
    text: "Enjoy!"
