  itemListElement:
  - "@type": HowToStep
    text: "In a large pot, heat the oil over medium-high heat."
  - "@type": HowToStep
    text: "Add the ginger, garlic, and onion and sauté for 3 to 5 minutes, until the onion is slightly browned."
  - "@type": HowToStep
    text: "Add carrots, sweet potatoes, coriander, cinnamon, ground pepper, roasted cumin powder and pink salt and sauté for 5-7 minutes."
