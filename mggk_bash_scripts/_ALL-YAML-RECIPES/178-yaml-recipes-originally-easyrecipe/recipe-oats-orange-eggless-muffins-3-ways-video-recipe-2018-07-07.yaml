recipeIngredient:
  - "!!Ingredients"
  - "!!For batter:"
  - "Rolled oats - ½ cup + extra for sprinkle"
  - "Fresh orange juice - ¼ cup"
  - "Pulp of one orange"
  - "Zest of one orange"
  - "Boiling water - ¼ cup"
  - "Melted, margarine or butter (salted) - ¼ cup"
  - "Sugar - ¼ cup"
  - "Whole-wheat flour - ½ cup"
  - "Baking powder - 1 tsp"
  - "Baking soda - ½ tsp"
  - "Ground cinnamon - ½ tsp"
  - "Vanilla extract - 1 tsp"
  - "Dried figs, chopped - ½ cup"
  - "Orange cups, pulp removed - 2-4"
  - "!!For decoration:"
  - "Chocolate sauce (optional)"
  - "Icing sugar (optional)"


recipeInstructions:
- "@type": HowToSection
  name: "For Batter:"
  itemListElement:
  - "@type": HowToStep
    text: "Preheat oven to 350°F/175°C."
  - "@type": HowToStep
    text: "In a bowl soak oats in orange juice and hot water for 15 minutes."
  - "@type": HowToStep
    text: "In a large bowl cream together margarine and sugars."
  - "@type": HowToStep
    text: "Add orange pulp and orange zest and whisk well."
  - "@type": HowToStep
    text: "Sift flour, baking powder, baking soda and cinnamon."
  - "@type": HowToStep
    text: "Stir into batter."
  - "@type": HowToStep
    text: "Add vanilla extract and figs."
- "@type": HowToSection
  name: "For  muffins in muffin pan: Makes 12 muffins:"
  itemListElement:
  - "@type": HowToStep
    text: "Paper-line muffin pans."
  - "@type": HowToStep
    text: "Spoon batter into prepared muffin pans, filling ½ full."
  - "@type": HowToStep
    text: "Bake at 175°C for about 20 minutes, or until golden brown."
  - "@type": HowToStep
    text: "Drizzle chocolate sauce and dust some icing sugar."
  - "@type": HowToStep
    text: "Eat warm or cold and enjoy!"
- "@type": HowToSection
  name: "For  Orange cup muffins: Makes 4 muffins:"
  itemListElement:
  - "@type": HowToStep
