recipeIngredient:
  - "!!Ingredients"
  - "!!For Samosa Stuffing:"
  - "Boiled and peeled potato cubes - 1½ cup"
  - "boiled green peas - ½ cup"
  - "Oil - 2 tbsp"
  - "Cumin seeds - 1 tsp"
  - "whole coriander seeds - 1 tsp"
  - "Ginger, chopped - 1 tsp"
  - "Green chilies, chopped - 2"
  - "Garam masala powder - ½ tsp"
  - "Dried mango powder (amchur) - 1 tsp"
  - "Red chili powder - 1 tsp"
  - "Coriander powder - 1 tbsp"
  - "Turmeric powder - ¼ tsp"
  - "salt to taste"
  - "Finely chopped coriander - 2 tbsp"
  - "Chopped cashews - 2 tbsp"
  - "Raisins - 2 tbsp"
  - "!!for French loaf:"
  - "French bread loaf - 1 large"
  - "Mozzarella cheese"
  - "!!For Coriander Chutney:"
  - "Coriander leaves - 1 cup"
  - "Garlic, chopped - 2 large cloves"
  - "Ginger, chopped - 1 tsp"
  - "Green chilies, chopped - 2"
  - "Cumin seeds - 2 tsp"
  - "Lemon juice - 2 tsp"
  - "Salt to taste"
  - "Tomatoes, chopped - 1 medium"
  - "Water - 3 tbsp"


recipeInstructions:
- "@type": HowToSection
  name: "For  Stuffing:"
  itemListElement:
  - "@type": HowToStep
    text: "Roast cumin seeds and coriander seeds and transfer onto a plate."
  - "@type": HowToStep
    text: "Heat oil in a pan. Add chopped ginger, chopped green chilies and sauté them."
  - "@type": HowToStep
    text: "Add green peas and mix well. Cover and cook for 2-3 minutes."
  - "@type": HowToStep
    text: "Add roasted cumin, coriander seeds, chopped cashews and raisins."
  - "@type": HowToStep
    text: "Add potatoes, turmeric powder, coriander powder, dried mango powder, garam masala and mix well."
  - "@type": HowToStep
    text: "Mash lightly with spoon and cook for 2-3 minutes."
  - "@type": HowToStep
    text: "Add salt and mix well again."
  - "@type": HowToStep
    text: "Let it cook for another 5 minutes on medium heat while stirring in between."
  - "@type": HowToStep
    text: "Add coriander leaves and cook for 1 more minute."
  - "@type": HowToStep
    text: "Remove from heat and set aside."
- "@type": HowToSection
  name: "For  Coriander Chutney:"
  itemListElement:
  - "@type": HowToStep
    text: "Blend all the chutney ingredients to a smooth consistency."
  - "@type": HowToStep
    text: "Check the seasoning and add more lemon juice or water if required."
- "@type": HowToSection
  name: "For  Baking:"
  itemListElement:
  - "@type": HowToStep
    text: "Pre-heat oven at 200°C/400°F."
  - "@type": HowToStep
    text: "Slice of very top of French loaf and set aside."
  - "@type": HowToStep
    text: "Scoop out the bread in the center of loaf."
  - "@type": HowToStep
    text: "Stuffed with prepared samosa stuffing and press the top with the back of a spoon."
  - "@type": HowToStep
    text: "Bake in preheated oven for 10-12 minutes."
  - "@type": HowToStep
    text: "Spread cheese and place top back on bread and bake for 3-4 minutes."
  - "@type": HowToStep
    text: "Slice and serve chutney and with hot tea/coffee."
