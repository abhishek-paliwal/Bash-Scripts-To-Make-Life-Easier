recipeInstructions:
- "@type": HowToSection
  name: "Step by step instructions below:"
  itemListElement:
  - "@type": HowToStep
    text: "Preheat oven to 350 degrees F."
  - "@type": HowToStep
    text: "Generously butter a baking pan (I have used 6 x 10 inch)."
  - "@type": HowToStep
    text: "In a large mixing bowl, add the flour, 1 tsp cardamom nutmeg, baking powder and soda and mix well."
  - "@type": HowToStep
    text: "In a separate bowl, add the brown sugar, granulated sugar, melted butter, egg and almond extract. Whisk well to combine all the ingredients."
  - "@type": HowToStep
    text: "Add wet ingredients to dry ingredients and stir until evenly combined."
  - "@type": HowToStep
    text: "Now add apple chunks and stir gently to combine and evenly distribute."
  - "@type": HowToStep
    text: "Spread the brownie dough into the buttered baking dish."
  - "@type": HowToStep
    text: "Top with apple slices and sprinkle ½ cinnamon."
  - "@type": HowToStep
    text: "Bake for 45 to 55 minutes, or until golden and just set."
  - "@type": HowToStep
    text: "You do want to over-bake, so keep a close eye."
  - "@type": HowToStep
    text: "Cool in pan on a wire rack for 30 minutes before cutting into 8 even bars."
  - "@type": HowToStep
    text: "Drizzle with caramel sauce and sprinkle with some powdered sugar."
  - "@type": HowToStep
    text: "You can keep these in the refrigerator in an air-tight container for upto 5 days."
