  - "ground cardamom - 1 tsp + ½ tsp"
  - "salt - ½ tsp (if you are using unsalted butter)"
  - "baking powder - ½ tsp"
  - "baking soda - ½ tsp"
  - "granulated sugar - ½ cup"
  - "brown sugar - ½ cup"
