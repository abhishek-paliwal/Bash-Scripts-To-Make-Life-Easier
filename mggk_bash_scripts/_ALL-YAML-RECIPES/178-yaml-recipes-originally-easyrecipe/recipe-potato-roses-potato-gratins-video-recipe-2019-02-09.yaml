  - "@type": HowToStep
    text: "On a board; arrange 10-11 potato slices partially overlapped in a row. Starting with the first slice, Start at one end and carefully roll them up, you have a rose shape."
  - "@type": HowToStep
    text: "If needed, you can add a few more slices to make a bigger rose."
  - "@type": HowToStep
    text: "Hold the rose tightly between your fingers and place it in a greased muffin cup."
  - "@type": HowToStep
    text: "Sprinkle with some more parmesan cheese on top."
  - "@type": HowToStep
    text: "Bake at 190°C for around 55-60 minutes until the edges are cooked, golden and crispy."
  - "@type": HowToStep
    text: "Loosen the edges of potato roses with a fork to lift out."
