  itemListElement:
  - "@type": HowToStep
    text: "Preheat the oven to 190°C/375F."
  - "@type": HowToStep
    text: "Use a food processor or a mandolin slicer to slice the potatoes."
  - "@type": HowToStep
    text: "Generously grease a muffin tin with melted butter and set it aside."
  - "@type": HowToStep
    text: "Place potato slices in a bowl and add italian seasoning, garlic oil, ¼ cup parmesan cheese, salt and black pepper. Drizzle in the remaining melted butter."
  - "@type": HowToStep
