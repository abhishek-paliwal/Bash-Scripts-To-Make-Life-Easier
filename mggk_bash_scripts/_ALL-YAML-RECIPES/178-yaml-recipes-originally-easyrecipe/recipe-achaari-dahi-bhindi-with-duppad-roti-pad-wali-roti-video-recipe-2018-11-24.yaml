recipeIngredient:
  - "!!Ingredients"
  - "Ingredients For Achari Dahi Bhindi:"
  - "Sliced, Okra / Bhindi - 4 Cup/ 500g"
  - "Red Onion, Sliced - 1 Cup"
  - "Mustard Oil - 2 Tbsp"
  - "Fennel Seeds / Saunf - 2 Tsp"
  - "Mustard Seeds / Rai - 1 Tsp"
  - "Nigella Seeds / Kalonji - ½ Tsp"
  - "Cumin Seeds - 1 Tsp"
  - "Fenugreek Seeds / Methi Dana - ½ Tsp"
  - "Pinch Of Asafetida/Hing"
  - "Chopped Ginger, Finely / Adrak - 2 Tsp"
  - "Chopped Garlic, Finely / Lahsun - 2 Tsp"
  - "Tomatoes, Chopped - 1 Large"
  - "Yogurt - ⅓ Cup (Use dairy-free yogurt to make it vegan)"
  - "Salt To Taste"
  - "Red Chili Powder / Lal Mirch - 1 Tsp"
  - "Turmeric Powder / Haldi - ¼ Tsp"
  - "Coriander Powder - 2 Tsp"
  - "Garam Masala Powder - ¼ Tsp"
  - "!!Ingredients For Duppad Roti:"
  - "Whole Wheat Flour - 2 Cup"
  - "Salt As Per Taste"
  - "Oil For Dough - 1 Tsp"
  - "Oil Dipping Dough Ball - 4-5 Tbsp"
  - "Extra Flour For Dusting"
  - "Ghee / Clarified Butter For Smearing"
  - "Water For Kneading Dough"


recipeInstructions:
- "@type": HowToSection
  name: "For  Achari Dahi Bhindi:"
  itemListElement:
  - "@type": HowToStep
    text: "Heat oil in a non-stick pan. Add nigella seeds, fennel seeds, mustard seeds, fenugreek seeds and sauté on a medium heat for a few seconds."
  - "@type": HowToStep
    text: "Add asafetida and toss well."
  - "@type": HowToStep
    text: "Add sliced onions and sauté until translucent."
  - "@type": HowToStep
    text: "Add green chili, salt, and turmeric powder and sauté for a minute."
  - "@type": HowToStep
    text: "Add chopped ginger, chopped garlic and sauté for 30 more seconds."
  - "@type": HowToStep
    text: "Add bhindi/okra and sauté for 5-7 minutes on medium heat, while stirring occasionally."
  - "@type": HowToStep
    text: "Add chopped tomatoes, and sauté for 1 minute."
  - "@type": HowToStep
    text: "Add coriander powder, chili powder, garam masala powder and mix well."
  - "@type": HowToStep
    text: "Sauté for another minute."
  - "@type": HowToStep
    text: "Add yogurt and mix well. Cover and cook for 3-4 minutes, while stirring occasionally."
  - "@type": HowToStep
    text: "Add mango pickle and mix well. Let it cook for another minute and remove from heat."
- "@type": HowToSection
  name: "For  Duppad Roti:"
  itemListElement:
  - "@type": HowToStep
    text: "Take a mixing bowl."
  - "@type": HowToStep
    text: "Add 2 cup whole wheat flour, salt, water and knead to make a soft dough."
  - "@type": HowToStep
    text: "Apply 1 tsp oil and shape into a ball."
  - "@type": HowToStep
    text: "Cover and set aside for 30 minutes."
  - "@type": HowToStep
    text: "Divide the dough into 12-14 equal sized balls."
  - "@type": HowToStep
    text: "Now take two balls and flatten them."
  - "@type": HowToStep
    text: "Dip one ball into oil and dip another one into dry flour."
  - "@type": HowToStep
    text: "Join both balls and merge them together by pressing and seal the corners as shown in the video."
  - "@type": HowToStep
    text: "Roll this into 7” circle."
  - "@type": HowToStep
    text: "Cut the edges with a pizza cutter or knife to make an even circle from all the sides."
  - "@type": HowToStep
    text: "Heat a pan or tawa and place the rolled roti."
  - "@type": HowToStep
    text: "Once you see the bubbles, flip it and roast on the other side."
  - "@type": HowToStep
    text: "Press the circle evenly with a napkin on all sides with very soft hands while roasting."
  - "@type": HowToStep
    text: "This process would separate the layers ."
  - "@type": HowToStep
    text: "Now carefully pick the upper half of it on the side and pull over gently to peel off the layer completely."
  - "@type": HowToStep
    text: "This time, you will see that the chapati has split into two equals."
  - "@type": HowToStep
    text: "Remove from heat and place them on a plate."
  - "@type": HowToStep
    text: "Repeat the same process with other dough balls"
  - "@type": HowToStep
    text: "Smear them with ghee and roll them into triangles as shown in the video."
