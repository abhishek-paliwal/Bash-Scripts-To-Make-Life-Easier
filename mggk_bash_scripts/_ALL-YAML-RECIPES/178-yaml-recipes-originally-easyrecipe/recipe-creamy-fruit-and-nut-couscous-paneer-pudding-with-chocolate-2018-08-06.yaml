recipeIngredient:
  - "!!Ingredients"
  - "!!for pudding:"
  - "couscous - 1 cup"
  - "crumbled paneer - ½ cup"
  - "sugar - ¾ cup or as per taste"
  - "Semi skimmed milk - 1l"
  - "cardamom, crushed - 1 tsp"
  - "saffron - 7-8 strands"
  - "raisin - 4 tbsp"
  - "almonds, chopped - 4 tbsp"
  - "!!for toppings:"
  - "mango, chopped - ¼th"
  - "raisins - 1 tbsp"
  - "chopped almonds - 4 tbsp"
