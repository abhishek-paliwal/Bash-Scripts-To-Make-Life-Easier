recipeInstructions:
- "@type": HowToSection
  name: "For Pudding:"
  itemListElement:
  - "@type": HowToStep
    text: "Wash couscous and soak in 2 cups of water for 10 minutes. Drain excess water from couscous and set aside."
  - "@type": HowToStep
    text: "Heat milk in a heavy bottomed pan and bring it to a boil."
  - "@type": HowToStep
    text: "Add couscous and boil on a medium-low heat till the couscous is soft."
  - "@type": HowToStep
    text: "Add crumbled paneer and cook for about 7-8 minutes."
  - "@type": HowToStep
    text: "Grind the Saffron with 1 tbsp of milk and add it to the Milk, and let it boil for 7-8 minutes."
  - "@type": HowToStep
    text: "Keep stirring the pan and make sure it does not stick to the bottom."
  - "@type": HowToStep
    text: "Add sugar, cardamom and cook on low heat for 6-8 minutes."
  - "@type": HowToStep
    text: "Add raisins, almonds and cook on low heat for 2-3 minutes."
  - "@type": HowToStep
    text: "Remove from heat, allow to cool a little. Drizzle rose water and mix well."
  - "@type": HowToStep
    text: "Cover and place in the fridge for about 4 hours or overnight."
- "@type": HowToSection
  name: "For Serving:"
  itemListElement:
  - "@type": HowToStep
    text: "Pour the pudding into 4 bowls or glasses."
  - "@type": HowToStep
    text: "Top with chopped mangos, grapes, coconut shavings, crushed cardamom, almonds, raisins, and dark chocolate. Drizzle few drops of rosewater, if desired."
  - "@type": HowToStep
    text: "Serve chilled or warm."
