  itemListElement:
  - "@type": HowToStep
    text: "Heat another pan, and add milk to it."
  - "@type": HowToStep
    text: "Once the milk has boiled add melted chocolate and cocoa powder. Let it boil for 2 minutes."
  - "@type": HowToStep
    text: "Turn the heat to medium. Add the roasted vermicelli to the milk and cook on medium heat for 10-15 minutes, or until the vermicelli is soft."
