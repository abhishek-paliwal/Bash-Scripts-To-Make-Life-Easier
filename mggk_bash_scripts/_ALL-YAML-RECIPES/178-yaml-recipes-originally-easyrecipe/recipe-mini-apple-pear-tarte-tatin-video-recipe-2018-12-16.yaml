recipeInstructions:
- "@type": HowToSection
  name: "Step by step instructions below:"
  itemListElement:
  - "@type": HowToStep
    text: "Preheat the oven to 200°."
  - "@type": HowToStep
    text: "Peel and core the apples and pears. Slice each apple into thick slices and pear into 6-7 equal-sized lobes. Set them aside."
  - "@type": HowToStep
    text: "Heat a skillet over medium-low heat and add sugar in an even layer. Stir continuously. Many people don't stir the sugar and they let it melt without stirring, but I personally find the stirring prevents it from burning."
  - "@type": HowToStep
    text: "When the sugar is melted and golden brown, add salt, butter, and lemon juice."
  - "@type": HowToStep
    text: "Stir well until butter is melted and incorporated well."
  - "@type": HowToStep
    text: "Add sliced apples and pear lobes."
  - "@type": HowToStep
    text: "Cook the apples and pears in the caramel sauce. Flip them once they are cooked on one side."
  - "@type": HowToStep
    text: "Continue cooking apples and pears until soften and caramel begins to brown. It would take 8-10 minutes. At this stage, it will thicken to the consistency of maple syrup."
  - "@type": HowToStep
    text: "Remove from heat and set aside."
  - "@type": HowToStep
    text: "Cut out the pastry sheets into circles."
  - "@type": HowToStep
    text: "Arrange caramelized apples and pears beautifully in the mini cocottes or ramekins. (You can use one piece in the center and then arrange the slices around.)"
  - "@type": HowToStep
    text: "Try to pile the apples and pears tight, as they will shrink as it bakes. (Reserve caramel sauce)"
  - "@type": HowToStep
    text: "Place crust on top of apples and pears and tuck in edges around apples and pears."
  - "@type": HowToStep
    text: "Make few slashes with a knife."
  - "@type": HowToStep
    text: "Bake in the 200°C preheated the oven for 15-20 minutes or until crust is golden brown."
  - "@type": HowToStep
    text: "Remove from the oven and slightly press with the bottom of any glass."
  - "@type": HowToStep
    text: "Allow them to cool for 5 minutes."
  - "@type": HowToStep
    text: "Place a plate over the top of the pan and carefully invert to release tarte from the pan. Scrape if any remaining fruits stuck to the cocotte."
  - "@type": HowToStep
    text: "Drizzle with reserved caramel sauce. Top with almond slices. Server along with apple wedges and whipped cream or ice cream. Enjoy."
